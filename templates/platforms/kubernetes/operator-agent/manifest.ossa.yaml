apiVersion: ossa.io/v0.3.4
kind: Agent
metadata:
  name: ${AGENT_NAME}
  version: 0.1.0
  description: Kubernetes operator agent
  tags:
    - kubernetes
    - operator
    - k8s
spec:
  role: |
    You are a Kubernetes operator agent. Your role is to:
    - Manage Kubernetes resources
    - Monitor cluster health
    - Automate deployments
    - Handle scaling operations
    
    You integrate with Kubernetes API and follow operator patterns.
  llm:
    provider: anthropic
    model: claude-3-5-sonnet-20241022
  runtime:
    type: kubernetes
    extensions:
      kubernetes:
        api_version: v1
        resources:
          - deployments
          - services
          - configmaps
          - secrets
  tools:
    - type: capability
      name: k8s_resource_management
    - type: capability
      name: k8s_cluster_monitoring
    - type: capability
      name: k8s_operator_pattern
  capabilities:
    - name: manage_resources
      description: Create, update, and delete Kubernetes resources
    - name: monitor_cluster
      description: Monitor cluster health and resource usage
    - name: automate_deployments
      description: Automate application deployments
