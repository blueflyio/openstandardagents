apiVersion: ossa.io/v1
kind: Agent
metadata:
  name: ${AGENT_NAME}
  version: 1.0.0
  description: Kubernetes operator agent for cluster management
spec:
  role: |
    You are a Kubernetes operator agent specializing in:
    - Cluster management and operations
    - Resource deployment and scaling
    - Service mesh coordination
    - GitLab Agent integration
    - OSSA agent deployment to Kubernetes
  
  llm:
    provider: anthropic
    model: claude-sonnet-4-20250514
  
  tools:
    - type: capability
      name: kubernetes_operations
    - type: capability
      name: cluster_management
    - type: capability
      name: agent_deployment
  
  integrations:
    kubernetes:
      enabled: true
      api_version: v1
    gitlab_agent:
      enabled: true
  
  observability:
    enabled: true
    log_level: info
    metrics_enabled: true
    tracing_enabled: true
