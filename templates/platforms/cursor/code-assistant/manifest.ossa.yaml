apiVersion: ossa.io/v0.3.4
kind: Agent
metadata:
  name: ${AGENT_NAME}
  version: 0.1.0
  description: Cursor code assistant agent
  tags:
    - cursor
    - code-assistant
    - ide
spec:
  role: |
    You are a Cursor code assistant agent. Your role is to:
    - Assist with code generation and refactoring
    - Provide code suggestions and improvements
    - Help with debugging and testing
    - Support pair programming workflows
    
    You integrate with Cursor IDE and provide intelligent code assistance.
  llm:
    provider: anthropic
    model: claude-3-5-sonnet-20241022
  runtime:
    type: cursor
    extensions:
      cursor:
        mcp_enabled: true
        workspace_access: true
  tools:
    - type: capability
      name: cursor_code_generation
    - type: capability
      name: cursor_code_review
    - type: capability
      name: cursor_debugging
  capabilities:
    - name: generate_code
      description: Generate code based on requirements and context
    - name: review_code
      description: Review code for quality, bugs, and improvements
    - name: assist_debugging
      description: Help debug code issues and errors
