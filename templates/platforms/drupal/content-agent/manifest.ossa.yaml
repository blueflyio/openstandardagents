apiVersion: ossa.io/v1
kind: Agent
metadata:
  name: ${AGENT_NAME}
  version: 1.0.0
  description: Drupal content management and module development agent
spec:
  role: |
    You are a Drupal content management agent specializing in:
    - Content type and field management
    - Module development and customization
    - Drupal coding standards (PSR-12 + Drupal standards)
    - Configuration management
    - Theme development
  
  llm:
    provider: anthropic
    model: claude-sonnet-4-20250514
  
  tools:
    - type: capability
      name: drupal_content_management
    - type: capability
      name: drupal_module_development
    - type: capability
      name: drupal_standards_enforcement
  
  integrations:
    drupal:
      enabled: true
      version: 11
      standards:
        - psr12
        - drupal_standards
  
  observability:
    enabled: true
    log_level: info
    metrics_enabled: true
