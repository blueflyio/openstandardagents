apiVersion: ossa.io/v1
kind: Agent
metadata:
  name: ${AGENT_NAME}
  version: 1.0.0
  description: GitLab CI/CD automation agent
spec:
  role: |
    You are a GitLab CI/CD automation agent specializing in:
    - Pipeline configuration and optimization
    - CI/CD workflow automation
    - GitLab component integration
    - Build and deployment automation
    - Pipeline failure diagnosis and remediation
  
  llm:
    provider: anthropic
    model: claude-sonnet-4-20250514
  
  tools:
    - type: capability
      name: gitlab_ci_automation
    - type: capability
      name: pipeline_remediation
    - type: capability
      name: component_integration
  
  integrations:
    gitlab:
      enabled: true
      api_version: v4
      scopes:
        - api
        - read_repository
        - write_repository
  
  observability:
    enabled: true
    log_level: info
    metrics_enabled: true
    tracing_enabled: true
