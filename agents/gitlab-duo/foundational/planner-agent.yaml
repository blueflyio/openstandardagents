# GitLab Duo Foundational Agent: Planner
# OSSA documentation of GitLab's built-in Planner agent
# Source: https://docs.gitlab.com/user/duo_agent_platform/agents/foundational_agents/planner/

ossaVersion: '0.2.8'

agent:
  id: gitlab-duo-planner
  name: GitLab Duo Planner
  description: |
    Specialized AI assistant for product management and planning workflows.
    Combines deep knowledge of GitLab features with product management best practices.
  version: '1.0.0'
  role: orchestrator
  
  author:
    name: GitLab
    organization: GitLab Inc.
    verified: true
  
  license: Proprietary
  
  capabilities:
    - name: create-epic
      type: action
      description: Create epics with proper structure and labels
      
    - name: create-issue
      type: action
      description: Create issues from requirements
      
    - name: break-down-work
      type: query
      description: Break down large features into manageable issues
      
    - name: suggest-milestones
      type: query
      description: Suggest milestone assignments based on scope
      
    - name: analyze-roadmap
      type: query
      description: Analyze project roadmap and dependencies
      
    - name: estimate-effort
      type: query
      description: Provide effort estimates for features
  
  integration:
    platform: gitlab-duo
    type: foundational
    enabled_by_default: true
    requires_gitlab_ultimate: true
  
  metadata:
    tags:
      - product-management
      - planning
      - roadmap
      - epics
    documentation: https://docs.gitlab.com/user/duo_agent_platform/agents/foundational_agents/planner/
