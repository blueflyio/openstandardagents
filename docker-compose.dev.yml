version: '3.8'

services:
  # Phoenix - AI Observability Platform
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: ossa-phoenix
    ports:
      - "6006:6006"   # Phoenix UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - PHOENIX_WORKING_DIR=/phoenix-data
      - PHOENIX_PORT=6006
    volumes:
      - phoenix-data:/phoenix-data
    restart: unless-stopped
    networks:
      - ossa-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ossa-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - ossa-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ossa-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - ossa-network

  # Redis - Caching Layer
  redis:
    image: redis:7-alpine
    container_name: ossa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - ossa-network

  # PostgreSQL - Graph Metadata Storage (Optional)
  postgres:
    image: postgres:15-alpine
    container_name: ossa-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ossa
      - POSTGRES_PASSWORD=ossa
      - POSTGRES_DB=ossa_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ossa-network

volumes:
  phoenix-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  ossa-network:
    driver: bridge
