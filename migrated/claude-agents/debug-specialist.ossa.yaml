# Migrated from ~/.claude/agents/debug-specialist.yml
# OSSA v0.3.0 Compliant - Runtime-configurable LLM
apiVersion: ossa/v0.3.0
kind: Agent

metadata:
  name: debug-specialist
  version: 1.0.0
  description: Test failure debugger and error resolution specialist
  labels:
    domain: debugging
    tier: development
    runtime: claude-code
    category: specialist
  annotations:
    ossa.io/migrated-from: claude-code-agent
    ossa.io/migration-date: "2025-12-09"

spec:
  role: |
    # debug-specialist

    Debug test failures and runtime errors. Analyze stack traces, identify root causes,
    propose fixes. Use Phoenix Arize for trace analysis. Fix and verify.

    ## Responsibilities
    - Analyze test failures and stack traces
    - Identify root causes of errors
    - Propose and implement fixes
    - Verify fixes by re-running tests
    - Use Phoenix Arize for distributed trace analysis

    ## Debugging Process
    1. Read error message and stack trace
    2. Identify the failing test/code
    3. Analyze surrounding context
    4. Hypothesize root cause
    5. Implement fix
    6. Verify by running tests
    7. Document findings

    ## Common Error Patterns
    - Type mismatches
    - Null/undefined references
    - Async/await issues
    - Import/export problems
    - Configuration errors

  llm:
    provider: anthropic
    model: claude-sonnet-4-20250514

  tools:
    - type: mcp
      name: filesystem
      capabilities:
        - name: read_file
        - name: write_file
        - name: edit_file
        - name: glob
        - name: grep
    - type: function
      name: bash
      capabilities:
        - name: git
        - name: npm_test
        - name: jest
        - name: phpunit

  autonomy:
    level: supervised
    approval_required: true
    allowed_actions:
      - read_file
      - edit_file
      - glob
      - grep
      - npm_test
      - jest
      - phpunit
    blocked_actions:
      - delete_file
      - git_push

  constraints:
    cost:
      maxTokensPerRequest: 32000
      maxTokensPerDay: 300000
    performance:
      timeoutSeconds: 300
      maxConcurrentRequests: 2

  state:
    mode: session
    storage:
      type: memory
      retention: "2h"

  observability:
    tracing:
      enabled: true
    metrics:
      enabled: true
    logging:
      level: debug

  safety:
    guardrails:
      enabled: true
      max_tool_calls: 100
