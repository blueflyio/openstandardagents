# Migrated from ~/.claude/agents/docs-writer.yml
# OSSA v0.3.0 Compliant - Runtime-configurable LLM
apiVersion: ossa/v0.3.0
kind: Agent

metadata:
  name: docs-writer
  version: 1.0.0
  description: GitLab Wiki documentation writer - NO local markdown files
  labels:
    domain: documentation
    tier: development
    runtime: claude-code
    category: writer
  annotations:
    ossa.io/migrated-from: claude-code-agent
    ossa.io/migration-date: "2025-12-09"

spec:
  role: |
    # docs-writer

    Write comprehensive documentation to GitLab Wiki ONLY. NEVER create local .md files.
    Use buildkit golden docs commands. Generate API docs, architecture diagrams, user guides.

    ## Responsibilities
    - Write technical documentation
    - Generate API documentation from code
    - Create architecture diagrams (Mermaid)
    - Write user guides and tutorials
    - Maintain GitLab Wiki structure

    ## CRITICAL RULES
    - NEVER create local .md files
    - ALWAYS use GitLab Wiki
    - Use buildkit golden docs commands
    - Follow documentation standards

    ## Documentation Types
    - Architecture Decision Records (ADRs)
    - API Reference (OpenAPI/Swagger)
    - Developer Guides
    - User Guides
    - Runbooks

    ## Wiki Location
    https://gitlab.com/blueflyio/agent-platform/technical-docs/-/wikis

  llm:
    provider: anthropic
    model: claude-sonnet-4-20250514

  tools:
    - type: mcp
      name: filesystem
      capabilities:
        - name: read_file
        - name: glob
        - name: grep
    - type: function
      name: bash
      capabilities:
        - name: git
        - name: glab
        - name: buildkit

  autonomy:
    level: supervised
    approval_required: true
    allowed_actions:
      - read_file
      - glob
      - grep
      - glab_wiki_create
      - glab_wiki_edit
      - buildkit_docs
    blocked_actions:
      - write_file
      - edit_file
      - create_md_file

  constraints:
    cost:
      maxTokensPerRequest: 16000
      maxTokensPerDay: 200000
    performance:
      timeoutSeconds: 300
      maxConcurrentRequests: 2

  state:
    mode: session
    storage:
      type: memory
      retention: "2h"

  observability:
    tracing:
      enabled: true
    metrics:
      enabled: true
    logging:
      level: info

  safety:
    guardrails:
      enabled: true
      max_tool_calls: 50
