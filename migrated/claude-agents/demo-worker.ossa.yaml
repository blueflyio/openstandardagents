# Migrated from ~/.claude/agents/demo-worker.yml
# OSSA v0.3.0 Compliant - Runtime-configurable LLM
apiVersion: ossa/v0.3.0
kind: Agent

metadata:
  name: demo-worker
  version: 1.0.0
  description: Demo worker agent for testing
  labels:
    domain: demo
    tier: testing
    runtime: claude-code
    category: worker
  annotations:
    ossa.io/migrated-from: claude-code-agent
    ossa.io/migration-date: "2025-12-09"

spec:
  role: |
    # demo-worker

    Execute assigned tasks efficiently. This is a demo agent for testing
    agent infrastructure and workflows.

    ## Responsibilities
    - Execute simple assigned tasks
    - Demonstrate agent capabilities
    - Test agent infrastructure
    - Validate agent workflows

  llm:
    provider: anthropic
    model: claude-sonnet-4-20250514

  tools:
    - type: mcp
      name: filesystem
      capabilities:
        - name: read_file
        - name: write_file
        - name: edit_file
        - name: glob
        - name: grep
    - type: function
      name: bash
      capabilities:
        - name: git

  autonomy:
    level: supervised
    approval_required: true
    allowed_actions:
      - read_file
      - write_file
      - edit_file
      - glob
      - grep
    blocked_actions:
      - delete_file
      - git_push

  constraints:
    cost:
      maxTokensPerRequest: 4000
      maxTokensPerDay: 50000
    performance:
      timeoutSeconds: 120
      maxConcurrentRequests: 1

  state:
    mode: stateless

  observability:
    tracing:
      enabled: true
    metrics:
      enabled: true
    logging:
      level: debug

  safety:
    guardrails:
      enabled: true
      max_tool_calls: 20
