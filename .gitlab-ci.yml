    - npm install
    - "npm install -g dredd || echo 'Dredd installation may fail'"
    - "npm run mock:server:bg"
    - "sleep 3"
    - "dredd src/api/ossa-complete.openapi.yml http://localhost:3001 || (echo '‚ö†Ô∏è Contract tests failed - expected in RED phase' && echo 'Will pass once implementation matches specification')"
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == "__REBUILD"
    - if: $CI_COMMIT_BRANCH =~ /^feature\//
    - if: $CI_COMMIT_BRANCH =~ /^fix\//
    - if: $CI_COMMIT_BRANCH =~ /^bug\//
    - if: $CI_COMMIT_BRANCH =~ /^hotfix\//
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

