# OSSA - Open Standards for Scalable Agents
# Uses GitLab CI Components from gitlab_components repository

include:
  - component: gitlab.bluefly.io/llm/gitlab_components/workflow/golden@v0.2.1
    inputs:
      project_name: "OSSA"
      project_version: "0.1.8"
      node_version: "20"
      enable_auto_flow: true
      enable_comprehensive_testing: true
      enable_security_scanning: true
      enable_ossa_validation: true
      test_coverage_threshold: 80
      enable_openapi_validation: true

# Project-specific variables
variables:
  NODE_VERSION: "20"
  DOCKER_BUILDKIT: "1"
  GIT_STRATEGY: fetch
  GIT_DEPTH: 1
