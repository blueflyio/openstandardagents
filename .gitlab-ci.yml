---
# Minimal GitLab CI/CD using Components
# All logic lives in gitlab_components project

include:
  - component: gitlab.bluefly.io/llm/gitlab_components/workflow/golden@v0.2.3
    inputs:
      project_name: "OSSA"
      project_version: "0.1.0"
      project_type: "application"
      node_version: "20"
      package_manager: "npm"
      enable_comprehensive_testing: true
      enable_security_scanning: true
      fail_on_security_issues: false
      deploy_to_staging: "manual"
      deploy_to_production: "manual"

variables:
  DOCKER_BUILDKIT: "1"
  GIT_STRATEGY: fetch
  GIT_DEPTH: 1
