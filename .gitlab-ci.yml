# GitLab CI/CD Pipeline for OSSA Platform v0.1.0-alpha.1
# TDD RED Phase Configuration - All tests expected to FAIL

# Temporary: Use local template for testing
include:
  - local: .gitlab/components/workflow/golden/template.yml

# Override stages from golden template to include OSSA-specific stages
stages:
  - detect
  - validate
  - build
  - test
  - test-red
  - test-agents
  - changelog
  - security
  - deploy
  - pages
  - release

# Override variables for OSSA-specific needs
variables:
  NODE_VERSION: "20"
  OSSA_VERSION: "0.1.9-alpha.1"
  PROJECT_VERSION: "0.1.9"
  MOCK_MODE: "true"
  
# TDD Phase 1: All tests MUST fail (RED)
test:red-phase:
  stage: test-red
  image: node:${NODE_VERSION}
  script:
    - echo "ðŸ”´ TDD RED Phase - Expecting ALL tests to fail"
    - npm ci
    - npm run build || true  # Allow build to fail
    - npm run api:validate || echo "âœ… API validation expected to pass"
    - "echo 'Running ACDL tests (expecting failures)...'"
    - "npm run test:acdl 2>&1 | tee test-output.log || true"
    - "FAILED_TESTS=$(grep -c 'FAIL' test-output.log || echo '0')"
    - "TOTAL_TESTS=$(grep -c 'âœ“\\|âœ—\\|Ã—' test-output.log || echo '1')"
    - "echo 'Failed tests: $FAILED_TESTS'"
    - "echo 'Total tests: $TOTAL_TESTS'"
    - "if [ \"$FAILED_TESTS\" -eq \"0\" ]; then echo 'âŒ ERROR: Tests are passing but should fail in TDD RED phase!' && exit 1; else echo 'âœ… SUCCESS: $FAILED_TESTS tests failing as expected in RED phase'; fi"
    - npm run test:coverage || echo "Coverage collection may fail in RED phase"
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
      junit: test-results.xml
    paths:
      - coverage/
      - test-output.log
    expire_in: 1 week
  allow_failure: true  # Expected to fail in RED phase
  only:
    - __REBUILD
    - feature/*
    - fix/*
    - fix/*
    - development

# OSSA-specific validation job
validate:ossa-spec:
  stage: validate
  needs: ["detect:version"]
  image: node:20
  script:
    - echo "ðŸ” Validating OSSA specification v${PROJECT_VERSION}"
    - npm ci
    - npm run api:validate
    - npx swagger-cli validate src/api/acdl-specification.yml
    - echo "âœ… API specifications valid"
  artifacts:
    paths:
      - src/types/api.ts
    expire_in: 1 day
  only:
    - __REBUILD
    - feature/*
    - fix/*
    - fix/*
    - development

# Mock Server Testing
test:mock-server:
  stage: test-agents
  image: node:${NODE_VERSION}
  services:
    - name: redis:latest
      alias: redis
  variables:
    REDIS_URL: "redis://redis:6379"
    MOCK_PORT: "3001"
  script:
    - echo "ðŸ–¥ï¸ Testing ACDL Mock Server"
    - npm ci
    - npm run build || echo "Build may fail in RED phase"
    - "npm run mock:server:bg"
    - "sleep 5"
    - "curl -f http://localhost:3001/health || (echo 'âŒ Mock server health check failed' && exit 1)"
    - "echo 'âœ… Mock server running'"
    - "echo 'ðŸš€ Testing agent spawning...'"
    - "npm run agents:spawn:tdd || echo 'Agent spawning expected to fail without implementation'"
    - "npm run agents:spawn:validation || echo 'Validation spawning expected to fail'"
    - "npm run agents:workload || echo 'Workload check may fail without agents'"
    - "echo 'Agent spawn tests completed'"
    - "echo 'ðŸ§ª Running tests against mock server'"
    - "npm run test:with-mock || echo 'Tests expected to fail in RED phase'"
  artifacts:
    paths:
      - test-output.log
    expire_in: 1 week
  allow_failure: true
  only:
    - __REBUILD
    - feature/*
    - fix/*

# OSSA specification security check
security:ossa-spec:
  stage: security
  image: node:20
  script:
    - echo "ðŸ”’ Running security scans"
    - npm ci
    - npm audit --audit-level=moderate || echo "Security issues found - will be addressed in implementation phase"
    - "if grep -r 'password\\|secret\\|key\\|token' test/ --include='*.ts' --include='*.js' | grep -v 'mock\\|test\\|example'; then echo 'âš ï¸ Potential secrets in test files'; else echo 'âœ… No secrets found in test files'; fi"
  allow_failure: true
  only:
    - __REBUILD
    - feature/*
    - fix/*
    - main

# Lint and Format Check
lint:check:
  stage: validate
  image: node:${NODE_VERSION}
  script:
    - echo "ðŸ§¹ Running linting and formatting checks"
    - npm ci
    - npm run lint || echo "Linting issues found"
    - npx prettier --check 'src/**/*.ts' 'test/**/*.ts' || echo "Formatting issues found"
  artifacts:
    reports:
      junit: lint-results.xml
  allow_failure: true
  only:
    - __REBUILD
    - feature/*
    - fix/*

# Build Verification (may fail in RED phase)
build:verify:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - echo "ðŸ”¨ Attempting build (may fail in TDD RED phase)"
    - npm ci
    - npm run clean
    - npm run build || {
        echo "âš ï¸ Build failed - expected in RED phase without implementation"
        echo "Build will succeed once implementation is complete"
        exit 0
      }
    - echo "âœ… Build successful"
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  allow_failure: true
  only:
    - __REBUILD
    - feature/*
    - fix/*

# Agent Integration Test
test:agent-integration:
  stage: test-agents
  image: node:${NODE_VERSION}
  variables:
    OSSA_API_URL: "http://localhost:3001"
  script:
    - echo "ðŸ¤– Testing agent integration patterns"
    - npm ci
    - npm run build || true
    - "npm run mock:server:bg"
    - "sleep 3"
    - "echo 'Testing orchestrator agents...'"
    - "curl -X POST http://localhost:3001/api/v1/acdl/discover -H 'Content-Type: application/json' -d '{\"agentType\": \"orchestrator\"}' || echo 'Expected to work with mock'"
    - "echo 'Testing worker agents...'"
    - "curl -X POST http://localhost:3001/api/v1/acdl/discover -H 'Content-Type: application/json' -d '{\"agentType\": \"worker\", \"domains\": [\"api-design\"]}' || echo 'Expected to work with mock'"
    - "echo 'Testing critic agents...'"
    - "curl -X POST http://localhost:3001/api/v1/acdl/discover -H 'Content-Type: application/json' -d '{\"agentType\": \"critic\", \"domains\": [\"security\", \"quality\"]}' || echo 'Expected to work with mock'"
    - "echo 'âœ… Agent integration patterns tested'"
  allow_failure: true
  only:
    - __REBUILD
    - feature/*
    - fix/*

# Contract Testing (Dredd-style)
test:contracts:
  stage: test-red
  image: node:${NODE_VERSION}
  script:
    - echo "ðŸ“‹ Contract testing against OpenAPI spec"
    - npm ci
    - "npm install -g dredd || echo 'Dredd installation may fail'"
    - "npm run mock:server:bg"
    - "sleep 3"
    - "dredd src/api/acdl-specification.yml http://localhost:3001 || (echo 'âš ï¸ Contract tests failed - expected in RED phase' && echo 'Will pass once implementation matches specification')"
  allow_failure: true
  only:
    - __REBUILD
    - feature/*
    - fix/*

# Deploy to test environment (OSSA as specification standard)
deploy:test:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - echo "ðŸš€ Deploying OSSA specification standard"
    - echo "Building specification package"
    - npm ci
    - npm run build
    - echo "âœ… OSSA specification ready for deployment"
  when: manual
  only:
    - feature/v0.1.0-specification-separation
    - development
  environment:
    name: specification-standard
    url: https://ossa.dev

# Notification job
notify:status:
  stage: .post
  image: alpine:latest
  script:
    - "echo 'ðŸ“Š CI/CD Pipeline Status for OSSA v0.1.0 Specification'"
    - "echo 'Phase: Specification Standard (pure specification)'"
    - "echo 'Implementation migrated to agent-buildkit'"
    - "echo 'OSSA Specification Results:'"
    - "echo '- âœ… API validation: Expected to PASS'"
    - "echo '- âœ… Specification build: Expected to PASS'"
    - "echo '- âš ï¸ Implementation tests: MIGRATED to agent-buildkit'"
    - "echo ''"
    - "echo 'OSSA is now a pure specification standard like OpenAPI'"
    - "echo 'Implementation available at agent-buildkit'"
  allow_failure: true
  when: always

# Cache configuration
cache:
  key: 
    files:
      - package-lock.json
  paths:
    - node_modules/
    - .npm/

# GitLab Pages deployment
pages:
  stage: pages
  image: node:${NODE_VERSION}
  script:
    - echo "ðŸŒ Building OSSA Documentation Site"
    - echo "Copying static files to public/"
    - cp -r public/* .
    - echo "Building additional documentation pages..."
    - |
      # Create consolidated docs from existing markdown files
      mkdir -p docs/specification
      mkdir -p docs/getting-started
      mkdir -p docs/development
      mkdir -p docs/api
      
      # Copy and consolidate key documentation
      if [ -f "docs/01-project-overview.md" ]; then
        cp docs/01-project-overview.md docs/overview/project-overview.md
      fi
      
      if [ -f "README.md" ]; then
        cp README.md docs/getting-started/readme.md
      fi
      
      # Process API documentation
      if [ -f "src/api/openapi.yaml" ]; then
        echo "API documentation available at src/api/openapi.yaml" > docs/api/index.md
      fi
      
      echo "âœ… Documentation site built successfully"
    - ls -la
  artifacts:
    paths:
      - public
    expire_in: 1 hour
  only:
    - main
    - development
    - pages  # Allow manual deployment from pages branch

# Only run on specific branches during TDD phases
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "__REBUILD"
    - if: $CI_COMMIT_BRANCH =~ /^feature\//
    - if: $CI_COMMIT_BRANCH =~ /^fix\//
    - if: $CI_COMMIT_BRANCH == "development"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "pages"
    - if: $CI_COMMIT_TAG