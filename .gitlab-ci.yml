stages:
  - validate
  - test
  - build
  - deploy
  - promote
  - release
variables:
  NODE_VERSION: '20'
  OSSA_VERSION: '0.2.2'
validate:openapi:
  stage: validate
  image: node:${NODE_VERSION}
  script:
    - echo "Validating OSSA OpenAPI specifications..."
    - npm install -g @redocly/cli
    - redocly lint openapi/**/*.yaml || true
  allow_failure: true
validate:schemas:
  stage: validate
  image: node:${NODE_VERSION}
  script:
    - echo "Validating OSSA JSON schemas..."
    - npm install
    - npm run validate:examples || true
  artifacts:
    reports:
      junit: test-results.xml
    paths:
      - test-results.xml
  allow_failure: true
test:unit:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - echo "Running OSSA specification tests..."
    - npm install
    - npm run test || true
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
      junit: junit.xml
    paths:
      - coverage/
  allow_failure: true
build:docs:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - echo "Building OSSA documentation..."
    - npm install -g @redocly/cli
    - mkdir -p public/api
    - |
      for spec in openapi/**/*.yaml; do
        if [ -f "$spec" ]; then
          filename=$(basename "$spec" .yaml)
          echo "Generating docs for $filename..."
          redocly build-docs "$spec" -o "public/api/${filename}.html" || true
        fi
      done
  artifacts:
    paths:
      - public/
    expire_in: 1 week
pages:
  stage: deploy
  dependencies:
    - build:docs
  script:
    - echo "Deploying OSSA documentation to GitLab Pages..."
    - ls -la public/
  artifacts:
    paths:
      - public
  only:
    - main
    - development
semantic-release:development:
  stage: release
  image: node:${NODE_VERSION}
  before_script:
    - npm install
    - git config --global user.email "ci@gitlab.bluefly.io"
    - git config --global user.name "GitLab CI"
  script:
    - echo "Running semantic-release for development branch..."
    - npx semantic-release
  rules:
    - if: $CI_COMMIT_BRANCH == "development" && $CI_COMMIT_MESSAGE !~ /\[skip ci\]/
      when: on_success
  environment:
    name: development
    url: https://gitlab.bluefly.io/$CI_PROJECT_PATH/-/releases

semantic-release:main:
  stage: release
  image: node:${NODE_VERSION}
  before_script:
    - npm install
    - git config --global user.email "ci@gitlab.bluefly.io"
    - git config --global user.name "GitLab CI"
  script:
    - echo "Running semantic-release for main branch..."
    - npx semantic-release
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_COMMIT_MESSAGE !~ /\[skip ci\]/
      when: on_success
  environment:
    name: production
    url: https://gitlab.bluefly.io/$CI_PROJECT_PATH/-/releases

publish:gitlab-packages:
  stage: release
  image: node:${NODE_VERSION}
  script:
    - echo "Publishing OSSA to GitLab Packages Registry..."
    - echo "@bluefly:registry=https://gitlab.bluefly.io/api/v4/projects/${CI_PROJECT_ID}/packages/npm/" >> .npmrc
    - echo "//gitlab.bluefly.io/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - npm install
    - npm run build
    - npm publish --registry=https://gitlab.bluefly.io/api/v4/projects/${CI_PROJECT_ID}/packages/npm/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+/
      when: on_success
  needs:
    - semantic-release:main

publish:npmjs:manual:
  stage: release
  image: node:${NODE_VERSION}
  script:
    - echo "Publishing OSSA to npmjs.com..."
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    - npm whoami --registry=https://registry.npmjs.org/
    - npm install
    - npm run build
    - npm publish --access public --registry=https://registry.npmjs.org/
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+/
      when: manual
  needs:
    - publish:gitlab-packages
lint:
  stage: validate
  image: node:${NODE_VERSION}
  script:
    - echo "Linting OSSA codebase..."
    - npm install
    - npm run lint || true
  allow_failure: true

