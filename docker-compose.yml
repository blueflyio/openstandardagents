# OSSA Website - Local Development (Docker Compose)
#
# For local development:
#   docker compose up -d
#   Access at: http://openstandardagents.orb.local
#
# For quick dev (no docker):
#   cd website && pnpm dev
#   Access at: http://localhost:3000

services:
  website:
    build: .
    container_name: openstandardagents-website
    ports:
      - "3333:80"
    labels:
      - "dev.orbstack.domains=openstandardagents.orb.local"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - openstandardagents

networks:
  openstandardagents:
    name: openstandardagents
    external: true
