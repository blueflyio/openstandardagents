# OSSA Website - OrbStack Review App
#
# Start review app:
#   docker compose up -d
#
# Access at: http://ossa-review.orb.local
#
# Stop:
#   docker compose down

services:
  ossa:
    build: .
    container_name: ossa-review
    ports:
      - "3333:80"
    labels:
      # OrbStack will auto-create ossa-review.orb.local DNS
      - "dev.orbstack.domains=ossa-review.orb.local"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
