# OAAS Agent Minimal Schema v1.1
# Level 0: Absolute minimum for agent discovery
# Just enough to be found by workspace discovery

type: object
required:
  - name
  - version
  - expertise
  - capabilities
properties:
  name:
    type: string
    pattern: '^[a-z0-9-]+$'
    minLength: 3
    maxLength: 50
    description: Agent identifier (lowercase, alphanumeric, hyphens)
    
  version:
    type: string
    pattern: '^[0-9]+\.[0-9]+\.[0-9]+$'
    description: Agent version (semantic versioning)
    
  expertise:
    type: string
    maxLength: 200
    description: Brief description of agent's primary expertise
    
  capabilities:
    type: array
    minItems: 1
    maxItems: 5
    items:
      type: string
      maxLength: 100
    description: List of basic capabilities
    
  description:
    type: string
    maxLength: 500
    description: Optional detailed description
    
additionalProperties: false