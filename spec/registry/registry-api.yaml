openapi: 3.1.0
info:
  title: OSSA Registry API
  version: 1.0.0
  description: API for publishing, searching, and installing OSSA agents

paths:
  /agents:
    get:
      summary: Search agents
      parameters:
        - name: query
          in: query
          schema:
            type: string
        - name: domain
          in: query
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of agents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AgentEntry'

    post:
      summary: Publish agent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishRequest'
      responses:
        '201':
          description: Agent published
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentEntry'

  /agents/{agentId}:
    get:
      summary: Get agent details
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agent details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentEntry'

  /agents/{agentId}/versions:
    get:
      summary: List agent versions
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of versions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /agents/{agentId}/versions/{version}:
    get:
      summary: Get specific version
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
        - name: version
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Agent version details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentEntry'

components:
  schemas:
    AgentEntry:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        version:
          type: string
        description:
          type: string
        schema_version:
          type: string
        manifest_url:
          type: string
        bundle_url:
          type: string
        published_at:
          type: string
          format: date-time

    PublishRequest:
      type: object
      required:
        - manifest
      properties:
        manifest:
          type: object
        version:
          type: string
