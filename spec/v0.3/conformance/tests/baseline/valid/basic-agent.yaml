apiVersion: ossa/v0.3.5
kind: Agent
metadata:
  name: basic-test-agent
  description: Basic agent with optional features for baseline testing
  labels:
    environment: test
    category: conformance
spec:
  type: service
  identity:
    id: basic-test-agent
    version: "1.0.0"
  instructions: "You are a test agent for conformance testing"
  capabilities:
    - name: echo
      description: Echo back user input
  llm:
    provider: openai
    model: gpt-4
