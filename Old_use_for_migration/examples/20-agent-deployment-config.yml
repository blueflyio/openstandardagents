# 20-Agent Deployment Configuration for Bluefly LLM Platform
# Based on TDDAI orchestrator analysis and Ultimate AI ecosystem

apiVersion: bluefly.ai/v1
kind: AgentDeployment
metadata:
  name: ultimate-20-agent-system
  namespace: bluefly-llm-platform
  annotations:
    description: "Comprehensive 20-agent deployment for enterprise AI operations"
    version: "1.0.0"
    ecosystem: "bluefly-ultimate-ai"

spec:
  # Foundation Agents (Phase 1)
  foundation:
    - name: orchestrator-supreme
      type: orchestration
      module: ai_agent_orchestra
      priority: 1
      capabilities:
        - agent_coordination
        - task_routing
        - resource_management
        - performance_monitoring
      endpoints:
        - name: coordination
          port: 4001
          path: "/api/v1/orchestration"
        - name: monitoring
          port: 4002
          path: "/api/v1/monitoring"
      
    - name: monitoring-sentinel
      type: monitoring
      module: ai_agent_orchestra
      priority: 2
      capabilities:
        - system_health_monitoring
        - performance_analytics
        - alert_management
        - resource_optimization
      endpoints:
        - name: health
          port: 4003
          path: "/api/v1/health"
        - name: metrics
          port: 4004
          path: "/api/v1/metrics"
      
    - name: security-guardian
      type: security
      module: gov_compliance
      priority: 3
      capabilities:
        - security_scanning
        - threat_detection
        - compliance_validation
        - access_control
      endpoints:
        - name: security
          port: 4005
          path: "/api/v1/security"

  # Development Specialists (Phase 2)
  development:
    - name: drupal-expert
      type: development
      module: ai_agent_crewai
      priority: 4
      capabilities:
        - module_development
        - theme_creation
        - api_integration
        - drupal_standards
      specialization:
        - framework: "drupal"
        - version: "10.x/11.x"
        - standards: "drupal.org"
      
    - name: ai-ml-specialist
      type: ai_ml
      module: ai_agent_huggingface
      priority: 5
      capabilities:
        - model_training
        - inference_optimization
        - vector_operations
        - huggingface_integration
      
    - name: devops-engineer
      type: infrastructure
      module: ai_agentic_workflows
      priority: 6
      capabilities:
        - deployment_automation
        - ci_cd_management
        - container_orchestration
        - infrastructure_provisioning
      
    - name: api-gateway-manager
      type: integration
      module: api_normalizer
      priority: 7
      capabilities:
        - api_standardization
        - openapi_generation
        - request_routing
        - rate_limiting
      
    - name: workflow-orchestrator
      type: automation
      module: ai_agentic_workflows
      priority: 8
      capabilities:
        - eca_workflows
        - bpmn_modeling
        - process_automation
        - event_handling

  # Content & Compliance (Phase 3)
  content_compliance:
    - name: content-manager
      type: content
      module: ai_agent_orchestra
      priority: 9
      capabilities:
        - content_generation
        - content_moderation
        - multilingual_support
        - content_optimization
      
    - name: gov-compliance-agent
      type: compliance
      module: gov_compliance
      priority: 10
      capabilities:
        - regulatory_compliance
        - audit_trail_management
        - policy_enforcement
        - compliance_reporting
      
    - name: search-optimization-agent
      type: search
      module: mcp_registry
      priority: 11
      capabilities:
        - semantic_search
        - vector_indexing
        - search_optimization
        - content_discovery

  # Quality Assurance (Phase 4)
  quality_assurance:
    - name: qa-lead
      type: testing
      module: ai_agent_crewai
      priority: 12
      capabilities:
        - automated_testing
        - code_quality_analysis
        - performance_testing
        - regression_testing
      
    - name: performance-engineer
      type: performance
      module: ai_agent_orchestra
      priority: 13
      capabilities:
        - performance_monitoring
        - load_testing
        - optimization_recommendations
        - resource_analysis
      
    - name: documentation-specialist
      type: documentation
      module: ai_agent_crewai
      priority: 14
      capabilities:
        - code_documentation
        - api_documentation
        - user_guides
        - technical_writing

  # Specialized Operations (Phase 5)
  specialized:
    - name: data-analyst
      type: analytics
      module: ai_agent_huggingface
      priority: 15
      capabilities:
        - data_processing
        - statistical_analysis
        - reporting_generation
        - predictive_modeling
      
    - name: integration-specialist
      type: integration
      module: ai_provider_langchain
      priority: 16
      capabilities:
        - third_party_integrations
        - api_connectivity
        - data_synchronization
        - system_interoperability
      
    - name: mobile-optimization-agent
      type: mobile
      module: ai_agent_orchestra
      priority: 17
      capabilities:
        - mobile_optimization
        - responsive_design
        - pwa_development
        - mobile_testing
      
    - name: accessibility-guardian
      type: accessibility
      module: gov_compliance
      priority: 18
      capabilities:
        - wcag_compliance
        - accessibility_testing
        - inclusive_design
        - assistive_technology
      
    - name: backup-recovery-agent
      type: backup
      module: ai_agentic_workflows
      priority: 19
      capabilities:
        - automated_backups
        - disaster_recovery
        - data_integrity_checks
        - recovery_orchestration
      
    - name: innovation-researcher
      type: research
      module: ai_agent_crewai
      priority: 20
      capabilities:
        - technology_research
        - trend_analysis
        - proof_of_concept
        - innovation_recommendations

# Agent Coordination Configuration
coordination:
  communication:
    protocol: "openapi"
    gateway: "llm_gateway"
    port: 4000
    base_path: "/api/v1/agents"
  
  task_routing:
    strategy: "capability_based"
    load_balancing: true
    failover: true
    timeout: 30000
  
  monitoring:
    metrics_collection: true
    performance_tracking: true
    alert_system: true
    dashboard_integration: true

# Service Dependencies
services:
  required:
    - name: "LLM Gateway"
      port: 4000
      health_check: "/api/v1/health"
    - name: "Vector Hub"
      port: 6333
      health_check: "/collections"
    - name: "TDDAI Service"
      port: 3001
      health_check: "/health"
  
  optional:
    - name: "Ollama"
      port: 11434
      health_check: "/api/tags"
    - name: "Web Dashboard"
      port: 3080
      health_check: "/"

# Deployment Strategy
deployment:
  phases:
    - name: "Foundation"
      agents: [1, 2, 3]
      parallel: false
      validation_required: true
    
    - name: "Development"
      agents: [4, 5, 6, 7, 8]
      parallel: true
      depends_on: ["Foundation"]
    
    - name: "Content & Compliance"
      agents: [9, 10, 11]
      parallel: true
      depends_on: ["Foundation"]
    
    - name: "Quality Assurance"
      agents: [12, 13, 14]
      parallel: true
      depends_on: ["Development"]
    
    - name: "Specialized"
      agents: [15, 16, 17, 18, 19, 20]
      parallel: true
      depends_on: ["Content & Compliance", "Quality Assurance"]

# Performance Targets
performance:
  response_time: "< 200ms"
  throughput: "> 1000 requests/minute"
  availability: "99.9%"
  error_rate: "< 0.1%"
  resource_utilization: "< 80%"