# OSSA Basic Workspace Example - Level 5
# Simple multi-project agent discovery and coordination

ossa: "0.1.8"
kind: Workspace
metadata:
  name: basic-workspace
  version: "1.0.0"
  description: Basic workspace demonstrating simple agent discovery across projects

spec:
  conformance_tier: core
  projects:
    - path: "./project-1"
      name: "frontend-app"
    - path: "./project-2"
      name: "backend-api"
  
  discovery:
    enabled: true
    auto_scan: true
    patterns:
      - ".agents/agent.yml"
      - "agent.yml"
  
  orchestration:
    patterns:
      - sequential
      - parallel
    
    routing:
      default_strategy: "round_robin"
      load_balancing: true