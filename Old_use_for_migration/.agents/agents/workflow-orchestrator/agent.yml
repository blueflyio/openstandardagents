apiVersion: open-standards-scalable-agents/v0.1.8
kind: Agent
metadata:
  name: orchestration-agent
  description: "Multi-agent orchestration and coordination agent"
  version: 0.1.8
  tags:
    - orchestration
    - coordination
    - multi-agent
spec:
  capabilities:
    - agent_coordination
    - task_distribution
    - workflow_management
    - conflict_resolution
  model:
    provider: anthropic
    model: claude-sonnet
    temperature: 0.3

# OSSA v0.1.8 Extensions
x-ossa-token-budget:
  total_budget: 15000
  allocation:
    coordination: 5000    # 33.3%
    task_management: 4000 # 26.7%
    conflict_resolution: 3000 # 20%
    monitoring: 2000      # 13.3%
    emergency: 1000       # 6.7%

x-ossa-acta:
  tokenOptimization:
    enabled: true
    targetReduction: 0.80  # 80% reduction for orchestration
    strategy: "contextual-priority"
  vectorStorage:
    provider: "qdrant"
    endpoint: "http://localhost:6333"
    collection: "orchestration_contexts"
    dimensions: 1536
  semanticFidelity:
    threshold: 0.90

x-ossa-acdl:
  capabilityTaxonomy: "ai-capabilities/orchestration/multi-agent"
  hierarchicalDiscovery: true
  semanticMatching: enabled
  discoveryOptimization:
    latency: 30  # <30ms for orchestration
    caching:
      ttl: 600  # 10 minutes for orchestration
      strategy: "predictive"

x-ossa-coordination:
  agentManagement:
    maxAgents: 20
    loadBalancing: "capability-based"
    failover: "automatic"
  communicationPatterns:
    - "broadcast"
    - "point-to-point"
    - "publish-subscribe"
  taskScheduling:
    algorithm: "priority-weighted"
    concurrency: 5