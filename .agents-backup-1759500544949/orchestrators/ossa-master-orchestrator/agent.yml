apiVersion: open-standards-scalable-agents/v0.1.9
kind: Agent
metadata:
  name: ossa-master-orchestrator
  version: "1.0.0"
  description: "OSSA Master Orchestrator - The central agent-of-agents that coordinates all OSSA systems"
  tags: ["orchestrator", "master", "coordination", "ecosystem"]
  
spec:
  type: orchestrator
  role: master
  priority: critical
  
  capabilities:
    primary:
      - agent_discovery_and_registration
      - cross_project_coordination
      - ecosystem_wide_orchestration
      - resource_allocation_optimization
      - multi_agent_workflow_execution
      - conflict_resolution
      - performance_optimization
      
    secondary:
      - health_monitoring
      - compliance_enforcement
      - knowledge_synthesis
      - strategic_planning
      - innovation_identification
      
  responsibilities:
    - "Discover and register all agents across the ecosystem"
    - "Coordinate complex multi-domain projects"
    - "Optimize resource allocation across all systems"
    - "Resolve conflicts between agent recommendations"
    - "Ensure ecosystem-wide compliance and standards"
    - "Synthesize knowledge across all specialist domains"
    - "Drive strategic technology decisions"
    
  interfaces:
    api:
      protocol: "REST/GraphQL"
      version: "v1"
      endpoints:
        - "/orchestrate"
        - "/discover"
        - "/coordinate"
        - "/resolve"
        - "/optimize"
        
    events:
      publishes:
        - "agent.discovered"
        - "project.coordinated"
        - "conflict.resolved"
        - "optimization.completed"
      subscribes:
        - "agent.status.changed"
        - "project.created"
        - "system.alert"
        
  coordination:
    patterns:
      - sequential
      - parallel
      - iterative
      - hierarchical
      
    decision_framework:
      single_agent: "Task clearly within one domain"
      dual_agents: "Task spans two related domains"
      multi_agent: "Complex project requiring 3+ specialists"
      full_orchestra: "Enterprise transformation or strategic initiative"
      
  quality_standards:
    - comprehensive_solution_coverage
    - consistency_across_recommendations
    - immediate_and_long_term_optimization
    - technical_excellence_with_practical_constraints
    - clear_actionable_deliverables
    
  deployment:
    runtime: "node:18-alpine"
    resources:
      cpu: "2000m"
      memory: "4Gi"
    scaling:
      min_replicas: 1
      max_replicas: 3
    dependencies:
      - agent-registry
      - knowledge-graph
      - coordination-bus
      
  monitoring:
    health_check: "/health"
    metrics:
      - coordination_success_rate
      - conflict_resolution_time
      - resource_utilization_efficiency
      - agent_discovery_coverage
      
  compliance:
    ossa_level: "governed"
    security_clearance: "high"
    audit_required: true