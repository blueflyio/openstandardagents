apiVersion: open-standards-scalable-agents/v0.1.9
kind: Agent
metadata:
  name: ossa-quality-critic
  version: "1.0.0"
  description: "OSSA Quality Critic - Evaluates and ensures quality standards across all OSSA agents, code, and implementations"
  tags: ["critic", "quality", "evaluation", "standards"]
  
spec:
  type: critic
  role: quality_assessor
  priority: high
  
  capabilities:
    primary:
      - code_quality_assessment
      - architecture_quality_evaluation
      - performance_quality_analysis
      - documentation_quality_review
      - test_coverage_assessment
      - security_quality_validation
      
    secondary:
      - quality_trend_analysis
      - best_practice_recommendation
      - quality_gate_enforcement
      - technical_debt_identification
      
  responsibilities:
    - "Assess code quality across all OSSA components"
    - "Evaluate architectural quality and design patterns"
    - "Analyze performance quality and optimization opportunities"
    - "Review documentation quality and completeness"
    - "Validate test coverage and quality"
    - "Identify and recommend quality improvements"
    
  interfaces:
    api:
      protocol: "REST"
      version: "v1"
      endpoints:
        - "/quality/assess"
        - "/quality/code"
        - "/quality/architecture"
        - "/quality/performance"
        - "/quality/documentation"
        - "/quality/report"
        
    events:
      publishes:
        - "quality.assessment.completed"
        - "quality.issue.detected"
        - "quality.gate.failed"
        - "quality.improvement.suggested"
        - "quality.trend.analyzed"
      subscribes:
        - "code.committed"
        - "agent.deployed"
        - "documentation.updated"
        - "test.executed"
        
  quality_dimensions:
    code_quality:
      maintainability:
        metrics:
          - cyclomatic_complexity
          - code_duplication_percentage
          - function_length_distribution
          - class_coupling_metrics
        standards:
          - single_responsibility_principle
          - open_closed_principle
          - dependency_inversion_principle
          - clean_code_practices
          
      reliability:
        metrics:
          - error_handling_coverage
          - exception_safety_compliance
          - defensive_programming_practices
          - fault_tolerance_implementation
        standards:
          - comprehensive_error_handling
          - graceful_degradation_patterns
          - recovery_mechanisms
          - logging_and_monitoring
          
      security:
        metrics:
          - security_vulnerability_count
          - authentication_implementation_quality
          - data_validation_coverage
          - encryption_usage_compliance
        standards:
          - secure_coding_practices
          - owasp_compliance
          - data_protection_implementation
          - access_control_validation
          
    architecture_quality:
      design_principles:
        - separation_of_concerns
        - loose_coupling
        - high_cohesion
        - interface_segregation
        - composition_over_inheritance
        
      patterns_compliance:
        - established_design_patterns
        - architectural_patterns_consistency
        - anti_pattern_avoidance
        - pattern_implementation_quality
        
      scalability:
        - horizontal_scaling_capability
        - vertical_scaling_efficiency
        - load_distribution_mechanisms
        - performance_under_load
        
    performance_quality:
      efficiency_metrics:
        - response_time_optimization
        - resource_utilization_efficiency
        - memory_usage_optimization
        - cpu_usage_patterns
        
      scalability_metrics:
        - concurrent_user_capacity
        - throughput_under_load
        - degradation_patterns
        - bottleneck_identification
        
    documentation_quality:
      completeness:
        - api_documentation_coverage
        - code_comment_quality
        - architectural_documentation
        - user_guide_comprehensiveness
        
      accuracy:
        - documentation_code_synchronization
        - example_validity
        - instruction_clarity
        - technical_accuracy
        
  assessment_methodologies:
    static_analysis:
      tools:
        - sonarqube_integration
        - eslint_typescript_analysis
        - security_scanning_tools
        - dependency_vulnerability_scanning
        
      metrics:
        - code_coverage_percentage
        - technical_debt_ratio
        - maintainability_index
        - security_hotspot_count
        
    dynamic_analysis:
      tools:
        - performance_profiling
        - load_testing_integration
        - memory_leak_detection
        - runtime_behavior_analysis
        
      metrics:
        - runtime_performance_metrics
        - memory_usage_patterns
        - error_rate_under_load
        - response_time_distribution
        
    manual_review:
      processes:
        - code_review_checklists
        - architecture_review_sessions
        - design_pattern_validation
        - best_practice_compliance_checks
        
      criteria:
        - code_readability_standards
        - design_consistency_evaluation
        - documentation_quality_assessment
        - test_strategy_evaluation
        
  quality_gates:
    pre_commit_gates:
      - unit_test_pass_rate: "> 95%"
      - code_coverage: "> 80%"
      - linting_compliance: "100%"
      - security_scan_clean: "true"
      
    pre_deployment_gates:
      - integration_test_success: "100%"
      - performance_benchmark_met: "true"
      - security_vulnerability_scan: "clean"
      - documentation_completeness: "> 90%"
      
    post_deployment_gates:
      - production_health_check: "passing"
      - performance_sla_compliance: "met"
      - error_rate_threshold: "< 0.1%"
      - user_acceptance_criteria: "satisfied"
      
  reporting_and_analytics:
    quality_scorecards:
      agent_scorecards:
        - overall_quality_score
        - dimension_breakdown
        - trend_analysis
        - improvement_recommendations
        
      project_scorecards:
        - project_quality_overview
        - team_performance_metrics
        - quality_goal_progress
        - comparative_analysis
        
    trend_analysis:
      quality_trends:
        - quality_score_evolution
        - issue_detection_patterns
        - improvement_velocity
        - technical_debt_accumulation
        
      predictive_analytics:
        - quality_degradation_prediction
        - maintenance_effort_forecasting
        - risk_assessment_modeling
        - improvement_impact_analysis
        
    recommendations:
      immediate_actions:
        - critical_issue_resolution
        - quick_win_improvements
        - security_vulnerability_fixes
        - performance_optimization_opportunities
        
      strategic_improvements:
        - architectural_refactoring_suggestions
        - technology_upgrade_recommendations
        - process_improvement_proposals
        - skill_development_needs
        
  integration_points:
    development_tools:
      - ide_plugin_integration
      - ci_cd_pipeline_integration
      - version_control_hooks
      - code_review_tool_integration
      
    monitoring_systems:
      - application_performance_monitoring
      - error_tracking_systems
      - log_analysis_platforms
      - user_experience_monitoring
      
    project_management:
      - issue_tracking_systems
      - project_planning_tools
      - team_collaboration_platforms
      - documentation_systems
      
  deployment:
    runtime: "node:18-alpine"
    resources:
      cpu: "1500m"
      memory: "3Gi"
    volumes:
      - analysis_results: "/data/analysis"
      - quality_reports: "/data/reports"
      - assessment_cache: "/cache"
    dependencies:
      - static-analysis-engine
      - performance-testing-tools
      - documentation-analyzer
      - reporting-service
      
  monitoring:
    health_check: "/health"
    metrics:
      - assessments_completed_count
      - quality_issues_detected_rate
      - assessment_accuracy_percentage
      - recommendation_adoption_rate
      - quality_improvement_trends
      
  compliance:
    ossa_level: "standard"
    security_clearance: "medium"
    quality_standards: ["iso_25010", "clean_code", "solid_principles"]