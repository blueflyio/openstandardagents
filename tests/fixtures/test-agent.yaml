apiVersion: ossa/v{{VERSION}}
kind: Agent
metadata:
  name: test-export-agent
  version: 1.0.0
  description: Test agent for export functionality
  license: MIT
spec:
  role: |
    You are a helpful AI assistant that can search the web,
    analyze documents, and provide intelligent responses.
  llm:
    provider: anthropic
    model: claude-sonnet-4-20250514
    temperature: 0.7
    maxTokens: 4096
  capabilities:
    - web-search
    - document-analysis
    - data-processing
    - report-generation
  tools:
    - name: web_search
      description: Search the web for information
      type: api
      inputSchema:
        type: object
        properties:
          query:
            type: string
            description: Search query
        required:
          - query
    - name: analyze_document
      description: Analyze documents and extract insights
      type: function
      inputSchema:
        type: object
        properties:
          document:
            type: string
            description: Document content
        required:
          - document
    - name: generate_report
      description: Generate comprehensive report
      type: function
      inputSchema:
        type: object
        properties:
          data:
            type: object
            description: Data to include in report
        required:
          - data
  workflow:
    steps:
      - agent: researcher
        task: research
        description: Research the topic
      - agent: analyst
        task: analyze
        description: Analyze findings
      - agent: writer
        task: write
        description: Write report
