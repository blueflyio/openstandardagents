# Workspace-Level Context - GOLDEN STANDARD
# Universal Agent Discovery Protocol (UADP) v1.0
# Comprehensive workspace intelligence and domain expertise

apiVersion: "openapi-ai-agents/v0.1.1"
kind: "WorkspaceContext"
metadata:
  name: "enterprise-workspace-context"
  version: "1.0.0"
  created: "2025-01-26"
  last_updated: "2025-01-26"
  annotations:
    context.uadp/completeness-score: "98"
    context.uadp/domain-coverage: "comprehensive"
    context.uadp/intelligence-level: "enterprise"
    context.uadp/aggregation-source: "multi-project"

spec:
  # === WORKSPACE OVERVIEW ===
  workspace:
    name: "Enterprise Technology Workspace"
    description: |
      Comprehensive enterprise workspace encompassing multiple technology domains,
      from web applications and mobile development to machine learning pipelines
      and legacy system modernization. Demonstrates complete UADP implementation
      with cross-project agent orchestration and enterprise governance.
      
    organization: "Your Organization Name"
    domain: "enterprise-technology"
    primary_business: "technology-solutions"
    
    # Workspace characteristics
    scale:
      total_projects: "50+"
      active_developers: 200
      departments: 4
      technology_domains: 8
      
    maturity:
      ai_adoption: "advanced"
      automation_level: "high"
      compliance_maturity: "enterprise-grade"
      
  # === ORGANIZATIONAL STRUCTURE ===
  organization:
    # Department structure and expertise
    departments:
      engineering:
        name: "Software Engineering"
        size: 120
        primary_domains: ["backend-development", "frontend-development", "devops"]
        key_technologies: ["javascript", "typescript", "python", "kubernetes", "aws"]
        ai_maturity: "advanced"
        projects: 25
        agents_deployed: 45
        
      data_science:
        name: "Data Science & ML"
        size: 35
        primary_domains: ["machine-learning", "data-engineering", "analytics"]
        key_technologies: ["python", "tensorflow", "pytorch", "spark", "databricks"]
        ai_maturity: "expert"
        projects: 12
        agents_deployed: 28
        
      product:
        name: "Product Management"
        size: 25
        primary_domains: ["product-strategy", "user-research", "design"]
        key_technologies: ["figma", "analytics-tools", "prototyping"]
        ai_maturity: "intermediate"
        projects: 8
        agents_deployed: 12
        
      security:
        name: "Information Security"
        size: 20
        primary_domains: ["cybersecurity", "compliance", "risk-management"]
        key_technologies: ["security-scanning", "siem", "identity-management"]
        ai_maturity: "advanced"
        projects: 5
        agents_deployed: 15
        
    # Cross-department collaboration patterns
    collaboration_matrix:
      engineering_data_science:
        frequency: "high"
        shared_projects: 8
        joint_agents: ["model-deployment", "data-pipeline-monitoring"]
        
      engineering_security:
        frequency: "high"
        shared_projects: 15
        joint_agents: ["security-scanner", "compliance-checker"]
        
      product_engineering:
        frequency: "medium"
        shared_projects: 12
        joint_agents: ["user-story-generator", "analytics-tracker"]

  # === DOMAIN EXPERTISE AGGREGATION ===
  aggregated_expertise:
    # Primary technology domains across workspace
    primary_domains:
      - name: "Full-Stack Web Development"
        confidence: 95
        projects: ["backend-api", "frontend-app", "admin-dashboard"]
        key_technologies: ["react", "node.js", "typescript", "graphql", "postgresql"]
        expert_agents: ["api-validator", "component-analyzer", "database-optimizer"]
        
      - name: "Machine Learning & AI"
        confidence: 92
        projects: ["ml-pipeline", "recommendation-engine", "nlp-service"]
        key_technologies: ["python", "tensorflow", "pytorch", "huggingface", "mlflow"]
        expert_agents: ["model-trainer", "data-preprocessor", "bias-detector"]
        
      - name: "Mobile Application Development"
        confidence: 85
        projects: ["mobile-app", "tablet-app"]
        key_technologies: ["react-native", "expo", "flutter", "swift", "kotlin"]
        expert_agents: ["mobile-performance-monitor", "ui-test-generator"]
        
      - name: "Cloud Infrastructure & DevOps"
        confidence: 90
        projects: ["infrastructure", "ci-cd-pipeline", "monitoring-stack"]
        key_technologies: ["kubernetes", "terraform", "aws", "azure", "prometheus"]
        expert_agents: ["infrastructure-analyzer", "deployment-optimizer"]
        
      - name: "Data Engineering & Analytics"
        confidence: 88
        projects: ["data-warehouse", "etl-pipeline", "analytics-platform"]
        key_technologies: ["apache-spark", "airflow", "snowflake", "kafka", "elasticsearch"]
        expert_agents: ["data-quality-checker", "pipeline-optimizer"]
        
    # Emerging expertise areas
    emerging_domains:
      - name: "Edge Computing & IoT"
        confidence: 70
        projects: ["iot-gateway", "edge-analytics"]
        key_technologies: ["edge-computing", "mqtt", "time-series-db"]
        
      - name: "Blockchain & Web3"
        confidence: 60
        projects: ["smart-contracts", "defi-analytics"]
        key_technologies: ["solidity", "ethereum", "web3.js"]
        
      - name: "AR/VR Development"
        confidence: 55
        projects: ["ar-training-app"]
        key_technologies: ["unity", "arcore", "arkit"]

  # === TECHNOLOGY ECOSYSTEM ===
  technology_ecosystem:
    # Programming languages by usage
    programming_languages:
      javascript:
        usage_percentage: 35
        projects: 18
        frameworks: ["react", "vue", "angular", "express", "fastify"]
        agents_supporting: 12
        
      typescript:
        usage_percentage: 30
        projects: 15
        frameworks: ["react", "nest.js", "express"]
        agents_supporting: 10
        
      python:
        usage_percentage: 25
        projects: 20
        frameworks: ["django", "fastapi", "flask", "tensorflow", "pytorch"]
        agents_supporting: 18
        
      java:
        usage_percentage: 10
        projects: 8
        frameworks: ["spring", "spring-boot", "hibernate"]
        agents_supporting: 6
        
    # Infrastructure and platforms
    infrastructure:
      cloud_providers:
        aws:
          usage: "primary"
          services: ["eks", "rds", "s3", "lambda", "apigateway"]
          spend_monthly: "$45,000"
          
        azure:
          usage: "secondary"
          services: ["aks", "cosmosdb", "functions"]
          spend_monthly: "$12,000"
          
        gcp:
          usage: "experimental"
          services: ["gke", "bigquery", "vertex-ai"]
          spend_monthly: "$5,000"
          
      container_orchestration:
        kubernetes:
          clusters: 4
          nodes_total: 120
          workloads: 200
          
      databases:
        postgresql:
          instances: 8
          usage: "primary-relational"
          
        mongodb:
          instances: 4
          usage: "document-storage"
          
        redis:
          instances: 6
          usage: "caching-session-storage"
          
    # Development tools and practices
    development_practices:
      version_control: "git"
      ci_cd: "github-actions"
      monitoring: "prometheus-grafana"
      logging: "elk-stack"
      security_scanning: "integrated"
      
      code_quality:
        linting: "eslint-pylint"
        testing: "jest-pytest"
        coverage_target: 85
        
  # === BUSINESS CONTEXT ===
  business_context:
    # Industry and market positioning
    industry: "technology-services"
    market_segment: "enterprise-b2b"
    target_customers: ["fortune-500", "mid-market-enterprises", "government"]
    
    # Business objectives
    strategic_objectives:
      - "digital-transformation-leadership"
      - "ai-powered-automation"
      - "enterprise-scale-reliability"
      - "compliance-and-governance"
      
    # Key performance indicators
    business_metrics:
      annual_revenue: "$100M+"
      customer_count: 500
      employee_growth: "25% annually"
      technology_investment: "40% of revenue"
      
    # Compliance and regulatory requirements
    compliance_requirements:
      mandatory:
        - name: "SOC 2 Type II"
          scope: "all-customer-facing-systems"
          audit_frequency: "annual"
          
        - name: "ISO 27001"
          scope: "information-security-management"
          audit_frequency: "annual"
          
        - name: "GDPR"
          scope: "eu-customer-data"
          compliance_monitoring: "continuous"
          
      industry_specific:
        - name: "HIPAA" 
          scope: "healthcare-clients-only"
          applicable_projects: ["healthcare-analytics", "patient-portal"]
          
        - name: "PCI DSS"
          scope: "payment-processing-systems"
          applicable_projects: ["payment-gateway", "billing-system"]

  # === ARCHITECTURAL PATTERNS ===
  architectural_patterns:
    # Design principles across workspace
    design_principles:
      - "microservices-first-architecture"
      - "api-driven-development"
      - "cloud-native-design"
      - "security-by-design"
      - "observability-built-in"
      - "ai-enhanced-automation"
      
    # Common architectural styles
    architectural_styles:
      microservices:
        usage: "80% of new projects"
        pattern: "domain-driven-service-decomposition"
        communication: "async-message-passing"
        
      event_driven:
        usage: "60% of projects"
        pattern: "event-sourcing-with-cqrs"
        message_broker: "apache-kafka"
        
      serverless:
        usage: "40% of projects" 
        pattern: "function-as-a-service"
        providers: ["aws-lambda", "azure-functions"]
        
      jamstack:
        usage: "frontend-projects"
        pattern: "static-generation-with-apis"
        tools: ["next.js", "gatsby", "netlify"]
        
    # Integration patterns
    integration_patterns:
      api_management:
        gateway: "aws-api-gateway"
        documentation: "openapi-3.1"
        versioning: "semantic-versioning"
        
      data_integration:
        pattern: "etl-with-real-time-streaming"
        tools: ["apache-airflow", "kafka-connect"]
        
      security_integration:
        authentication: "oauth2-openid-connect"
        authorization: "rbac-with-attribute-controls"

  # === PROJECT CATEGORIZATION ===
  project_categories:
    # By business function
    by_function:
      customer_facing:
        count: 15
        examples: ["frontend-app", "mobile-app", "customer-portal"]
        compliance_level: "high"
        
      internal_tools:
        count: 18
        examples: ["admin-dashboard", "monitoring-stack", "ci-cd-pipeline"]
        compliance_level: "medium"
        
      data_processing:
        count: 12
        examples: ["ml-pipeline", "data-warehouse", "analytics-platform"]
        compliance_level: "high"
        
      infrastructure:
        count: 5
        examples: ["kubernetes-cluster", "networking", "security-stack"]
        compliance_level: "critical"
        
    # By technology maturity
    by_maturity:
      production:
        count: 35
        stability: "high"
        change_frequency: "low"
        
      development:
        count: 10
        stability: "medium"
        change_frequency: "high"
        
      experimental:
        count: 5
        stability: "variable"
        change_frequency: "very-high"

  # === AGENT ECOSYSTEM ANALYSIS ===
  agent_ecosystem:
    # Agent distribution across projects
    agent_distribution:
      total_agents: 100
      average_per_project: 2.5
      max_per_project: 8
      min_per_project: 0
      
    # Agent capability matrix
    capability_coverage:
      code_analysis:
        agent_count: 12
        coverage: "comprehensive"
        quality: "high"
        
      testing_automation:
        agent_count: 8
        coverage: "good"
        quality: "high"
        
      security_scanning:
        agent_count: 6
        coverage: "adequate"
        quality: "medium"
        
      performance_monitoring:
        agent_count: 10
        coverage: "good"
        quality: "high"
        
      documentation_generation:
        agent_count: 5
        coverage: "limited"
        quality: "medium"
        
    # Cross-project agent reuse
    reuse_patterns:
      high_reuse:
        - "security-scanner"
        - "performance-monitor"
        - "compliance-checker"
        
      medium_reuse:
        - "code-analyzer"
        - "test-generator"
        - "documentation-generator"
        
      project_specific:
        - "domain-specific-validators"
        - "custom-transformers"
        - "specialized-optimizers"

  # === PERFORMANCE & OPTIMIZATION ===
  performance_characteristics:
    # Workspace-level performance metrics
    current_performance:
      agent_response_time:
        p50: "120ms"
        p95: "450ms"
        p99: "800ms"
        
      agent_availability: "99.8%"
      cross_project_routing_latency: "50ms"
      discovery_scan_time: "45s"
      
    # Optimization achievements
    optimization_results:
      token_cost_reduction: "42%"
      infrastructure_cost_savings: "$18,000/month"
      developer_productivity_increase: "35%"
      compliance_automation_savings: "80% time reduction"
      
    # Scaling characteristics
    scaling_metrics:
      max_concurrent_agents: 500
      request_throughput: "10,000 requests/minute"
      auto_scaling_response_time: "30s"
      resource_utilization: "78%"

  # === SECURITY POSTURE ===
  security_context:
    # Security architecture
    security_architecture:
      defense_in_depth: true
      zero_trust_model: "partial_implementation"
      security_by_design: true
      
    # Threat landscape
    threat_assessment:
      risk_level: "medium"
      primary_threats:
        - "data_breach_via_api"
        - "insider_threat"
        - "supply_chain_attack"
        - "ai_model_poisoning"
        
      mitigation_strategies:
        - "multi_factor_authentication"
        - "api_rate_limiting"
        - "dependency_scanning"
        - "model_validation_pipelines"
        
    # Security controls
    security_controls:
      identity_management: "enterprise_sso"
      access_control: "rbac_with_abac"
      data_encryption: "aes_256_in_transit_and_rest"
      vulnerability_management: "continuous_scanning"
      incident_response: "24_7_soc"

  # === OPERATIONAL INTELLIGENCE ===
  operational_context:
    # Monitoring and observability
    observability:
      logging:
        centralized: true
        retention: "2_years"
        search_capability: "full_text_elasticsearch"
        
      metrics:
        collection: "prometheus"
        visualization: "grafana"
        alerting: "pagerduty"
        
      tracing:
        distributed_tracing: "jaeger"
        sampling_rate: "10%"
        
    # Incident management
    incident_management:
      mttr: "45_minutes"
      mtbf: "30_days"
      post_mortem_process: "blameless_culture"
      
    # Capacity planning
    capacity_planning:
      growth_projection: "25% annually"
      resource_scaling: "automated"
      cost_optimization: "continuous"

  # === INTEGRATION ECOSYSTEM ===
  integration_landscape:
    # External systems integration
    external_integrations:
      crm: "salesforce"
      erp: "sap"
      identity_provider: "okta"
      monitoring: "datadog"
      collaboration: "slack_teams"
      
    # Data flow patterns
    data_flows:
      customer_data:
        sources: ["web_app", "mobile_app", "crm"]
        destinations: ["data_warehouse", "analytics", "ml_pipeline"]
        governance: "gdpr_compliant"
        
      operational_data:
        sources: ["applications", "infrastructure", "security_tools"]
        destinations: ["monitoring", "alerting", "compliance_dashboard"]
        governance: "internal_use_only"
        
    # API ecosystem
    api_ecosystem:
      total_apis: 150
      public_apis: 25
      internal_apis: 125
      api_gateway: "aws_api_gateway"
      documentation: "openapi_3_1"

  # === INNOVATION & EXPERIMENTATION ===
  innovation_context:
    # Research and development
    rd_initiatives:
      ai_ml_research:
        budget_allocation: "15% of engineering"
        focus_areas: ["llm_fine_tuning", "computer_vision", "nlp"]
        
      emerging_technologies:
        exploration: ["quantum_computing", "edge_ai", "blockchain"]
        pilot_projects: 3
        
    # Experimentation culture
    experimentation:
      ab_testing: "systematic"
      feature_flags: "universal"
      innovation_time: "20% developer time"

  # === KNOWLEDGE MANAGEMENT ===
  knowledge_systems:
    # Documentation systems
    documentation:
      technical_wiki: "confluence"
      api_documentation: "openapi_generated"
      runbooks: "gitbook"
      architecture_decisions: "adr_in_git"
      
    # Training and onboarding
    learning_systems:
      developer_onboarding: "structured_90_day_program"
      continuous_learning: "learning_stipend_program"
      internal_training: "monthly_tech_talks"
      
    # Best practices
    standards_and_practices:
      coding_standards: "enforced_via_linting"
      architecture_reviews: "mandatory_for_new_projects"
      security_reviews: "integrated_in_ci_cd"

# === WORKSPACE INTELLIGENCE SUMMARY ===
intelligence_summary:
  maturity_assessment:
    overall_score: 85
    strengths:
      - "advanced_ai_adoption"
      - "strong_security_posture"
      - "comprehensive_monitoring"
      - "effective_compliance_automation"
      
    improvement_areas:
      - "cross_project_collaboration_tools"
      - "documentation_automation"
      - "legacy_system_modernization"
      
  strategic_recommendations:
    immediate:
      - "complete_legacy_project_migration"
      - "enhance_cross_project_agent_sharing"
      - "implement_advanced_cost_optimization"
      
    medium_term:
      - "expand_ai_capabilities_across_departments"
      - "implement_advanced_compliance_automation"
      - "develop_custom_agent_marketplace"
      
    long_term:
      - "establish_industry_leading_ai_governance"
      - "create_reusable_ai_agent_ecosystem"
      - "drive_organization_wide_ai_transformation"