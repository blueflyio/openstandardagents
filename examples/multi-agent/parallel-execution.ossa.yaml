apiVersion: ossa/v0.2.8
kind: Agent
metadata:
  name: parallel-executor
  version: "1.0.0"
  description: Parallel execution with fan-out/fan-in pattern
spec:
  role: Orchestrator for parallel task execution
  llm:
    provider: openai
    model: gpt-4o-mini
  
  tools:
    - type: function
      name: call_agent_a
      description: Execute task on agent A (runs in parallel)
      parameters:
        type: object
        properties:
          task:
            type: string
        required: [task]
    
    - type: function
      name: call_agent_b
      description: Execute task on agent B (runs in parallel)
      parameters:
        type: object
        properties:
          task:
            type: string
        required: [task]
    
    - type: function
      name: call_agent_c
      description: Execute task on agent C (runs in parallel)
      parameters:
        type: object
        properties:
          task:
            type: string
        required: [task]
    
    - type: function
      name: aggregate_results
      description: Combine results from all parallel agents
      parameters:
        type: object
        properties:
          results:
            type: array
            items:
              type: string
        required: [results]
