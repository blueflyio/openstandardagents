# OpenAPI AI Agents Standard v0.1.0 Compliant Configuration
# Generated for: AgentRegistry

apiVersion: "ai.agents/v2"
kind: "Agent"
metadata:
  name: "AgentRegistry"
  version: "0.1.0"
  namespace: "ai-agents"
  labels:
    domain: "universal"
    framework: "custom"
    certification_level: "bronze"
    compliance: "iso-42001-2023"
    source_module: "tddai_cursor_agent"

spec:
  openapi_spec: "AgentRegistry-openapi.yaml"
  capabilities:
    - "agent_registration"
    - "agent_discovery"
    - "agent_lifecycle_management"
    - "agent_monitoring"
  protocols: ["openapi"]
  compliance:
    frameworks: ["ISO_42001_2023"]
    validated: false
  token_management:
    provider: "tiktoken"
    encoding: "o200k_base"
    optimization: "balanced"
  security:
    threat_model: "MAESTRO"
    authentication: "api_key_rotation"
    authorization: "rbac_with_attributes"

protocol_support:
  primary: "openapi"
  bridges:
    mcp:
      enabled: false
      version: "1.0"
    agent2agent:
      enabled: true
      version: "1.0"
      discovery_endpoint: "/a2a/discover"

governance:
  compliance_frameworks:
    - framework: "ISO_42001_2023"
      status: "pending"
      validation_required: true
  certification_levels:
    current_level: "bronze"

# Agent-specific configuration
agent_template:
  domain: "agent_management"
  specialized_capabilities:
    - "multi_framework_support"
    - "dynamic_agent_registration"
    - "health_monitoring"
    - "performance_tracking"

orchestration_patterns:
  - name: "registry_coordination"
    type: "sequential"
    description: "Agent registration and lifecycle management"
    coordination:
      strategy: "centralized_registry"
      timeout_seconds: 60