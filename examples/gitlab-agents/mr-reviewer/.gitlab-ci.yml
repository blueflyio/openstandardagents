# GitLab CI/CD for mr-reviewer
# Auto-generated from OSSA manifest

stages:
  - build
  - deploy

build:
  stage: build
  image: node:20-alpine
  script:
    - npm ci
    - npm run build
    - npm test
  artifacts:
    paths:
      - dist/
      - node_modules/
    expire_in: 1 hour

deploy:mr-reviewer:
  stage: deploy
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t registry.gitlab.com/$CI_PROJECT_PATH/mr-reviewer:latest .
    - docker push registry.gitlab.com/$CI_PROJECT_PATH/mr-reviewer:latest
    # Deploy to Kubernetes
    - kubectl set image deployment/mr-reviewer mr-reviewer=registry.gitlab.com/$CI_PROJECT_PATH/mr-reviewer:latest -n agents
  only:
    - main
