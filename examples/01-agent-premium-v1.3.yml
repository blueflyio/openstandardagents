# OpenAPI AI Agents Standard (OAAS) v1.3.0 - Premium Agent Example
# Demonstrates A+ grade compliance with comprehensive features

apiVersion: open-standards-scalable-agents/v0.1.3
kind: Agent
metadata:
  name: premium-ai-assistant
  version: 2.0.0
  description: |
    Premium AI assistant showcasing OAAS v1.3.0 capabilities with comprehensive 
    enterprise features, multi-framework support, and production-ready configuration.
    Demonstrates best practices for agent specification and interoperability.
  created: '2025-08-27T21:50:00.000Z'
  
  # Enhanced metadata for v1.3.0
  labels:
    tier: advanced
    domain: general-purpose
    category: enterprise-ready
    complexity: comprehensive
    maturity: stable
    certification: aplus
    deployment: cloud-native
    
  annotations:
    ossa.io/conformance-level: "advanced"
    ossa.io/migration-date: "2024-01-15"
    ossa.io/source-format: "oaas"
    oaas.io/version: "1.3.0"
    oaas.io/grade-target: "A+"
    oaas.io/compliance-level: "gold"
    oaas.io/certification: "enterprise"
    
    # Framework integration annotations
    langchain/tool-type: "structured"
    langchain/async-support: "true" 
    langchain/streaming: "supported"
    langchain/memory-compatible: "true"
    
    crewai/role-type: "specialist"
    crewai/collaboration-mode: "adaptive"
    crewai/delegation-enabled: "true"
    
    openai/assistant-type: "function_calling"
    openai/function-calling: "supported"
    openai/file-search: "supported"
    
    anthropic/mcp-server: "compatible"
    anthropic/streaming: "supported"
    anthropic/resource-access: "enabled"

spec:
  # Agent identity with enhanced expertise
  agent:
    name: Premium AI Assistant
    expertise: |
      Advanced AI assistant specializing in comprehensive task automation, intelligent 
      analysis, and enterprise integration. Provides production-grade capabilities 
      across multiple domains with robust security, monitoring, and compliance features.
      
  # Comprehensive capabilities with full schemas
  capabilities:
    - name: intelligent_analysis
      description: Perform deep analysis of documents, code, data, and complex scenarios
      input_schema:
        type: object
        properties:
          content: { type: string, description: "Content to analyze" }
          analysis_type: { type: string, enum: ["document", "code", "data", "scenario"] }
          depth_level: { type: string, enum: ["basic", "detailed", "comprehensive"] }
        required: ["content", "analysis_type"]
      output_schema:
        type: object
        properties:
          analysis: { type: string, description: "Detailed analysis results" }
          insights: { type: array, items: { type: string } }
          recommendations: { type: array, items: { type: string } }
          confidence_score: { type: number, minimum: 0, maximum: 1 }
      frameworks: ["langchain", "openai", "anthropic"]
      sla: "99.9%"
      
    - name: content_generation
      description: Generate high-quality content including documentation, code, and reports
      input_schema:
        type: object
        properties:
          content_type: { type: string, enum: ["documentation", "code", "report", "presentation"] }
          requirements: { type: string, description: "Generation requirements" }
          style: { type: string, enum: ["formal", "casual", "technical", "marketing"] }
          length: { type: string, enum: ["short", "medium", "long", "comprehensive"] }
        required: ["content_type", "requirements"]
      output_schema:
        type: object
        properties:
          generated_content: { type: string }
          metadata: { type: object }
          quality_score: { type: number, minimum: 0, maximum: 1 }
          alternatives: { type: array, items: { type: string } }
      frameworks: ["langchain", "crewai", "openai"]
      sla: "99.5%"
      
    - name: process_automation
      description: Automate complex workflows and business processes
      input_schema:
        type: object
        properties:
          workflow_type: { type: string, enum: ["data_processing", "report_generation", "integration"] }
          parameters: { type: object }
          validation_rules: { type: array, items: { type: string } }
        required: ["workflow_type"]
      output_schema:
        type: object
        properties:
          execution_result: { type: string }
          processed_items: { type: number }
          execution_time: { type: number }
          errors: { type: array, items: { type: string } }
      frameworks: ["langchain", "crewai", "autogen"]
      sla: "99.9%"
      
    - name: quality_assurance
      description: Validate, verify, and ensure quality across deliverables
      input_schema:
        type: object
        properties:
          validation_target: { type: string }
          quality_criteria: { type: array, items: { type: string } }
          compliance_frameworks: { type: array, items: { type: string } }
        required: ["validation_target"]
      output_schema:
        type: object
        properties:
          quality_score: { type: number, minimum: 0, maximum: 1 }
          validation_results: { type: object }
          improvement_suggestions: { type: array, items: { type: string } }
          compliance_status: { type: boolean }
      frameworks: ["langchain", "anthropic", "openai"]
      sla: "99.9%"

  # Advanced context management
  context_management:
    max_tokens: 32000
    optimization:
      strategy: adaptive
      compression: true
      summarization: true
      deduplication: true
    memory:
      type: persistent
      capacity: 1000
      storage: vector_db
      retention: "30d"
    
  # Multi-framework configuration
  frameworks:
    mcp:
      enabled: true
      version: "2024-11-05"
      server_name: premium-agent
      server_config:
        host: "0.0.0.0"
        port: 3200
        
    langchain:
      enabled: true
      version: "0.1.0"
      tool_type: structured
      async_support: true
      streaming: true
      memory_compatible: true
      chain_compatible: true
      
    crewai:
      enabled: true  
      version: "0.1.0"
      role: senior_specialist
      backstory: |
        Expert AI assistant with deep knowledge across multiple domains and 
        extensive experience in enterprise environments
      delegation: true
      collaboration: adaptive
      
    openai:
      enabled: true
      version: "1.0"
      assistant_type: function_calling
      functions: ["intelligent_analysis", "content_generation", "process_automation", "quality_assurance"]
      file_search: true
      code_interpreter: true
      
    anthropic:
      enabled: true
      version: "1.0"
      mcp_server: true
      tools: ["intelligent_analysis", "quality_assurance"]
      streaming: true
      resource_access: true
      
    autogen:
      enabled: true
      version: "1.0"
      agent_type: assistant
      conversation_role: coordinator
      system_message: |
        You are a premium AI assistant specializing in comprehensive task automation 
        and intelligent analysis with enterprise-grade capabilities.
      code_execution: true

  # Enterprise integration
  integration:
    authentication:
      type: jwt
      config:
        issuer: https://auth.premium-ai.com
        audience: premium-agent
        algorithms: ["RS256", "ES256"]
    
    rate_limiting:
      enabled: true
      requests_per_minute: 1000
      burst: 500
      by_user: true
      
    retry:
      enabled: true
      max_attempts: 3
      backoff: exponential
      initial_delay: 500
      
    timeout:
      request: 60000
      connection: 10000

  # Comprehensive monitoring
  monitoring:
    metrics:
      enabled: true
      export: prometheus
      endpoint: /metrics
      interval: 10
      custom_metrics:
        - task_completion_rate
        - quality_scores
        - user_satisfaction
        
    logging:
      level: info
      format: json
      destinations:
        - stdout
        - elasticsearch
        - datadog
      sampling_rate: 1.0
      
    tracing:
      enabled: true
      provider: jaeger
      endpoint: http://jaeger:14268/api/traces
      sampling_rate: 0.2
      
    alerting:
      enabled: true
      channels: ["email", "slack", "pagerduty"]
      thresholds:
        error_rate: 0.001
        response_time: 5000
        availability: 0.999
        quality_score: 0.95

  # Enterprise security
  security:
    authentication:
      methods: ["jwt", "api_key", "oauth2"]
      required: true
      mfa_required: true
      
    authorization:
      model: rbac
      roles: ["user", "admin", "service", "auditor"]
      permissions:
        user: ["read", "execute"]
        admin: ["read", "write", "execute", "manage"]
        service: ["read", "execute", "integrate"]
        auditor: ["read", "audit"]
        
    encryption:
      at_rest: true
      in_transit: tls_1_3
      key_rotation: true
      key_rotation_interval: "90d"
      
    audit_logging: true
    vulnerability_scanning: true
    dependency_checking: true
    
    secrets_management:
      provider: vault
      path: /secret/premium-agent
      auto_rotation: true
      
    data_classification: confidential

  # Compliance framework
  compliance:
    frameworks:
      - iso_42001
      - nist_ai_rmf  
      - gdpr
      - soc2
      - iso_27001
      
    certification_level: gold
    audit_trail: true
    data_governance: true
    policy_enforcement: true
    
    data_handling:
      encryption: both
      retention: "365d"
      anonymization: true
      right_to_be_forgotten: true
      
    reporting:
      enabled: true
      frequency: monthly
      format: ["pdf", "json"]
      recipients: ["compliance-team@company.com"]

  # UADP Discovery configuration
  discovery:
    uadp:
      enabled: true
      tags: ["premium", "enterprise", "automation", "analysis", "advanced"]
      priority: 95
      
  # API specification
  api:
    specification: ./openapi-premium.yaml
    base_url: https://api.premium-ai.com/v2
    version: 2.0.0
    
  # Performance optimization
  performance:
    token_optimization:
      enabled: true
      target_savings: "45-55%"
      strategies:
        - request_deduplication
        - response_compression
        - context_window_optimization
        - smart_caching
        - semantic_compression
        
    caching:
      enabled: true
      ttl: 3600
      levels: ["request", "computation", "result", "context"]
      storage: redis
      
    scaling:
      auto_scale: true
      min_replicas: 3
      max_replicas: 50
      target_cpu: 70
      target_memory: 80

status:
  phase: ready
  conditions:
    - type: ready
      status: "true"
      last_transition_time: "2025-08-27T21:50:00Z"
    - type: healthy
      status: "true" 
      last_transition_time: "2025-08-27T21:50:00Z"
    - type: compliant
      status: "true"
      last_transition_time: "2025-08-27T21:50:00Z"
    - type: certified
      status: "true"
      last_transition_time: "2025-08-27T21:50:00Z"
      
  deployment:
    replicas: 3
    available_replicas: 3
    ready_replicas: 3
    
  last_updated: "2025-08-27T21:50:00Z"