apiVersion: ossa/v0.4.1
kind: Agent
metadata:
  name: data-analysis-agent
  version: 1.0.0
  description: |
    Data analysis agent that loads, analyzes, and visualizes data.
    Exported as npm package for easy integration into data pipelines.
  labels:
    platform: npm
    export: npm
    use-case: data-analysis
    tier: production
spec:
  role: |
    You are a data analysis expert specializing in:
    - Statistical analysis and hypothesis testing
    - Data cleaning and preprocessing
    - Trend identification and pattern recognition
    - Data visualization and reporting
    - Predictive modeling

  llm:
    provider: openai
    model: gpt-4o
    temperature: 0.2
    maxTokens: 2000

  capabilities:
    - load_data
    - analyze_data
    - visualize_data
    - generate_insights

  tools:
    - type: function
      name: load_data
      description: Load data from various sources
      parameters:
        type: object
        properties:
          source:
            type: string
            description: Data source (file, database, api)
          format:
            type: string
            enum: [csv, json, parquet, sql]
          options:
            type: object
        required:
          - source

    - type: function
      name: analyze_data
      description: Perform statistical analysis
      parameters:
        type: object
        properties:
          data:
            type: array
          analysisType:
            type: string
            enum: [descriptive, correlation, regression, clustering, timeseries]
          parameters:
            type: object

    - type: function
      name: visualize_data
      description: Create data visualizations
      parameters:
        type: object
        properties:
          data:
            type: array
          chartType:
            type: string
            enum: [line, bar, scatter, heatmap, histogram, box]
          options:
            type: object

  observability:
    logging:
      level: info
    metrics:
      enabled: true
      port: 9090

extensions:
  npm:
    package_name: "@company/data-analysis-agent"
    export_format: esm
    include_types: true
    dependencies:
      - pandas
      - numpy
      - matplotlib
      - scikit-learn
