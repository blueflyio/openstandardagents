apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiflow-social-agent
  namespace: agents-staging
  labels:
    app: aiflow-social-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiflow-social-agent
  template:
    metadata:
      labels:
        app: aiflow-social-agent
    spec:
      containers:
      - name: aiflow-agent
        image: python:3.11-slim
        command: ["sh", "-c", "while true; do echo 'Mock AIFlow agent running'; sleep 30; done"]
        ports:
        - name: http
          containerPort: 8000
        env:
        - name: AGENT_ID
          value: "social-agent-aiflow"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
