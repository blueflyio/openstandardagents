apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aiflow-social-agent
  namespace: agents
  labels:
    app: aiflow-social-agent
  annotations:
    description: "Auto-scale AIFlow agent based on CPU, memory, and custom metrics"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aiflow-social-agent

  minReplicas: 2
  maxReplicas: 10

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60 # Remove 50% of pods per minute max
        - type: Pods
          value: 2
          periodSeconds: 60 # Remove 2 pods per minute max
      selectPolicy: Min # Use the most conservative policy

    scaleUp:
      stabilizationWindowSeconds: 0 # Scale up immediately
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30 # Double pods every 30 seconds if needed
        - type: Pods
          value: 4
          periodSeconds: 30 # Add 4 pods per 30 seconds max
      selectPolicy: Max # Use the most aggressive policy

  metrics:
    # CPU Utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory Utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Custom Metric: API Request Rate
    - type: Pods
      pods:
        metric:
          name: aiflow_api_requests_per_second
        target:
          type: AverageValue
          averageValue: "100"

    # Custom Metric: Active Tasks
    - type: Pods
      pods:
        metric:
          name: aiflow_active_tasks
        target:
          type: AverageValue
          averageValue: "50"

    # Custom Metric: API Latency (P95)
    - type: Pods
      pods:
        metric:
          name: aiflow_api_latency_p95
        target:
          type: AverageValue
          averageValue: "500m" # 500ms

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: aiflow-social-agent
  namespace: agents
  labels:
    app: aiflow-social-agent
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: aiflow-social-agent
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: aiflow-social-agent
  namespace: agents
  labels:
    app: aiflow-social-agent
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: aiflow-social-agent
  unhealthyPodEvictionPolicy: IfHealthyBudget
