apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiflow-social-agent
  namespace: agents
  labels:
    app: aiflow-social-agent
    component: agent
    framework: aiflow
    ossa-compliant: "true"
    version: "1.0.0"
  annotations:
    description: "AIFlow personality-driven social agent with BuildKit registration"
    phoenix-project: "aiflow-social-agents"
    ossa-manifest: "social-agent-aiflow.ossa.yaml"
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aiflow-social-agent
  template:
    metadata:
      labels:
        app: aiflow-social-agent
        component: agent
        framework: aiflow
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        phoenix.arize.com/project: "aiflow-social-agents"
    spec:
      serviceAccountName: aiflow-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      terminationGracePeriodSeconds: 30
      
      # Init container to check BuildKit registry availability
      initContainers:
        - name: wait-for-buildkit
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for BuildKit registry..."
              until wget -q --spider http://buildkit.agent-buildkit.svc.cluster.local/api/v1/health; do
                echo "BuildKit not ready, waiting..."
                sleep 5
              done
              echo "BuildKit is ready!"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi

      containers:
        - name: aiflow-agent
          image: registry.bluefly.io/llm/aiflow-social-agent:1.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 8000
              protocol: TCP

          env:
            # Agent Identity
            - name: AGENT_ID
              value: "social-agent-aiflow"
            - name: AGENT_NAME
              value: "AIFlow Social Agent"
            - name: AGENT_VERSION
              value: "1.0.0"

            # Service URLs
            - name: BASE_URL
              value: "http://aiflow-social-agent.agents.svc.cluster.local:8000"
            - name: BUILDKIT_REGISTRY_URL
              value: "http://buildkit.agent-buildkit.svc.cluster.local/api/v1"

            # Phoenix Tracing
            - name: PHOENIX_ENDPOINT
              value: "http://otel-collector.observability.svc.cluster.local:4318"
            - name: PHOENIX_PROJECT
              value: "aiflow-social-agents"
            - name: PHOENIX_ENABLED
              value: "true"

            # Runtime Configuration
            - name: HEARTBEAT_INTERVAL
              value: "30"
            - name: LOG_LEVEL
              value: "info"
            - name: PYTHONUNBUFFERED
              value: "1"

            # API Key from Secret
            - name: AIFLOW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aiflow-agent-secrets
                  key: api-key

            # Social Platform Credentials
            - name: TWITTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aiflow-agent-secrets
                  key: twitter-api-key
                  optional: true
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aiflow-agent-secrets
                  key: telegram-bot-token
                  optional: true

            # Kubernetes Info
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          # Resource Limits
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # Health Checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12 # 60 seconds max startup time
        
        # Graceful Shutdown
        lifecycle:
          preStop:
            exec:
              command:
                - sh
                - -c
                - |
                  echo "Initiating graceful shutdown..."
                  sleep 5  # Allow current requests to complete
        
        # Volume Mounts
        volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: character-data
              mountPath: /app/characters
              readOnly: true
            - name: tmp
              mountPath: /tmp

      # Volumes
      volumes:
        - name: config
          configMap:
            name: aiflow-agent-config
        - name: character-data
          configMap:
            name: aiflow-character-config
        - name: tmp
          emptyDir: {}

      # Scheduling
      affinity:
        # Prefer spreading across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: aiflow-social-agent
                topologyKey: kubernetes.io/hostname

      # Tolerations
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "agents"
          effect: "NoSchedule"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aiflow-agent
  namespace: agents
  labels:
    app: aiflow-social-agent

---
apiVersion: v1
kind: Service
metadata:
  name: aiflow-social-agent
  namespace: agents
  labels:
    app: aiflow-social-agent
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: aiflow-social-agent
