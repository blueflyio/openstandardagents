apiVersion: v0.3.0
kind: Agent
metadata:
  name: workflow-agent
  version: 1.0.0
  description: Workflow automation agent for orchestrating multi-step processes
  labels:
    type: workflow
    domain: automation
    tier: production
spec:
  role: Orchestrate and execute multi-step workflows with error handling and retry logic
  llm:
    provider: openai
    model: gpt-4
    temperature: 0.3
    maxTokens: 1000
  autonomy:
    level: supervised
    approval_required: true
    allowed_actions:
      - execute_workflow
      - retry_step
      - cancel_workflow
  constraints:
    performance:
      maxLatencySeconds: 60
      maxConcurrentRequests: 5
      timeoutSeconds: 300
    cost:
      maxTokensPerDay: 50000
  observability:
    tracing:
      enabled: true
      exporter: jaeger
    metrics:
      enabled: true
      exporter: prometheus
    logging:
      level: info
      format: json
