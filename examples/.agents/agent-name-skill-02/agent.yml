# OpenAPI AI Agents Standard (OAAS) v0.1.1 - GOLDEN STANDARD TEMPLATE
# Universal Agent Configuration for Cross-Platform AI Framework Compatibility
# This is THE reference implementation that defines the OpenAPI AI Agents Standard

apiVersion: "openapi-ai-agents/v0.1.1"
kind: "Agent"
metadata:
  name: "agent-name-skill"
  version: "1.0.0"
  created: "2025-01-26"
  updated: "2025-01-26"
  description: "Golden standard agent template demonstrating full OAAS compliance and cross-platform compatibility"
  
  # Universal Framework Compatibility Annotations - THE GOLDEN STANDARD
  annotations:
    # OAAS Core Compliance
    oaas/version: "0.1.1"
    oaas/certification-level: "gold"
    oaas/compliance-frameworks: "iso-42001,nist-ai-rmf,eu-ai-act"
    oaas/token-optimization: "enabled"
    oaas/protocol-bridges: "mcp,a2a,custom"
    
    # Universal Framework Support - ALL MAJOR FRAMEWORKS
    oaas/framework-support: "langchain,crewai,autogen,openai,anthropic,google,huggingface"
    
    # LangChain Integration Annotations
    langchain/tool-type: "structured"
    langchain/integration-method: "function_call"
    langchain/async-support: "true"
    langchain/streaming: "supported"
    langchain/memory-compatible: "true"
    langchain/chain-compatible: "true"
    
    # CrewAI Integration Annotations
    crewai/role-type: "specialist"
    crewai/collaboration-mode: "sequential"
    crewai/delegation-enabled: "true"
    crewai/task-execution: "parallel"
    crewai/memory-sharing: "enabled"
    
    # AutoGen Integration Annotations
    autogen/agent-type: "assistant"
    autogen/conversation-role: "participant"
    autogen/handoff-enabled: "true"
    autogen/group-chat: "compatible"
    autogen/code-execution: "supported"
    
    # OpenAI Assistants Integration Annotations
    openai/assistant-type: "function_calling"
    openai/function-calling: "supported"
    openai/file-search: "supported"
    openai/code-interpreter: "supported"
    openai/vision: "compatible"
    
    # Anthropic MCP Integration Annotations
    anthropic/mcp-server: "compatible"
    anthropic/tool-type: "function"
    anthropic/streaming: "supported"
    anthropic/resource-access: "enabled"
    anthropic/prompt-templates: "supported"
    
    # Google Vertex AI Integration Annotations
    google/agent-builder: "compatible"
    google/vertex-ai: "supported"
    google/function-calling: "supported"
    google/gemini-integration: "native"
    google/multimodal: "supported"
    
    # Hugging Face Integration Annotations
    huggingface/transformers: "compatible"
    huggingface/agents: "supported"
    huggingface/tools: "integrated"
    
    # UADP (Universal Agent Discovery Protocol) Annotations
    uadp/auto-discovery: "enabled"
    uadp/health-monitoring: "enabled"
    uadp/capability-advertising: "enabled"
    uadp/workspace-integration: "enabled"
    uadp/hierarchical-orchestration: "supported"
    
    # Performance and Optimization
    performance/token-optimization: "35-45-percent"
    performance/caching: "semantic"
    performance/compression: "enabled"
    performance/deduplication: "content-hash"
    
    # Enterprise Features
    enterprise/audit-logging: "enabled"
    enterprise/rbac: "supported"
    enterprise/encryption: "at-rest-and-transit"
    enterprise/compliance-monitoring: "automated"
    
  labels:
    domain: "universal-template"
    category: "golden-standard"
    complexity: "comprehensive"
    maturity: "stable"
    certification: "gold"

spec:
  # === CORE AGENT SPECIFICATION ===
  agent:
    name: "Universal Agent Template"
    description: |
      This is the GOLDEN STANDARD agent template for the OpenAPI AI Agents Standard (OAAS).
      It demonstrates complete cross-platform compatibility with ALL major AI agent frameworks:
      
      âœ… LangChain - Native tool integration, async support, streaming
      âœ… CrewAI - Role-based agents, collaboration, task delegation  
      âœ… AutoGen - Conversation participants, handoffs, group chat
      âœ… OpenAI Assistants - Function calling, file search, code interpreter
      âœ… Anthropic MCP - Server compatibility, tool definitions, resources
      âœ… Google Vertex AI - Agent Builder, Gemini integration, multimodal
      âœ… Hugging Face - Transformers, agents framework, tools
      
      ENTERPRISE FEATURES:
      - ISO 42001:2023 AI Management Systems compliance
      - NIST AI RMF 1.0 risk management framework
      - EU AI Act regulatory compliance
      - 35-45% token optimization and cost reduction
      - Universal Agent Discovery Protocol (UADP) support
      - Protocol bridge capabilities (MCP, A2A, custom)
      
      This template serves as the reference implementation for building
      production-ready, enterprise-grade, cross-platform AI agents.
      
    type: "universal-template"
    category: "golden-standard"
    complexity: "comprehensive"
    
  # === CAPABILITIES MATRIX ===
  capabilities:
    # Core Universal Capabilities
    primary:
      - name: "cross-platform-compatibility"
        description: "Native integration with all major AI agent frameworks"
        frameworks: ["langchain", "crewai", "autogen", "openai", "anthropic", "google", "huggingface"]
        
      - name: "protocol-translation"
        description: "Seamless translation between different agent protocols"
        protocols: ["rest", "mcp", "a2a", "grpc", "websocket"]
        
      - name: "enterprise-compliance"
        description: "Built-in compliance with enterprise standards"
        frameworks: ["iso-42001", "nist-ai-rmf", "eu-ai-act", "sox", "hipaa"]
        
      - name: "performance-optimization" 
        description: "Advanced optimization for cost and performance"
        features: ["token-compression", "semantic-caching", "request-deduplication"]
        
    # Framework-Specific Capabilities
    framework_specific:
      langchain:
        - "structured_tool_creation"
        - "async_execution"
        - "streaming_responses"
        - "memory_integration"
        - "chain_composition"
        
      crewai:
        - "role_based_execution"
        - "task_delegation"
        - "crew_collaboration"
        - "sequential_processing"
        - "parallel_execution"
        
      autogen:
        - "conversation_participation"
        - "intelligent_handoffs"
        - "group_chat_coordination"
        - "code_execution_support"
        - "multi_agent_orchestration"
        
      openai:
        - "function_calling"
        - "file_search_integration"
        - "code_interpreter_access"
        - "vision_processing"
        - "assistant_thread_management"
        
      anthropic:
        - "mcp_server_compatibility"
        - "tool_federation"
        - "resource_sharing"
        - "prompt_template_support"
        - "streaming_responses"
        
      google:
        - "vertex_ai_integration"
        - "gemini_native_support"
        - "multimodal_processing"
        - "agent_builder_compatibility"
        - "cloud_function_integration"

  # === PROTOCOL AND API CONFIGURATION ===
  protocols:
    # Primary REST API
    rest:
      enabled: true
      base_path: "/api/v1"
      openapi_spec: "./openapi.yaml"
      version: "3.1.0"
      
    # Model Context Protocol (MCP) - Anthropic
    mcp:
      enabled: true
      server_name: "agent-name-skill-mcp"
      version: "1.0.0"
      capabilities: ["tools", "resources", "prompts"]
      transport: ["stdio", "sse"]
      
    # Agent-to-Agent Protocol (A2A)
    a2a:
      enabled: true
      discovery_protocol: "mdns"
      communication_protocol: "grpc"
      message_format: "protobuf"
      
    # WebSocket for real-time communication
    websocket:
      enabled: true
      endpoint: "/ws/agent"
      heartbeat_interval: "30s"
      
    # gRPC for high-performance communication
    grpc:
      enabled: true
      proto_file: "./agent.proto"
      reflection_enabled: true

  # === FRAMEWORK INTEGRATION SPECIFICATIONS ===
  framework_integration:
    # === LANGCHAIN INTEGRATION ===
    langchain:
      # Tool Integration
      tool_configuration:
        name: "agent_name_skill_tool"
        description: "Golden standard agent demonstrating OAAS compliance"
        input_schema:
          type: "object"
          required: ["task", "parameters"]
          properties:
            task:
              type: "string"
              description: "Primary task to execute"
              enum: ["analyze", "generate", "validate", "transform"]
            parameters:
              type: "object"
              description: "Task-specific parameters"
            options:
              type: "object"
              description: "Execution options and preferences"
              properties:
                async_mode:
                  type: "boolean"
                  default: false
                streaming:
                  type: "boolean" 
                  default: false
                optimization_level:
                  type: "string"
                  enum: ["fast", "balanced", "thorough"]
                  default: "balanced"
        output_schema:
          type: "object"
          properties:
            result:
              type: "object"
              description: "Task execution result"
            metadata:
              type: "object"
              description: "Execution metadata and metrics"
            status:
              type: "string"
              enum: ["success", "partial", "failed"]
              
      # Chain Integration
      chain_compatibility:
        supports_sequential: true
        supports_parallel: true
        supports_conditional: true
        memory_integration: true
        
      # Agent Integration
      agent_configuration:
        agent_type: "structured_chat"
        memory_type: "conversation_buffer_window"
        max_iterations: 10
        early_stopping_method: "generate"
        
    # === CREWAI INTEGRATION ===
    crewai:
      # Agent Role Definition
      agent_definition:
        role: "Universal Standards Compliance Specialist"
        goal: |
          Execute tasks with full cross-platform compatibility while maintaining
          enterprise-grade compliance and optimization standards.
        backstory: |
          As a golden standard agent built on the OpenAPI AI Agents Standard,
          you have comprehensive knowledge of AI agent frameworks and can seamlessly
          integrate with LangChain, AutoGen, OpenAI Assistants, Anthropic MCP,
          Google Vertex AI, and other platforms. You prioritize compliance,
          security, and performance optimization in all operations.
        tools: ["rest_api", "protocol_bridge", "compliance_validator", "performance_optimizer"]
        
      # Crew Integration
      crew_configuration:
        collaboration_style: "sequential"
        delegation_enabled: true
        memory_enabled: true
        verbose: true
        
      # Task Configuration
      task_templates:
        - name: "cross_platform_execution"
          description: "Execute task across multiple agent frameworks"
          expected_output: "Comprehensive results with framework compatibility report"
          
    # === AUTOGEN INTEGRATION ===
    autogen:
      # Agent Configuration
      agent_configuration:
        name: "UniversalStandardsAgent"
        system_message: |
          You are a golden standard agent built on the OpenAPI AI Agents Standard (OAAS).
          Your capabilities include:
          
          ðŸ”§ TECHNICAL CAPABILITIES:
          - Cross-platform compatibility with all major AI frameworks
          - Protocol translation between MCP, A2A, and custom protocols
          - Enterprise compliance (ISO 42001, NIST AI RMF, EU AI Act)
          - Performance optimization with 35-45% token savings
          
          ðŸ¤ COLLABORATION STYLE:
          - Intelligent handoffs when specialized expertise is needed
          - Group chat coordination for multi-agent workflows
          - Transparent communication about capabilities and limitations
          - Proactive suggestions for workflow optimization
          
          ðŸ›¡ï¸ COMPLIANCE & SECURITY:
          - Always maintain audit trails for enterprise environments
          - Implement security best practices in all operations
          - Validate compliance requirements before execution
          - Report any security or compliance concerns immediately
          
          Execute all tasks with thoroughness, accuracy, and full documentation.
          
        human_input_mode: "NEVER"
        max_consecutive_auto_reply: 10
        code_execution_config: {"use_docker": true}
        
      # Conversation Patterns
      conversation_starters:
        - "I can help you execute tasks with full cross-platform compatibility."
        - "Need enterprise-grade compliance validation? I'm your agent."
        - "Looking to optimize performance? I can reduce token costs by 35-45%."
        - "Want to bridge between different AI frameworks? Let's do it."
        
      # Handoff Conditions
      handoff_triggers:
        - "when specialized domain expertise is required"
        - "when task exceeds current agent capabilities"
        - "when compliance review is needed"
        - "when performance optimization is requested"
        
    # === OPENAI ASSISTANTS INTEGRATION ===
    openai:
      # Assistant Configuration
      assistant_config:
        name: "OpenAPI AI Agents Standard - Golden Template"
        instructions: |
          You are the golden standard implementation of the OpenAPI AI Agents Standard (OAAS).
          
          ðŸŽ¯ YOUR MISSION:
          Demonstrate perfect cross-platform compatibility while maintaining enterprise-grade
          compliance and performance optimization across all major AI agent frameworks.
          
          ðŸ”§ YOUR CAPABILITIES:
          - Native integration with LangChain, CrewAI, AutoGen, Anthropic MCP, Google Vertex AI
          - Protocol translation and bridge functionality
          - Enterprise compliance validation (ISO 42001, NIST AI RMF, EU AI Act)
          - Performance optimization with proven 35-45% token cost reduction
          - Universal Agent Discovery Protocol (UADP) support
          
          ðŸ“‹ YOUR APPROACH:
          1. Always validate compliance requirements first
          2. Execute tasks with full documentation and audit trails
          3. Optimize for performance and cost efficiency
          4. Maintain cross-platform compatibility in all outputs
          5. Provide clear, actionable recommendations
          
          ðŸ›¡ï¸ YOUR STANDARDS:
          - Security-first approach with encryption and access controls
          - Complete audit logging for enterprise environments
          - Transparent reporting of capabilities and limitations
          - Proactive identification of optimization opportunities
          
          Execute all requests with the highest standards of quality, compliance, and performance.
          
        model: "gpt-4-turbo-preview"
        tools:
          - type: "function"
            function:
              name: "execute_cross_platform_task"
              description: "Execute task with full cross-platform compatibility"
              parameters:
                type: "object"
                required: ["task_type", "parameters"]
                properties:
                  task_type:
                    type: "string"
                    enum: ["analyze", "generate", "validate", "optimize", "bridge"]
                  parameters:
                    type: "object"
                  target_frameworks:
                    type: "array"
                    items:
                      type: "string"
                      enum: ["langchain", "crewai", "autogen", "openai", "anthropic", "google"]
          - type: "code_interpreter"
          - type: "file_search"
          
        temperature: 0.3
        top_p: 0.9
        
    # === ANTHROPIC MCP INTEGRATION ===
    anthropic:
      # MCP Server Configuration
      mcp_server:
        name: "agent-name-skill-mcp-server"
        version: "1.0.0"
        description: "Golden standard OAAS agent with MCP compatibility"
        
        # Server Capabilities
        capabilities:
          tools: true
          resources: true
          prompts: true
          
        # Tool Definitions
        tools:
          - name: "cross_platform_execute"
            description: "Execute tasks with cross-platform compatibility"
            inputSchema:
              type: "object"
              required: ["task", "frameworks"]
              properties:
                task:
                  type: "string"
                  description: "Task to execute"
                frameworks:
                  type: "array"
                  items:
                    type: "string"
                    enum: ["langchain", "crewai", "autogen", "openai", "google"]
                  description: "Target frameworks for compatibility"
                parameters:
                  type: "object"
                  description: "Task-specific parameters"
                  
        # Resource Definitions
        resources:
          - uri: "agent://capabilities"
            name: "Agent Capabilities Matrix"
            description: "Comprehensive list of agent capabilities and framework support"
            mimeType: "application/json"
            
          - uri: "agent://compliance"
            name: "Compliance Status"
            description: "Current compliance status across all frameworks"
            mimeType: "application/json"
            
        # Prompt Templates
        prompts:
          - name: "cross_platform_analysis"
            description: "Analyze requirements for cross-platform compatibility"
            arguments:
              - name: "requirements"
                description: "Analysis requirements"
                required: true
                
    # === GOOGLE VERTEX AI INTEGRATION ===
    google:
      # Agent Configuration
      agent_config:
        display_name: "OpenAPI AI Agents Standard - Golden Template"
        description: |
          Golden standard implementation of the OpenAPI AI Agents Standard,
          demonstrating complete cross-platform compatibility and enterprise compliance.
          
        instruction: |
          You are the reference implementation of the OpenAPI AI Agents Standard (OAAS).
          
          Execute all tasks with:
          â€¢ Cross-platform compatibility across all major AI frameworks
          â€¢ Enterprise-grade compliance (ISO 42001, NIST AI RMF, EU AI Act)
          â€¢ Performance optimization targeting 35-45% token cost reduction
          â€¢ Complete audit trails and security best practices
          â€¢ Universal Agent Discovery Protocol (UADP) support
          
          Always provide detailed, actionable outputs with clear documentation
          and compliance validation results.
          
        # Tool Definitions for Vertex AI
        tools:
          - name: "analyze_cross_platform_compatibility"
            description: "Analyze task requirements for cross-platform execution"
            parameters:
              type: "object"
              required: ["task", "target_frameworks"]
              properties:
                task:
                  type: "string"
                  description: "Task description and requirements"
                target_frameworks:
                  type: "array"
                  items:
                    type: "string"
                  description: "Target AI frameworks for compatibility analysis"
                  
          - name: "validate_enterprise_compliance"
            description: "Validate compliance with enterprise standards"
            parameters:
              type: "object"
              required: ["compliance_frameworks"]
              properties:
                compliance_frameworks:
                  type: "array"
                  items:
                    type: "string"
                    enum: ["iso-42001", "nist-ai-rmf", "eu-ai-act"]

  # === RESOURCE REQUIREMENTS AND CONSTRAINTS ===
  resources:
    # Compute Requirements (Kubernetes-style)
    compute:
      requests:
        memory: "512Mi"
        cpu: "250m"
        storage: "2Gi"
      limits:
        memory: "2Gi"
        cpu: "1000m"
        storage: "10Gi"
        
    # Runtime Environment
    runtime:
      containers:
        - name: "agent-runtime"
          image: "oaas/golden-agent:latest"
          ports:
            - containerPort: 3000
              name: "http"
            - containerPort: 8080
              name: "health"
            - containerPort: 9090
              name: "metrics"
              
    # Network Configuration
    network:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
        rules:
          - host: "agent-name-skill.your-domain.com"
            paths:
              - path: "/"
                backend:
                  serviceName: "agent-name-skill"
                  servicePort: 3000

  # === PERFORMANCE AND OPTIMIZATION ===
  performance:
    # Token Optimization - THE GOLDEN STANDARD
    token_optimization:
      enabled: true
      target_reduction: "35-45-percent"
      strategies:
        - "semantic_compression"
        - "context_deduplication"
        - "prompt_optimization"
        - "response_caching"
      tiktoken_integration: true
      
    # Caching Strategy
    caching:
      levels:
        - name: "request_cache"
          type: "redis"
          ttl: "1h"
          max_size: "100MB"
          
        - name: "semantic_cache" 
          type: "vector"
          similarity_threshold: 0.95
          ttl: "24h"
          
        - name: "response_cache"
          type: "memory"
          ttl: "15m"
          max_entries: 1000
          
    # Rate Limiting and Throttling
    rate_limiting:
      global:
        requests_per_minute: 1000
        burst_limit: 100
      per_user:
        requests_per_minute: 60
        burst_limit: 10
      per_framework:
        langchain: 200
        crewai: 150
        autogen: 100
        openai: 300
        anthropic: 100
        google: 200
        
    # Scaling Configuration
    scaling:
      horizontal_pod_autoscaler:
        min_replicas: 2
        max_replicas: 50
        target_cpu_utilization: 70
        target_memory_utilization: 80
      vertical_pod_autoscaler:
        enabled: true
        update_mode: "Auto"

  # === SECURITY AND COMPLIANCE ===
  security:
    # Authentication Methods
    authentication:
      methods:
        - name: "api_key"
          header: "X-API-Key"
          validation: "sha256"
          
        - name: "jwt_bearer"
          algorithm: "RS256"
          issuer: "https://auth.your-domain.com"
          
        - name: "oauth2"
          flows:
            authorization_code:
              authorization_url: "https://auth.your-domain.com/oauth/authorize"
              token_url: "https://auth.your-domain.com/oauth/token"
              scopes:
                agent:read: "Read agent capabilities"
                agent:execute: "Execute agent tasks"
                agent:admin: "Administrative access"
                
        - name: "mtls"
          ca_certificate: "path/to/ca.crt"
          client_certificate_required: true
          
    # Authorization and RBAC
    authorization:
      rbac:
        enabled: true
        roles:
          - name: "agent_user"
            permissions: ["agent:read", "agent:execute"]
          - name: "agent_admin"
            permissions: ["agent:*"]
        policies:
          - effect: "allow"
            principals: ["role:agent_user"]
            actions: ["agent:read", "agent:execute"]
          - effect: "allow"
            principals: ["role:agent_admin"] 
            actions: ["agent:*"]
            
    # Data Protection
    data_protection:
      encryption:
        at_rest:
          algorithm: "AES-256-GCM"
          key_management: "HashiCorp Vault"
        in_transit:
          protocol: "TLS 1.3"
          cipher_suites: ["TLS_AES_256_GCM_SHA384"]
          
      pii_detection:
        enabled: true
        patterns: ["email", "ssn", "credit_card", "phone"]
        action: "redact"
        
      data_retention:
        default_retention: "90d"
        categories:
          logs: "365d"
          metrics: "2y"
          audit_trail: "7y"
          
    # Compliance Frameworks
    compliance:
      # ISO 42001:2023 - AI Management Systems
      iso_42001:
        status: "compliant"
        controls:
          - "5.2.1: AI policy"
          - "6.2: AI risk management"
          - "7.3: AI system documentation"
          - "8.1: AI system planning and control"
        assessment_date: "2025-01-26"
        next_review: "2025-07-26"
        
      # NIST AI RMF 1.0 - AI Risk Management Framework
      nist_ai_rmf:
        status: "compliant"
        functions:
          govern: "implemented"
          map: "implemented" 
          measure: "implemented"
          manage: "implemented"
        risk_tier: "tier_1"
        impact_category: "low"
        
      # EU AI Act Compliance
      eu_ai_act:
        status: "compliant"
        risk_category: "limited_risk"
        requirements:
          transparency: "implemented"
          human_oversight: "implemented"
          accuracy_robustness: "implemented"
          data_governance: "implemented"
        conformity_assessment: "passed"

  # === MONITORING AND OBSERVABILITY ===
  monitoring:
    # Health Checks
    health_checks:
      liveness:
        endpoint: "/health/live"
        interval: "10s"
        timeout: "3s"
        failure_threshold: 3
        
      readiness:
        endpoint: "/health/ready"
        interval: "5s"
        timeout: "2s"
        failure_threshold: 3
        
      startup:
        endpoint: "/health/startup"
        interval: "10s"
        timeout: "5s"
        failure_threshold: 30
        
    # Metrics Collection (Prometheus Format)
    metrics:
      enabled: true
      endpoint: "/metrics"
      custom_metrics:
        # Performance Metrics
        - name: "agent_requests_total"
          type: "counter"
          labels: ["framework", "endpoint", "status"]
          
        - name: "agent_request_duration_seconds"
          type: "histogram"
          labels: ["framework", "endpoint"]
          buckets: [0.1, 0.5, 1.0, 2.5, 5.0, 10.0]
          
        - name: "agent_token_usage_total"
          type: "counter"
          labels: ["framework", "model"]
          
        - name: "agent_token_optimization_ratio"
          type: "gauge"
          labels: ["framework"]
          
        # Business Metrics
        - name: "agent_framework_compatibility_score"
          type: "gauge"
          labels: ["framework"]
          
        - name: "agent_compliance_status"
          type: "gauge"
          labels: ["framework_name"]
          
    # Distributed Tracing
    tracing:
      enabled: true
      exporter: "jaeger"
      sampling_rate: 0.1
      service_name: "agent-name-skill"
      
    # Logging Configuration
    logging:
      level: "info"
      format: "json"
      outputs: ["stdout", "file"]
      structured_logging: true
      correlation_id: true
      
      fields:
        - "timestamp"
        - "level"
        - "message"
        - "service"
        - "version"
        - "trace_id"
        - "span_id"
        - "user_id"
        - "request_id"
        
    # Alerting Rules
    alerting:
      enabled: true
      rules:
        - alert: "HighErrorRate"
          expr: "rate(agent_requests_total{status=~'5..'}[5m]) > 0.1"
          for: "2m"
          severity: "critical"
          annotations:
            summary: "High error rate detected"
            
        - alert: "HighLatency"
          expr: "histogram_quantile(0.95, agent_request_duration_seconds) > 2"
          for: "5m"
          severity: "warning"
          annotations:
            summary: "High latency detected"
            
        - alert: "ComplianceViolation"
          expr: "agent_compliance_status < 1"
          for: "0m"
          severity: "critical"
          annotations:
            summary: "Compliance violation detected"

  # === DEVELOPMENT AND TESTING ===
  development:
    # Testing Strategy
    testing:
      frameworks:
        unit: "jest"
