apiVersion: "openapi-ai-agents/v0.1.1"
kind: "ProjectAgentRegistry"
metadata:
  name: "your-project-name"
  version: "1.0.0"
  created: "2025-01-26"
  annotations:
    project.uadp/domain-expertise: "your-domain,your-skills,your-tech-stack"
    project.uadp/auto-discovery: "true"
    project.uadp/context-sharing: "enabled"
    project.uadp/framework-support: "langchain,crewai,autogen,openai,anthropic,google"
    oaas/certification-level: "bronze"
    oaas/compliance-frameworks: "iso-42001,nist-ai-rmf,eu-ai-act"

spec:
  project:
    name: "Your Project Name"
    description: "Brief description of what your project does and what agents it provides"
    domain: "Your Domain (e.g., web-dev, data-science, devops)"
    repository: "https://github.com/your-org/your-project"
    documentation: "https://your-project-docs.com"
    
  framework_compatibility:
    # LangChain Integration
    langchain:
      supported: true
      integration_type: "native"
      bridge_required: false
      notes: "Direct tool integration via LangChain Tools API"
      examples:
        - "langchain-tool-wrapper.py"
        - "langchain-agent-executor.py"
    
    # CrewAI Integration  
    crewai:
      supported: true
      integration_type: "native"
      bridge_required: false
      notes: "Role-based agent definitions with crew orchestration"
      examples:
        - "crewai-agent-definition.yml"
        - "crewai-crew-config.yml"
    
    # AutoGen Integration
    autogen:
      supported: true
      integration_type: "bridge"
      bridge_required: true
      notes: "Conversation-based agent coordination"
      examples:
        - "autogen-conversation-bridge.py"
        - "autogen-agent-config.json"
    
    # OpenAI Assistants SDK
    openai_assistants:
      supported: true
      integration_type: "native"
      bridge_required: false
      notes: "Direct assistant creation with handoffs"
      examples:
        - "openai-assistant-config.json"
        - "openai-handoff-patterns.js"
    
    # Anthropic MCP
    anthropic_mcp:
      supported: true
      integration_type: "protocol_bridge"
      bridge_required: true
      notes: "Model Context Protocol translation layer"
      examples:
        - "mcp-server-config.json"
        - "mcp-tool-definitions.json"
    
    # Google Vertex AI
    google_vertex:
      supported: true
      integration_type: "native"
      bridge_required: false
      notes: "Vertex AI Agent Builder compatibility"
      examples:
        - "vertex-agent-config.yml"
        - "vertex-tool-definitions.json"

  agents:
    - name: "agent-name-skill"
      description: "Brief description of what this agent does and its main purpose"
      type: "validation|bridge|testing|analysis|generation|automation"
      status: "ready|pending|developing"
      path: "./agents/agent-name-skill/"
      capabilities:
        - "primary-capability"
        - "secondary-capability" 
        - "additional-feature"
      supported_frameworks:
        - "langchain"
        - "crewai"
        - "autogen"
        - "openai"
        - "anthropic"
        - "google"
      resource_requirements:
        memory: "256Mi"
        cpu: "100m"
        storage: "1Gi"
    
    - name: "another-agent-example"
      description: "Another example showing how to declare multiple agents"
      type: "generation"
      status: "ready"
      path: "./agents/another-agent-example/"
      capabilities:
        - "content-generation"
        - "template-processing"
        - "format-conversion"
      supported_frameworks:
        - "langchain"
        - "openai"
      resource_requirements:
        memory: "512Mi"
        cpu: "250m"
        storage: "2Gi"

  discovery:
    auto_discovery: true
    health_check_interval: "30s"
    capability_refresh_interval: "5m"
    registry_sync_interval: "10m"

  protocols:
    uadp:
      enabled: true
      version: "0.1.1"
      discovery_port: 9090
    mcp:
      enabled: true
      compatibility_mode: true
      bridge_endpoint: "/api/v1/mcp"
    a2a:
      enabled: true
      discovery_protocol: "mdns"
      communication_protocol: "grpc"

  compliance:
    certification_level: "gold"
    frameworks:
      iso_42001: "compliant"
      nist_ai_rmf: "compliant" 
      eu_ai_act: "compliant"
    audit_trail: true
    security_scanning: true
    performance_monitoring: true

  monitoring:
    health_checks: true
    metrics_collection: true
    performance_tracking: true
    usage_analytics: true
    error_reporting: true