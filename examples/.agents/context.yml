apiVersion: "openapi-ai-agents/v0.1.1"
kind: "ProjectContext"
metadata:
  name: "your-project-context"
  version: "1.0.0"
  created: "2025-01-26"
  annotations:
    context.uadp/completeness-score: "95"
    context.uadp/domain-coverage: "comprehensive"
    context.uadp/last-updated: "2025-01-26"

spec:
  project:
    name: "Your Project Name"
    description: "Brief description of what your project does and the domain it serves"
    domain: "Your Primary Domain (e.g., web-development, data-science, automation, etc.)"
    primary_language: "JavaScript/TypeScript/Python/Go/etc."
    secondary_languages: ["Language2", "Language3", "Configuration languages"]
    
  domain_expertise:
    primary_domains:
      - name: "Your Primary Domain"
        confidence: 95
        keywords: ["domain-keyword1", "domain-keyword2", "domain-keyword3", "domain-keyword4"]
        description: "Deep expertise in your primary domain area"
      
      - name: "Your Secondary Domain" 
        confidence: 90
        keywords: ["secondary-keyword1", "secondary-keyword2", "secondary-keyword3"]
        description: "Strong understanding of your secondary expertise area"
      
      - name: "Your Supporting Domain"
        confidence: 85
        keywords: ["support-keyword1", "support-keyword2", "support-keyword3"]
        description: "Supporting knowledge that enhances your primary capabilities"
    
    secondary_domains:
      - name: "Technical Infrastructure"
        confidence: 80
        keywords: ["infrastructure-related", "deployment", "scaling", "monitoring"]
        
      - name: "Compliance & Security"
        confidence: 75
        keywords: ["security-standards", "compliance-frameworks", "governance"]
        
      - name: "Performance & Optimization"
        confidence: 70
        keywords: ["performance-tuning", "optimization", "efficiency", "resource-management"]

  technologies:
    frameworks_and_libraries:
      # Core Technologies (Update with your actual tech stack)
      your_primary_framework: 
        version: "latest"
        usage: "primary"
        purpose: "Main framework/library for your project"
        
      your_runtime:
        version: "latest+"
        usage: "primary" 
        purpose: "Runtime environment (Node.js, Python, Go, etc.)"
        
      your_web_framework:
        version: "latest.x"
        usage: "primary"
        purpose: "Web framework (Express, FastAPI, Gin, etc.)"
      
      # AI Framework Integrations (Keep these for OAAS compatibility)
      langchain:
        version: "latest"
        usage: "integration"
        purpose: "LLM application framework integration"
        integration_patterns:
          - "Tool wrapper generation"
          - "Agent executor compatibility"
          - "Chain composition support"
      
      crewai:
        version: "latest" 
        usage: "integration"
        purpose: "Multi-agent orchestration framework"
        integration_patterns:
          - "Role-based agent definitions"
          - "Crew configuration templates"
          - "Task delegation patterns"
      
      autogen:
        version: "latest"
        usage: "integration"
        purpose: "Conversational multi-agent framework"
        integration_patterns:
          - "Conversation bridge protocols"
          - "Agent handoff mechanisms"
          - "Message routing systems"
      
      # Protocol Support
      anthropic_mcp:
        version: "latest"
        usage: "protocol"
        purpose: "Model Context Protocol compatibility"
        bridge_implementation: true
        
      # Testing & Validation
      your_test_framework:
        version: "latest.x"
        usage: "testing"
        purpose: "Unit and integration testing framework"
        
      openapi_validator:
        version: "latest"
        usage: "validation"
        purpose: "OpenAPI specification validation"

  architecture_patterns:
    design_principles:
      - "Your primary architectural principle"
      - "Cross-platform compatibility and interoperability"
      - "Scalable and maintainable design"
      - "Security-first approach" 
      - "Performance optimization and efficiency"
    
    architectural_styles:
      - name: "Microservices"
        usage: "Agent isolation and deployment"
        
      - name: "Event-Driven"
        usage: "Agent communication and coordination"
        
      - name: "Protocol Bridge"
        usage: "Cross-framework compatibility"
        
      - name: "Plugin Architecture"
        usage: "Framework-specific adapters"
    
    integration_patterns:
      uadp_discovery:
        description: "Universal Agent Discovery Protocol implementation"
        components:
          - "Workspace scanner"
          - "Agent registry parser" 
          - "Capability indexer"
          - "Health monitor"
      
      protocol_translation:
        description: "Multi-protocol support via bridge pattern"
        supported_protocols:
          - "MCP (Model Context Protocol)"
          - "A2A (Agent-to-Agent)"
          - "FIPA ACL"
          - "Custom REST APIs"
      
      framework_adaptation:
        description: "Framework-specific integration layers"
        adapters:
          - "LangChain Tool Wrapper"
          - "CrewAI Agent Generator"
          - "AutoGen Conversation Bridge"
          - "OpenAI Assistant Creator"

  project_structure:
    key_directories:
      docs/:
        purpose: "Technical documentation and specifications"
        important_files:
          - "technical-specification.md"
          - "uadp-implementation-guide.md"
          - "agents-folder-specification.md"
      
      examples/:
        purpose: "Reference implementations and demos"
        structure:
          .agents/: "UADP-compliant agent registry"
          quick-start/: "Basic implementation example"
          integrations/: "Framework-specific integration examples"
      
      services/:
        purpose: "Core validation and compliance services"
        key_services:
          - "validation-api": "Agent validation service"
          - "agent-compliance-validator": "Compliance checking engine"
    
    configuration_files:
      agent.yml:
        purpose: "Agent metadata and configuration"
        format: "OAAS v0.1.1 standard"
        required_sections: ["metadata", "spec", "capabilities"]
        
      openapi.yaml:
        purpose: "API specification with OAAS extensions"
        format: "OpenAPI 3.1.0 with custom extensions"
        required_endpoints: ["/health", "/capabilities"]
        
      agent-registry.yml:
        purpose: "Project-level agent declarations"
        format: "UADP registry specification"
        discovery_metadata: "Auto-discovery annotations"

  dependencies:
    runtime_dependencies:
      critical:
        - "express": "API server framework"
        - "js-yaml": "YAML parsing for configurations"
        - "openapi-validator": "API specification validation"
        - "tiktoken": "Token counting and optimization"
      
      framework_integrations:
        - "langchain": "LLM framework integration"
        - "@crewai/sdk": "Multi-agent orchestration"  
        - "openai": "OpenAI API integration"
        - "@anthropic-ai/sdk": "Anthropic Claude integration"
        - "@google-cloud/vertexai": "Google Vertex AI integration"
    
    development_dependencies:
      testing:
        - "jest": "Testing framework"
        - "supertest": "HTTP testing"
        - "nock": "HTTP mocking"
      
      validation:
        - "ajv": "JSON Schema validation"
        - "swagger-parser": "OpenAPI parsing and validation"
        - "yaml-lint": "YAML file validation"

  business_context:
    target_audience:
      primary:
        - "Your primary user type (e.g., developers, analysts, etc.)"
        - "Your secondary user type (e.g., platform engineers, architects)"
        - "Your tertiary user type (e.g., business users, operators)"
      
      secondary:
        - "Supporting user groups who benefit indirectly"
        - "Integration partners and ecosystem participants"
        - "Compliance and governance stakeholders"
    
    competitive_landscape:
      direct_competitors:
        - name: "Competitor 1 Name"
          weakness: "Their main weakness or limitation"
          our_advantage: "How your solution is better"
          
        - name: "Competitor 2 Name" 
          weakness: "Another competitor weakness"
          our_advantage: "Your unique value proposition"
      
      market_positioning: "Your unique market position and value proposition"
    
    success_metrics:
      technical:
        - "Technical success metric 1 (usage, performance, etc.)"
        - "Technical success metric 2 (adoption, compatibility, etc.)"
        - "Technical success metric 3 (efficiency, quality, etc.)"
      
      business:
        - "Business success metric 1 (revenue, customers, etc.)"
        - "Business success metric 2 (market share, partnerships, etc.)"
        - "Business success metric 3 (recognition, impact, etc.)"

  development_workflow:
    git_workflow:
      primary_branch: "main"
      feature_branch_pattern: "feature/*"
      release_branch_pattern: "release/*"
      
    testing_strategy:
      unit_tests: "Jest for individual components"
      integration_tests: "End-to-end agent validation"
      compliance_tests: "ISO 42001, NIST AI RMF validation"
      
    deployment_pipeline:
      validation_service: "Automated Docker deployment"
      documentation_site: "Auto-generated from OpenAPI specs"
      example_validation: "CI/CD validation of all examples"
    
    quality_gates:
      code_coverage: ">80%"
      security_scanning: "Mandatory for all releases"
      performance_benchmarks: "Token optimization targets"
      compliance_validation: "All certification levels"

  integration_points:
    external_services:
      github:
        purpose: "Repository hosting and CI/CD"
        apis_used: ["GitHub Actions", "Repository API"]
        
      docker_hub:
        purpose: "Container registry for validation services"
        integration: "Automated builds and deployment"
    
    framework_endpoints:
      langchain:
        integration_method: "Tool wrapper generation"
        api_compatibility: "LangChain Tools API"
        
      crewai:
        integration_method: "Agent definition templates"
        orchestration_support: "Crew configuration generation"
        
      openai:
        integration_method: "Assistant API compatibility"
        features_supported: ["Function calling", "Code interpreter"]

  performance_characteristics:
    scalability:
      agent_discovery: "Sub-second for 1000+ agents"
      validation_throughput: "100+ agents/minute"
      protocol_translation: "Sub-100ms latency"
    
    resource_requirements:
      minimum:
        memory: "256MB"
        cpu: "100m" 
        storage: "1GB"
      
      recommended:
        memory: "512MB"
        cpu: "250m"
        storage: "5GB"
    
    optimization_targets:
      token_efficiency: "35-45% cost reduction"
      api_response_time: "<200ms for validation"
      discovery_refresh: "<5 minutes for workspace scan"

  security_considerations:
    authentication:
      supported_methods:
        - "API Key authentication"
        - "JWT token validation"
        - "OAuth 2.0 flows"
        - "Mutual TLS (mTLS)"
    
    authorization:
      rbac_support: true
      permission_model: "Resource-based access control"
      audit_logging: "Full request/response tracking"
    
    compliance_frameworks:
      iso_42001:
        status: "Compliant"
        validation_method: "Automated compliance checking"
      
      nist_ai_rmf:
        status: "Compliant" 
        risk_assessment: "Built-in risk classification"
      
      eu_ai_act:
        status: "Compliant"
        documentation: "Comprehensive audit trail"

  troubleshooting:
    common_issues:
      - issue: "Agent discovery not working"
        cause: "Invalid agent-registry.yml format"
        solution: "Validate YAML syntax and OAAS compliance"
        
      - issue: "Protocol bridge translation errors"
        cause: "Unsupported framework version"
        solution: "Check framework compatibility matrix"
        
      - issue: "Performance degradation"
        cause: "Token optimization not enabled"
        solution: "Configure tiktoken analyzer settings"
    
    debugging_tools:
      - "Agent registry validator"
      - "Protocol translation debugger"
      - "Performance profiler"
      - "Compliance checker"
    
    monitoring_endpoints:
      - "/health": "Service health check"
      - "/metrics": "Performance metrics"
      - "/debug": "Debug information"
      - "/compliance": "Compliance status"