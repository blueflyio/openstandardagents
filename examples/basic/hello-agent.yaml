openapi: 3.1.0
info:
  title: Hello World Agent
  version: 1.0.0
  description: |
    A simple agent that demonstrates the basics of the OpenAPI for AI Agents Standard.
    This agent can greet users and provide basic information.

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /agent/greet:
    post:
      operationId: greetUser
      summary: Greet a user
      description: Simple greeting functionality to demonstrate agent communication
      
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  description: Name of the user to greet
                language:
                  type: string
                  enum: [en, es, fr, de, ja]
                  default: en
                  description: Language for the greeting
            examples:
              english:
                value:
                  name: Alice
                  language: en
              spanish:
                value:
                  name: Carlos
                  language: es
      
      responses:
        '200':
          description: Greeting successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  greeting:
                    type: string
                    description: The greeting message
                  timestamp:
                    type: string
                    format: date-time
                  agent_id:
                    type: string
                    description: ID of the agent that processed the request
              examples:
                english_response:
                  value:
                    greeting: "Hello Alice! Welcome to the OpenAPI AI Agents world!"
                    timestamp: "2025-01-27T10:30:00Z"
                    agent_id: "hello-agent-001"

  /agent/capabilities:
    get:
      operationId: getCapabilities
      summary: List agent capabilities
      description: Returns the capabilities of this agent
      
      responses:
        '200':
          description: Capabilities retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  agent_name:
                    type: string
                  version:
                    type: string
                  capabilities:
                    type: array
                    items:
                      type: string
                  protocols_supported:
                    type: array
                    items:
                      type: string
                      enum: [openapi, mcp, a2a]
                  certification_level:
                    type: string
                    enum: [bronze, silver, gold]
              example:
                agent_name: "Hello World Agent"
                version: "1.0.0"
                capabilities:
                  - greeting
                  - language_detection
                  - basic_conversation
                protocols_supported:
                  - openapi
                certification_level: bronze

components:
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: X-API-Key
      description: Simple API key for demonstration

# OpenAPI Extensions for AI Agents
x-openapi-ai-agents-standard:
  version: "0.1.0"
  certification: "bronze"
  
x-token-optimization:
  enabled: false  # Simple agent doesn't need token optimization
  
x-protocol-interoperability:
  primary: "openapi"
  bridges: []  # No protocol bridges for basic agent