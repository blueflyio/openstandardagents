openapi: 3.1.0
info:
  title: Hello World Agent
  version: 1.0.0
  description: Minimal OSSA-compliant agent API

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /greet:
    post:
      summary: Generate greeting
      operationId: greet
      tags: [greeting]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                  description: Name to greet
                language:
                  type: string
                  enum: [en, es, fr, de]
                  default: en
      responses:
        '200':
          description: Greeting generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  timestamp:
                    type: string
                    format: date-time

  /echo:
    post:
      summary: Echo input
      operationId: echo
      tags: [echo]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [message]
              properties:
                message:
                  type: string
      responses:
        '200':
          description: Message echoed
          content:
            application/json:
              schema:
                type: object
                properties:
                  echo:
                    type: string
                  received_at:
                    type: string
                    format: date-time

  /status:
    get:
      summary: Get agent status
      operationId: getStatus
      tags: [status]
      responses:
        '200':
          description: Agent status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [online, offline, maintenance]
                  version:
                    type: string
                  uptime:
                    type: integer
                    description: Uptime in seconds