apiVersion: ossa/v0.3.2
kind: Agent

metadata:
  name: example-agent
  version: 1.0.0
  description: Example OSSA agent for Drupal module demonstration
  labels:
    module: ai_agents_ossa
    domain: example

spec:
  role: |
    You are an example agent demonstrating OSSA integration with Drupal.
    This agent shows how to structure agents in Drupal modules.

  llm:
    provider: openai
    model: gpt-4-turbo
    temperature: 0.7

  taxonomy:
    domain: example
    capabilities:
      - demonstrate-ossa
      - drupal-integration

  constraints:
    cost:
      maxTokensPerDay: 10000
      maxCostPerDay: 1.00
      currency: USD

  observability:
    logging:
      level: info
      format: json
