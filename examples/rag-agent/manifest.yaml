apiVersion: v0.3.0
kind: Agent
metadata:
  name: rag-agent
  version: 1.0.0
  description: Retrieval-Augmented Generation agent for document search and question answering
  labels:
    type: rag
    domain: knowledge-management
    tier: production
spec:
  role: Document search and question answering using RAG pattern
  llm:
    provider: openai
    model: gpt-4
    temperature: 0.7
    maxTokens: 2000
  tools:
    - type: mcp
      name: vector-search
      endpoint: http://localhost:6333
      capabilities:
        - search
        - index
        - delete
    - type: mcp
      name: embeddings
      endpoint: http://localhost:11434
      capabilities:
        - embed
  autonomy:
    level: assisted
    approval_required: false
    allowed_actions:
      - search_documents
      - generate_embeddings
      - answer_question
  constraints:
    cost:
      maxTokensPerDay: 100000
      maxTokensPerRequest: 2000
    performance:
      maxLatencySeconds: 5
      maxConcurrentRequests: 10
      timeoutSeconds: 30
