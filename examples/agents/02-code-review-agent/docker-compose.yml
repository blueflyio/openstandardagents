version: '3.8'

services:
  code-review-agent:
    build: .
    container_name: code-review-agent
    ports:
      - "8081:8081"
      - "9091:9090"
    environment:
      - NODE_ENV=production
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - review-network

networks:
  review-network:
    driver: bridge
