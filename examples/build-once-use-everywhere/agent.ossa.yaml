apiVersion: ossa/v0.3.6
kind: Agent
metadata:
  name: universal-agent
  version: 1.0.0
  description: Universal agent that demonstrates OSSA's "build once, use everywhere" capability
  labels:
    ossa.ai/type: worker
    ossa.ai/domain: development
spec:
  role: Universal Agent - Demonstrates OSSA multi-platform deployment
  system_message: |
    You are a universal agent that can be deployed across multiple platforms.
    Your role is to demonstrate OSSA's capability to build once and deploy everywhere.
  llm_config:
    provider: openai
    model: gpt-4
    temperature: 0.7
  tools:
    - name: http_request
      description: Make HTTP requests
      parameters:
        type: object
        properties:
          url:
            type: string
          method:
            type: string
            enum: [GET, POST, PUT, DELETE]
  taxonomy:
    domain: development
    subdomain: demo
    capability: multi_platform
    concerns: [architecture, performance]
    maturity: beta
    deployment_pattern: container
    integration_pattern: api-first
    cost_profile: medium
    performance_tier: near-real-time
