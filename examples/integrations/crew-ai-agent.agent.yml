# OpenAPI AI Agents Standard v0.1.0 Compliant Configuration
# Generated for: CrewAI Agent Integration

apiVersion: "ai.agents/v2"
kind: "Agent"
metadata:
  name: "crew-ai-agent"
  version: "0.1.0"
  namespace: "ai-agents"
  labels:
    domain: "universal"
    framework: "crewai"
    certification_level: "gold"
    compliance: "iso-42001-2023"
    source_module: "ai_agent_crewai"

spec:
  openapi_spec: "crew-ai-agent-openapi.yaml"
  capabilities:
    - "collaborative_planning"
    - "role_based_execution"
    - "crew_coordination"
    - "task_delegation"
    - "hierarchical_decision_making"
  protocols: ["openapi", "mcp"]
  compliance:
    frameworks: ["ISO_42001_2023", "NIST_AI_RMF_1_0", "EU_AI_Act"]
    validated: true
  token_management:
    provider: "tiktoken"
    encoding: "o200k_base"
    optimization: "aggressive"
    budget_constraints:
      max_tokens_per_request: 100000
      cost_threshold_usd: 50.0
    optimization_strategies:
      - "prompt_compression"
      - "semantic_deduplication"
      - "context_window_sliding"
  security:
    threat_model: "MAESTRO"
    authentication: "oauth2_pkce"
    authorization: "rbac_with_attributes"
    pii_protection: true
    phi_detection: true
    audit_level: "forensic"

protocol_support:
  primary: "openapi"
  bridges:
    mcp:
      enabled: true
      version: "1.0"
      tools_endpoint: "/mcp/tools"
      resource_endpoint: "/mcp/resources"
      transport: ["stdio", "http"]
    agent2agent:
      enabled: true
      version: "1.0"
      discovery_endpoint: "/a2a/discover"
      handoff_endpoint: "/a2a/handoff"
      agent_card: "published"

governance:
  compliance_frameworks:
    - framework: "ISO_42001_2023"
      status: "certified"
      certificate_id: "ISO-42001-CREWAI-2024-001"
      expiry_date: "2027-01-15"
    - framework: "NIST_AI_RMF_1_0"
      status: "implemented"
      maturity_level: "level_4"
    - framework: "EU_AI_Act"
      status: "compliant"
      risk_classification: "limited_risk"
  certification_levels:
    current_level: "gold"
    achieved: "2024-11-10"

# CrewAI-specific orchestration
orchestration_patterns:
  - name: "hierarchical_crew"
    type: "hierarchical"
    description: "Manager-led crew with specialized roles"
    agents:
      - role: "crew_manager"
        capabilities: ["task_planning", "resource_allocation", "quality_control"]
        hierarchy_level: 1
      - role: "research_specialist"
        capabilities: ["data_gathering", "analysis", "reporting"]
        hierarchy_level: 2
      - role: "implementation_specialist"
        capabilities: ["code_generation", "testing", "deployment"]
        hierarchy_level: 2
    coordination:
      strategy: "hierarchical_delegation"
      manager_oversight: true
      quality_gates: ["research_complete", "implementation_tested"]

  - name: "collaborative_crew"
    type: "collaborative"
    description: "Peer-to-peer collaboration without hierarchy"
    coordination:
      strategy: "consensus_based"
      communication_pattern: "broadcast"
      conflict_resolution: "voting"

# Advanced testing for CrewAI integration
testing:
  strategies:
    - type: "crew_integration_testing"
      framework: "crewai_test_framework"
      coverage_target: 95%
    - type: "role_validation_testing"
      scenarios: ["role_assignment", "task_delegation", "crew_coordination"]
    - type: "hierarchy_stress_testing"
      max_crew_size: 10
      concurrent_crews: 5

# CrewAI-specific performance metrics
performance:
  sla:
    crew_formation_time: "< 30 seconds"
    task_completion_rate: ">= 95%"
    inter_agent_communication_latency: "< 500ms"
    
  benchmarks:
    - name: "crew_coordination_efficiency"
      target: ">= 90%"
      measurement: "successful_task_handoffs / total_handoffs"
    - name: "role_specialization_accuracy"
      target: ">= 98%"
      measurement: "tasks_assigned_to_appropriate_roles / total_tasks"