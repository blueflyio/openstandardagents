ossa: "0.1.8"
kind: Agent
metadata:
  name: example-production
  version: 3.0.0
  description: Production-ready agent with comprehensive features
  labels:
    environment: production
    tier: advanced
    domain: production
  annotations:
    ossa.io/conformance-level: "advanced"
    ossa.io/migration-date: "2024-01-15"
    ossa.io/source-format: "oaas"
    oaas/certification-level: silver
    oaas/compliance-frameworks: iso-42001,nist-ai-rmf
  created: '2025-08-27T21:50:05.428Z'
spec:
  agent:
    name: "Production Agent"
    expertise: "Production-grade agent with security, monitoring, and scalability for enterprise environments"
  capabilities:
    - name: code_analysis
      description: Comprehensive code analysis with security scanning
      input_schema: ./schemas/analysis.input.json
      output_schema: ./schemas/analysis.output.json
      frameworks:
        - langchain
        - crewai
        - mcp
      sla: 99.5%
    - name: automated_testing
      description: Generate and execute comprehensive test suites
      input_schema: ./schemas/testing.input.json
      output_schema: ./schemas/testing.output.json
      frameworks:
        - langchain
        - autogen
      sla: 99.5%
    - name: security_audit
      description: Security vulnerability detection and remediation
      input_schema: ./schemas/security.input.json
      output_schema: ./schemas/security.output.json
      frameworks:
        - all
      compliance:
        - owasp
        - cwe
      sla: 99.9%
    - name: performance_optimization
      description: Performance profiling and optimization
      frameworks:
        - langchain
        - crewai
      sla: 99.0%
    - name: documentation_generation
      description: Automated documentation creation
      frameworks:
        - mcp
        - langchain
      sla: 99.0%
  context_management:
    max_tokens: 16000
    optimization:
      strategy: adaptive
      compression: true
      summarization: true
    memory:
      type: persistent
      capacity: 100
      storage: redis
  frameworks:
    mcp:
      enabled: true
      server_name: production-agent
      server_config:
        host: 0.0.0.0
        port: 3100
    langchain:
      enabled: true
      tool_type: structured
      async_support: true
      streaming: true
      memory_compatible: true
    crewai:
      enabled: true
      role: senior_engineer
      backstory: Expert in production systems with 10+ years experience
      delegation_enabled: true
    autogen:
      enabled: true
      agent_type: assistant
      code_execution: true
  openapi: ./openapi.yaml
  compliance:
    standards:
      - iso_42001
      - nist_ai_rmf
    data_handling:
      encryption: both
      retention: 90d
      classification:
        - public
        - internal
        - confidential
    audit:
      enabled: true
      level: detailed
      storage: elasticsearch
  integration:
    authentication:
      type: jwt
      config:
        issuer: https://auth.example.com
        audience: production-agent
    rate_limiting:
      enabled: true
      requests_per_minute: 100
      burst: 200
      by_key: true
    retry:
      enabled: true
      max_attempts: 3
      backoff: exponential
      initial_delay: 1000
    timeout:
      request: 30000
      connection: 5000
  deployment:
    environments:
      - staging
      - production
    scaling:
      min_instances: 2
      max_instances: 10
      auto_scale: true
      metrics:
        - cpu_usage > 70
        - memory_usage > 80
        - request_rate > 1000
    health_check:
      endpoint: /health
      interval: 30
      timeout: 5000
      success_threshold: 2
      failure_threshold: 3
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 2000m
        memory: 2Gi
  monitoring:
    metrics:
      enabled: true
      export: prometheus
      endpoint: /metrics
      interval: 15
    logging:
      level: info
      format: json
      destinations:
        - stdout
        - elasticsearch
      sampling_rate: 1
    tracing:
      enabled: true
      provider: jaeger
      endpoint: http://jaeger:14268/api/traces
      sampling_rate: 0.1
    alerts:
      - name: high_error_rate
        condition: error_rate > 0.05
        action: notify_oncall
      - name: high_latency
        condition: p95_latency > 1000
        action: notify_team
  data:
    training_data: ./data/training.json
    knowledge_base: ./data/knowledge.json
    examples: ./data/examples.json
    configurations: ./data/config.json
  security:
    vulnerability_scanning: true
    dependency_checking: true
    code_signing: true
    secrets_management:
      provider: vault
      path: /secret/production-agent
    data_classification: confidential
  metadata:
    author: OSSA Team
    organization: Example Corp
    license: MIT
    repository: https://github.com/example/production-agent
    documentation: https://docs.example.com/production-agent
    support: support@example.com
    tags:
      - production
      - secure
      - scalable
      - monitored
  discovery:
    uadp:
      enabled: true
      tags: ["production", "security", "monitoring", "scalability", "enterprise"]
      priority: 95
  protocols:
    - openapi
    - mcp
  api:
    specification: ./openapi.yaml
    base_url: http://localhost:8080/api/v1
    endpoints: {}
