openapi: 3.1.0
components:
  schemas:
    Problem:
      type: object
      description: RFC7807 Problem Details for HTTP APIs
      required:
        - type
        - title
        - status
        - traceId
      properties:
        type:
          type: string
          format: uri
          default: about:blank
          description: URI reference identifying the problem type
        title:
          type: string
          description: Short, human-readable summary
        status:
          type: integer
          format: int32
          description: HTTP status code
        detail:
          type: string
          description: Human-readable explanation
        instance:
          type: string
          format: uri
          description: URI reference identifying the specific occurrence
        traceId:
          type: string
          description: Unique trace ID for debugging
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: Validation errors by field

    ValidationError:
      type: object
      properties:
        path:
          type: string
        message:
          type: string
        rule:
          type: string

    ValidationWarning:
      type: object
      properties:
        path:
          type: string
        message:
          type: string
        suggestion:
          type: string

    ExecutionError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time
