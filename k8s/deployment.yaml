apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-website
  namespace: default
  labels:
    app: ossa-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ossa-website
  template:
    metadata:
      labels:
        app: ossa-website
    spec:
      containers:
        - name: ossa-website
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: website-content
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: website-content
          emptyDir: {}
          # For local development, mount from built website:
          # hostPath:
          #   path: ./website/out
          #   type: Directory
        - name: nginx-config
          configMap:
            name: ossa-website-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ossa-website-nginx-config
  namespace: default
data:
  default.conf: |
    server {
        listen 80;
        server_name ossa.orb.local openstandardagents.local;
        root /usr/share/nginx/html;
        index index.html;

        # Next.js static export handling
        location / {
            try_files $uri $uri.html $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: ossa-website
  namespace: default
  labels:
    app: ossa-website
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: ossa-website
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ossa-website
  namespace: default
  labels:
    app: ossa-website
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: ossa.orb.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ossa-website
                port:
                  number: 80
    - host: openstandardagents.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ossa-website
                port:
                  number: 80
