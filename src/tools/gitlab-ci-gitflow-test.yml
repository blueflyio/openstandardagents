---
# OSSA v0.1.9 Git-Flow Component Integration Test
# Tests standardized branching strategy for OSSA-compliant projects

stages:
  - validate
  - test
  - build
  - deploy

# Git-Flow Component for OSSA Projects
include:
  - component: gitlab.bluefly.io/llm/gitlab_components/workflow/git-flow@1.0.0
    inputs:
      project_version: "0.1.9"          # OSSA compliance version
      enable_auto_merge: "true"         # Auto-merge feature ‚Üí development
      auto_fix_enabled: "true"          # CI auto-fixes for OSSA
      tag_prefix_feature: "ossa-feat"   # OSSA feature tags
      tag_prefix_dev: "ossa-dev"        # OSSA development tags
      tag_prefix_prod: "ossa-v"         # OSSA production tags

variables:
  OSSA_VERSION: "0.1.9"
  NODE_VERSION: "20"

# OSSA Git-Flow Integration Test
ossa:gitflow-test:
  stage: validate
  image: alpine:latest
  script:
    - |
      echo "üèõÔ∏è OSSA v0.1.9 Git-Flow Integration Test"
      echo "Branch: $CI_COMMIT_BRANCH"
      echo "Pipeline Type: $PIPELINE_TYPE"
      echo "Tag Prefix: $TAG_PREFIX"
      echo "OSSA Version: $PROJECT_VERSION"
      echo "‚úÖ Git-Flow integration validated for OSSA!"
  rules:
    - if: '$PIPELINE_TYPE'