# OSSA Website - Development with OrbStack
# Works from any worktree - domain derived from parent directory name
#
# Usage:
#   cd website && docker compose -f docker-compose.dev.yml up
#
# Domains:
#   OSSA_DOMAIN=openstandardagents â†’ openstandardagents.orb.local

services:
  ossa-dev:
    image: node:22-alpine
    working_dir: /app/website
    command: sh -c "npm install --legacy-peer-deps && npx next dev --turbopack -H 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - node_modules:/app/website/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    labels:
      # OrbStack auto-domain - routes to container port 3000
      dev.orbstack.domains: "${OSSA_DOMAIN:-openstandardagents}.orb.local=3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  node_modules:
