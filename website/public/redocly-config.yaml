# Redocly Portal Configuration for OSSA Documentation
apiDefinitions:
  ossa-complete:
    url: https://gitlab.bluefly.io/llm/ossa/-/raw/main/src/api/ossa-complete.openapi.yml
    label: OSSA Complete API
    version: v0.1.9
  ossa-specification:
    url: https://gitlab.bluefly.io/llm/ossa/-/raw/main/src/api/specification.openapi.yml
    label: Core Specification
    version: v0.1.9
  ossa-orchestration:
    url: https://gitlab.bluefly.io/llm/ossa/-/raw/main/src/api/orchestration.openapi.yml
    label: Orchestration API
    version: v0.1.9

theme:
  colors:
    primary:
      main: '#0066cc'
    success:
      main: '#00aa00'
    warning:
      main: '#ff9900'
    error:
      main: '#dd0000'
    text:
      primary: '#333333'
      secondary: '#666666'
  typography:
    fontSize: 14
    lineHeight: 1.6
    code:
      fontSize: 13
      backgroundColor: '#f5f5f5'
  logo:
    gutter: '20px'
    altText: 'OSSA Documentation'
  rightPanel:
    backgroundColor: '#263238'
    textColor: '#ffffff'
  codeBlock:
    backgroundColor: '#263238'

features:
  showConsole: true
  nativeScrollbars: false
  scrollYOffset: 80
  hideDownloadButton: false
  disableSearch: false
  onlyRequiredInSamples: false
  generateCodeSamples:
    languages:
      - lang: curl
      - lang: JavaScript
      - lang: Python
      - lang: Go
      - lang: PHP

nav:
  - label: 'Getting Started'
    page: 'getting-started'
  - label: 'API Reference'
    page: 'api-reference'
  - label: 'Agent Specification'
    page: 'agents'
  - label: 'Development'
    page: 'development'
  - label: 'GitHub'
    href: 'https://gitlab.bluefly.io/llm/ossa'
    external: true

footer:
  copyrightText: 'Copyright Â© 2024 OSSA - Open Standards for Scalable Agents'
  links:
    - label: 'GitLab'
      href: 'https://gitlab.bluefly.io/llm/ossa'
    - label: 'Agent BuildKit'
      href: 'https://gitlab.bluefly.io/llm/agent_buildkit'
    - label: 'Documentation'
      href: '/docs'
