<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- OSSA Logo - Open Standard for AI Agents -->
  <!-- Design: Clean geometric symbol representing agents connecting -->

  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="#0066CC" opacity="0.1"/>

  <!-- Central node (represents OSSA standard) -->
  <circle cx="60" cy="60" r="20" fill="#0066CC"/>

  <!-- Connecting nodes (represent agents) -->
  <circle cx="30" cy="30" r="8" fill="#00B8D4"/>
  <circle cx="90" cy="30" r="8" fill="#00B8D4"/>
  <circle cx="30" cy="90" r="8" fill="#00B8D4"/>
  <circle cx="90" cy="90" r="8" fill="#00B8D4"/>

  <!-- Connection lines (represent interoperability) -->
  <line x1="60" y1="60" x2="30" y2="30" stroke="#00B8D4" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="90" y2="30" stroke="#00B8D4" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="30" y2="90" stroke="#00B8D4" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="90" y2="90" stroke="#00B8D4" stroke-width="2" opacity="0.6"/>

  <!-- Letter "O" subtly formed by central circle -->
  <circle cx="60" cy="60" r="12" fill="none" stroke="#FFFFFF" stroke-width="2"/>
</svg>

