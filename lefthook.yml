pre-commit:
  commands:
    format:
      run: npm run format
      stage_fixed: true
    lint:
      run: npm run lint
      files: git diff --cached --name-only --diff-filter=ACM
    typecheck:
      run: npm run build
      files: git diff --cached --name-only --diff-filter=ACM | grep -E "\.(ts|tsx)$"
pre-push:
  commands:
    test:
      run: npm test
    security-audit:
      run: npm audit --audit-level=moderate
