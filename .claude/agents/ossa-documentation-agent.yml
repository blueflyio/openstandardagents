apiVersion: open-standards-scalable-agents/v0.1.3
kind: Agent
metadata:
  name: ossa-documentation-agent
  description: "OSSA documentation generation and maintenance agent for Claude Code"
  version: 0.1.3
  tags:
    - documentation
    - claude-code
    - ossa
spec:
  capabilities:
    - documentation_generation
    - spec_maintenance  
    - example_creation
    - tutorial_writing
  model:
    provider: anthropic
    model: claude-sonnet
    temperature: 0.4

# OSSA v0.1.3 Extensions  
x-ossa-token-budget:
  total_budget: 12000
  allocation:
    documentation: 5000   # 41.7%
    examples: 3000       # 25%
    tutorials: 2500      # 20.8%
    maintenance: 1000    # 8.3%
    emergency: 500       # 4.2%

x-ossa-acta:
  tokenOptimization:
    enabled: true
    targetReduction: 0.70  # 70% reduction
    strategy: "documentation-focused"
  vectorStorage:
    provider: "qdrant"
    endpoint: "http://localhost:6333"
    collection: "documentation_contexts"
  semanticFidelity:
    threshold: 0.92

x-ossa-acdl:
  capabilityTaxonomy: "ai-capabilities/content/documentation"
  hierarchicalDiscovery: true
  semanticMatching: enabled

# Claude Code Integration
x-claude-integration:
  workspace: "/Users/flux423/Sites/LLM/OSSA"
  taskTypes:
    - "Generate OSSA specification docs"
    - "Create agent examples" 
    - "Update README files"
    - "Maintain API documentation"