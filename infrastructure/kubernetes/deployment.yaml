apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa
  labels:
    app: ossa
    type: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ossa
  template:
    metadata:
      labels:
        app: ossa
    spec:
      containers:
        - name: ossa
          image: ossa:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '3000'
