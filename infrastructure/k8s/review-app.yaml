# Review App Kubernetes Manifest for OrbStack
# Deploys MR branches to review namespaces
# Accessible at: ossa-mr-{MR_ID}.ossa.orb.local
# 
# Usage: envsubst < k8s/review-app.yaml | kubectl apply -f -
# Variables: MR_ID, IMAGE_TAG

apiVersion: v1
kind: Namespace
metadata:
  name: review-${MR_ID}
  labels:
    app: ossa-review
    mr: "${MR_ID}"
    environment: review
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-review
  namespace: review-${MR_ID}
  labels:
    app: ossa-review
    mr: "${MR_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ossa-review
      mr: "${MR_ID}"
  template:
    metadata:
      labels:
        app: ossa-review
        mr: "${MR_ID}"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: ossa-review
        image: ${IMAGE_TAG}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "review"
        - name: MR_NUMBER
          value: "${MR_ID}"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ossa-review
  namespace: review-${MR_ID}
  labels:
    app: ossa-review
    mr: "${MR_ID}"
spec:
  type: ClusterIP
  selector:
    app: ossa-review
    mr: "${MR_ID}"
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ossa-review
  namespace: review-${MR_ID}
  labels:
    app: ossa-review
    mr: "${MR_ID}"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: ossa-mr-${MR_ID}.ossa.orb.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ossa-review
            port:
              number: 80
