apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ossa-website
  namespace: default
  labels:
    app: ossa-website
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: openstandardagents.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ossa-website
            port:
              number: 80
  # Alternative: access via localhost
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ossa-website
            port:
              number: 80
