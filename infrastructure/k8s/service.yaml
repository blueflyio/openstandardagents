# =============================================================================
# OSSA Website - Kubernetes Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: ossa-website
  namespace: ossa-website
  labels:
    app: ossa-website
    app.kubernetes.io/name: ossa-website
    app.kubernetes.io/managed-by: gitlab-agent
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: ossa-website
