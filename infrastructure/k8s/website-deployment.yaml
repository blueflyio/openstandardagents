apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-website
  namespace: default
  labels:
    app: ossa-website
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ossa-website
  template:
    metadata:
      labels:
        app: ossa-website
        component: frontend
    spec:
      containers:
      - name: website
        image: ossa-website:latest
        imagePullPolicy: Never  # Use local image for OrbStack
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
