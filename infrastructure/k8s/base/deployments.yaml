apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-gateway
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app.kubernetes.io/name: ossa-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ossa-gateway
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: ossa-platform
        ossa.bluefly.io/version: "0.1.8"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ossa-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - ossa-gateway
              topologyKey: kubernetes.io/hostname
      containers:
      - name: gateway
        image: gitlab.bluefly.io/ossa/platform:0.1.8-gateway
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: SERVICE_PORT
          value: "3000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ossa-platform-config
              key: NODE_ENV
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ossa-platform-config
              key: REDIS_URL
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: ossa-platform-config
              key: POSTGRES_URL
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: ossa-platform-config
              key: QDRANT_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ossa-platform-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

