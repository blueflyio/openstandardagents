apiVersion: v1
kind: Namespace
metadata:
  name: ossa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-mcp
  namespace: ossa
  labels:
    app: ossa-mcp
    tier: core
    version: v0.1.9
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ossa-mcp
  template:
    metadata:
      labels:
        app: ossa-mcp
        tier: core
        version: v0.1.9
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ossa-mcp
              topologyKey: kubernetes.io/hostname
      containers:
      - name: ossa-mcp
        image: ossa/mcp-server:0.1.9
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        - name: websocket
          containerPort: 4001
          protocol: TCP
        - name: sse
          containerPort: 4002
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: OSSA_VERSION
          value: "0.1.9"
        - name: LOG_LEVEL
          value: "info"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: jwt-secret
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: api-key
        - name: REDIS_URL
          value: "redis://ossa-redis:6379"
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: ossa-secrets
              key: postgres-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: config
        configMap:
          name: ossa-config
      - name: data
        persistentVolumeClaim:
          claimName: ossa-data-pvc
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ossa-mcp
  namespace: ossa
  labels:
    app: ossa-mcp
spec:
  type: ClusterIP
  selector:
    app: ossa-mcp
  ports:
  - name: http
    port: 4000
    targetPort: 4000
  - name: websocket
    port: 4001
    targetPort: 4001
  - name: sse
    port: 4002
    targetPort: 4002
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ossa-mcp-hpa
  namespace: ossa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ossa-mcp
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ossa-data-pvc
  namespace: ossa
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard