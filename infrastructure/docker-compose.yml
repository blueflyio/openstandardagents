version: "3.8"

services:
  ossa:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: ossa
    ports:
      - "7001:7001"
    environment:
      - NODE_ENV=production
      - PORT=7001
      - HOST=0.0.0.0
    networks:
      - llm-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:7001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

networks:
  llm-network:
    external: true
