services:
  ossa:
    build: .
    ports:
      - "7000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ossa_dev
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - llm-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ossa_dev
    ports:
      - "5433:5432"
    networks:
      - llm-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - llm-network

networks:
  llm-network:
    driver: bridge