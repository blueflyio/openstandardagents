# OSSA Helm Chart Values - Default Configuration
# For OrbStack + Kubernetes deployment

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# OSSA Application
ossa:
  image:
    registry: docker.io
    repository: bluefly/ossa
    tag: "0.1.9"
    pullPolicy: IfNotPresent
  
  replicaCount: 2
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
    
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - host: ossa.local
        paths:
          - path: /
            pathType: Prefix
    tls: []

# OpenAPI Gateway
apiGateway:
  enabled: true
  image:
    registry: docker.io
    repository: bluefly/ossa-api-gateway
    tag: "0.1.9"
  
  service:
    type: ClusterIP
    port: 8080
    
  ingress:
    enabled: true
    hosts:
      - host: api.ossa.local
        paths:
          - path: /
            pathType: Prefix

# MCP Server
mcpServer:
  enabled: true
  image:
    registry: docker.io
    repository: bluefly/ossa-mcp-server
    tag: "0.1.9"
    
  service:
    type: ClusterIP
    port: 3001
    
  config:
    logLevel: info
    maxConnections: 100

# PostgreSQL (from Bitnami)
postgresql:
  enabled: true
  auth:
    postgresPassword: "ossa-postgres-password"
    database: "ossa"
  primary:
    persistence:
      enabled: true
      size: 10Gi

# Redis (from Bitnami)  
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi

# Ingress Controller
ingress:
  enabled: true

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
  jaeger:
    enabled: true

# Security
security:
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# ConfigMaps and Secrets
config:
  # OpenAPI specifications
  openapi:
    specPath: "/app/openapi.yaml"
    docsPath: "/docs"
  
  # Environment variables
  env:
    NODE_ENV: production
    LOG_LEVEL: info
    API_VERSION: "0.1.9"