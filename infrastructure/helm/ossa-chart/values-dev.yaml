# OSSA Helm Chart Values - Development (OrbStack Local)

# Development-specific overrides
global:
  imageRegistry: "localhost:5000"

ossa:
  replicaCount: 1
  image:
    tag: "dev-latest"
    pullPolicy: Always
    
  ingress:
    hosts:
      - host: ossa.orb.local
        paths:
          - path: /
            pathType: Prefix
            
apiGateway:
  ingress:
    hosts:
      - host: api.ossa.orb.local
        paths:
          - path: /
            pathType: Prefix

# Reduced resources for local development
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Disable autoscaling for local dev
autoscaling:
  enabled: false

# Local development database
postgresql:
  auth:
    postgresPassword: "dev-password"
  primary:
    persistence:
      enabled: false  # Use ephemeral storage for dev

# Local development cache  
redis:
  master:
    persistence:
      enabled: false  # Use ephemeral storage for dev

# Enable all monitoring for development
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
    adminPassword: "dev-admin"
  jaeger:
    enabled: true

# Development environment variables
config:
  env:
    NODE_ENV: development
    LOG_LEVEL: debug
    API_VERSION: "0.1.9-dev"
    DEBUG: "ossa:*"