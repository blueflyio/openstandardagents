apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-chat
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-chat
  template:
    metadata:
      labels:
        app: agent-chat
    spec:
      containers:
      - name: librechat
        image: ghcr.io/danny-avila/librechat:latest
        ports:
        - containerPort: 3080
          name: http
        env:
        - name: MONGO_URI
          value: "mongodb://admin:password123@mongodb:27017/librechat?authSource=admin"
        - name: JWT_SECRET
          value: "local-dev-jwt-secret-change-in-production"
        - name: JWT_REFRESH_SECRET
          value: "local-dev-refresh-secret-change-in-production"
        - name: ALLOW_SOCIAL_LOGIN
          value: "false"
        - name: OPENAI_API_KEY
          value: "placeholder"
        livenessProbe:
          httpGet:
            path: /
            port: 3080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agent-chat
  namespace: development
spec:
  selector:
    app: agent-chat
  ports:
  - port: 3080
    targetPort: 3080
    name: http
  type: LoadBalancer
