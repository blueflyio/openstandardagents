apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-tracer
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-tracer
  template:
    metadata:
      labels:
        app: agent-tracer
    spec:
      containers:
      - name: phoenix
        image: arizephoenix/phoenix:latest
        ports:
        - containerPort: 6006
          name: http
        - containerPort: 4317
          name: grpc
        env:
        - name: PHOENIX_PORT
          value: "6006"
        - name: PHOENIX_GRPC_PORT
          value: "4317"
        livenessProbe:
          httpGet:
            path: /
            port: 6006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 6006
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agent-tracer
  namespace: development
spec:
  selector:
    app: agent-tracer
  ports:
  - name: http
    port: 6006
    targetPort: 6006
  - name: grpc
    port: 4317
    targetPort: 4317
  type: LoadBalancer
