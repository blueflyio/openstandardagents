version: '3.8'

services:
  # OSSA All-in-One Service
  ossa:
    container_name: ossa
    image: ossa:latest
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.ossa
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3000
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
    ports:
      - "3000:3000"   # Gateway
      - "3010:3010"   # Coordination
      - "3011:3011"   # Discovery
      - "3012:3012"   # Orchestration
      - "3013:3013"   # Monitoring
      - "9090:9090"   # Prometheus metrics
    depends_on:
      - redis
      - postgres
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for coordination service
  redis:
    container_name: ossa-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ossa-network

  # PostgreSQL for persistent storage
  postgres:
    container_name: ossa-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ossa
      POSTGRES_USER: ossa
      POSTGRES_PASSWORD: ossa_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ossa-network

  # Monitoring Stack - Prometheus, Grafana, AlertManager
  prometheus:
    container_name: ossa-prometheus
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    ports:
      - '9091:9090'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/ossa-alerts.yml:/etc/prometheus/ossa-alerts.yml
      - prometheus-data:/prometheus
    networks:
      - ossa-network
    depends_on:
      - ossa

  grafana:
    container_name: ossa-grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - '3080:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ossa-monitor-2025
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/ossa-dashboard.json:/var/lib/grafana/dashboards/ossa-dashboard.json
    networks:
      - ossa-network
    depends_on:
      - prometheus

  alertmanager:
    container_name: ossa-alertmanager
    image: prom/alertmanager:latest
    restart: unless-stopped
    ports:
      - '9093:9093'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - ossa-network

  node-exporter:
    container_name: ossa-node-exporter
    image: prom/node-exporter:latest
    restart: unless-stopped
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - ossa-network

networks:
  ossa-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  alertmanager-data: