version: '3.8'

services:
  ossa:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: ossa
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - WEBSOCKET_PORT=3001
      - METRICS_PORT=3002
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - llm-network
    volumes:
      - ../../logs:/app/logs

networks:
  llm-network:
    external: true
    name: llm-network