version: '3.8'

services:
  # OSSA Gateway Service - Main API Gateway
  ossa-gateway:
    container_name: ossa-gateway
    image: ossa:gateway
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.gateway
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3000
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "3000:3000"   # Main Gateway API
    depends_on:
      - redis
      - postgres
      - qdrant
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # OSSA Task Agent Service
  ossa-task-agent:
    container_name: ossa-task-agent
    image: ossa:task-agent
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.task-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3001
      - AGENT_TYPE=task
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3001:3001"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSSA Communication Agent Service
  ossa-comm-agent:
    container_name: ossa-comm-agent
    image: ossa:comm-agent
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.comm-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3002
      - AGENT_TYPE=communication
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3002:3002"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSSA MCP Bridge Agent Service
  ossa-mcp-agent:
    container_name: ossa-mcp-agent
    image: ossa:mcp-agent
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3003
      - AGENT_TYPE=mcp
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3003:3003"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant Vector Database
  qdrant:
    container_name: ossa-qdrant
    image: qdrant/qdrant:latest
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    ports:
      - "6333:6333"   # HTTP API
      - "6334:6334"   # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for coordination service and caching
  redis:
    container_name: ossa-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for persistent storage
  postgres:
    container_name: ossa-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ossa
      POSTGRES_USER: ossa
      POSTGRES_PASSWORD: ossa_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../sql:/docker-entrypoint-initdb.d
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ossa"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSSA Coordination Service
  ossa-coordination:
    container_name: ossa-coordination
    image: ossa:coordination
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.coordination
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3010
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3010:3010"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSSA Discovery Service
  ossa-discovery:
    container_name: ossa-discovery
    image: ossa:discovery
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.discovery
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3011
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "3011:3011"
    depends_on:
      - ossa-gateway
      - redis
      - qdrant
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSSA Orchestration Service
  ossa-orchestration:
    container_name: ossa-orchestration
    image: ossa:orchestration
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.orchestration
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3012
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3012:3012"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3012/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSSA Monitoring Service
  ossa-monitoring:
    container_name: ossa-monitoring
    image: ossa:monitoring
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.monitoring
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3013
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3013:3013"
      - "9090:9090"   # Prometheus metrics
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3013/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Stack - Prometheus, Grafana, AlertManager
  prometheus:
    container_name: ossa-prometheus
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    ports:
      - '9091:9090'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/ossa-alerts.yml:/etc/prometheus/ossa-alerts.yml
      - prometheus-data:/prometheus
    networks:
      - ossa-network
    depends_on:
      - ossa

  grafana:
    container_name: ossa-grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - '3080:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ossa-monitor-2025
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/ossa-dashboard.json:/var/lib/grafana/dashboards/ossa-dashboard.json
    networks:
      - ossa-network
    depends_on:
      - prometheus

  alertmanager:
    container_name: ossa-alertmanager
    image: prom/alertmanager:latest
    restart: unless-stopped
    ports:
      - '9093:9093'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - ossa-network

  node-exporter:
    container_name: ossa-node-exporter
    image: prom/node-exporter:latest
    restart: unless-stopped
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - ossa-network

networks:
  ossa-network:
    driver: bridge

volumes:
  qdrant-data:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  alertmanager-data: