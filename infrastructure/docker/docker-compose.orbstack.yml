version: '3.8'

services:
  # OSSA Core Service
  ossa-core:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - ORBSTACK_MODE=true
    volumes:
      - .:/app
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OSSA CLI Service
  ossa-cli:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.cli
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - ORBSTACK_MODE=true
    volumes:
      - .:/app
    networks:
      - ossa-network
    depends_on:
      - ossa-core

  # OSSA Validation Service
  ossa-validator:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.validator
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - ORBSTACK_MODE=true
    volumes:
      - .:/app
    networks:
      - ossa-network
    depends_on:
      - ossa-core

  # OSSA Orchestration Service
  ossa-orchestrator:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.orchestrator
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - ORBSTACK_MODE=true
    volumes:
      - .:/app
    networks:
      - ossa-network
    depends_on:
      - ossa-core

  # OSSA Monitoring
  ossa-monitoring:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.monitoring
    ports:
      - "9090:9090"
    environment:
      - NODE_ENV=development
      - PORT=9090
      - ORBSTACK_MODE=true
    volumes:
      - .:/app
    networks:
      - ossa-network
    depends_on:
      - ossa-core

networks:
  ossa-network:
    driver: bridge
    name: ossa-network

volumes:
  ossa-data:
    driver: local
