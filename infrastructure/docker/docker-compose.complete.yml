# OSSA v0.1.8 - Complete System Configuration
# This includes all services, agents, and infrastructure components
# Use: docker-compose -f docker-compose.complete.yml up

version: '3.8'

services:
  # === CORE SERVICES ===
  
  # Main Gateway Service
  ossa-gateway:
    container_name: ossa-gateway
    image: ossa:gateway-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.gateway
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3000
      - OSSA_VERSION=0.1.8
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - QDRANT_URL=http://qdrant:6333
      - DEBUG=ossa:gateway:*
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - postgres
      - qdrant
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # === AGENT SERVICES ===
  
  # Task Processing Agent
  ossa-task-agent:
    container_name: ossa-task-agent
    image: ossa:task-agent-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.task-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3001
      - AGENT_TYPE=task
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3001:3001"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network

  # Communication Agent
  ossa-comm-agent:
    container_name: ossa-comm-agent
    image: ossa:comm-agent-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.comm-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3002
      - AGENT_TYPE=communication
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3002:3002"
      - "3102:3102"  # WebSocket port
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network

  # MCP Bridge Agent
  ossa-mcp-agent:
    container_name: ossa-mcp-agent
    image: ossa:mcp-agent-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.mcp-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3003
      - AGENT_TYPE=mcp
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3003:3003"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network

  # Data Processing Agent
  ossa-data-agent:
    container_name: ossa-data-agent
    image: ossa:data-agent-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.data-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3007
      - AGENT_TYPE=data
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - QDRANT_URL=http://qdrant:6333
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3007:3007"
    depends_on:
      - ossa-gateway
      - redis
      - postgres
      - qdrant
    networks:
      - ossa-network

  # Analytics Agent
  ossa-analytics-agent:
    container_name: ossa-analytics-agent
    image: ossa:analytics-agent-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.analytics-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3008
      - AGENT_TYPE=analytics
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - QDRANT_URL=http://qdrant:6333
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3008:3008"
    depends_on:
      - ossa-gateway
      - redis
      - postgres
      - qdrant
    networks:
      - ossa-network

  # Security Agent
  ossa-security-agent:
    container_name: ossa-security-agent
    image: ossa:security-agent-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.security-agent
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3009
      - AGENT_TYPE=security
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3009:3009"
    depends_on:
      - ossa-gateway
      - redis
      - postgres
    networks:
      - ossa-network

  # === CORE INFRASTRUCTURE SERVICES ===
  
  # Coordination Service
  ossa-coordination:
    container_name: ossa-coordination
    image: ossa:coordination-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.coordination
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3010
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3010:3010"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network

  # Discovery Service
  ossa-discovery:
    container_name: ossa-discovery
    image: ossa:discovery-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.discovery
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3011
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "3011:3011"
    depends_on:
      - ossa-gateway
      - redis
      - qdrant
    networks:
      - ossa-network

  # Orchestration Service
  ossa-orchestration:
    container_name: ossa-orchestration
    image: ossa:orchestration-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.orchestration
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3012
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3012:3012"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network

  # Monitoring Service
  ossa-monitoring:
    container_name: ossa-monitoring
    image: ossa:monitoring-v0.1.8
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.monitoring
    environment:
      - NODE_ENV=development
      - SERVICE_PORT=3013
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://ossa:ossa_dev_password@postgres:5432/ossa
      - GATEWAY_URL=http://ossa-gateway:3000
    ports:
      - "3013:3013"
      - "9090:9090"
    depends_on:
      - ossa-gateway
      - redis
    networks:
      - ossa-network

  # === DATABASE SERVICES ===
  
  # Qdrant Vector Database
  qdrant:
    container_name: ossa-qdrant
    image: qdrant/qdrant:latest
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Message Broker
  redis:
    container_name: ossa-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    container_name: ossa-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ossa
      POSTGRES_USER: ossa
      POSTGRES_PASSWORD: ossa_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../sql:/docker-entrypoint-initdb.d
    networks:
      - ossa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ossa"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === MONITORING STACK ===
  
  # Prometheus Metrics Collection
  prometheus:
    container_name: ossa-prometheus
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    ports:
      - '9091:9090'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/ossa-alerts.yml:/etc/prometheus/ossa-alerts.yml
      - prometheus-data:/prometheus
    networks:
      - ossa-network
    depends_on:
      - ossa-monitoring

  # Grafana Dashboards
  grafana:
    container_name: ossa-grafana
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - '3080:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ossa-monitor-2025
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/ossa-dashboard.json:/var/lib/grafana/dashboards/ossa-dashboard.json
    networks:
      - ossa-network
    depends_on:
      - prometheus

  # AlertManager for Notifications
  alertmanager:
    container_name: ossa-alertmanager
    image: prom/alertmanager:latest
    restart: unless-stopped
    ports:
      - '9093:9093'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - ossa-network

  # Node Exporter for System Metrics
  node-exporter:
    container_name: ossa-node-exporter
    image: prom/node-exporter:latest
    restart: unless-stopped
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - ossa-network

networks:
  ossa-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  qdrant-data:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  alertmanager-data: