version: '3.8'

services:
  ossa:
    image: ossa:latest
    container_name: ossa
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  agent-buildkit:
    image: agent-buildkit:latest
    container_name: agent-buildkit
    ports:
      - "3100:3100"
      - "3101:3101"
    environment:
      - NODE_ENV=production
      - PORT=3100
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  llm-network:
    external: true
    name: llm-network