apiVersion: ossa.dev/v1
kind: AgentRegistry
metadata:
  name: openstandardagents
  version: 1.0.0
  description: OSSA CLI and specification workspace - reference implementation
agents:
- project: ossa-templates
  path: ./examples/ossa-templates
  agents:
  - name: code-assistant
    manifest: ./01-code-assistant.ossa.yaml
    capabilities:
    - code-generation
    - ide-integration
    - tool-use
    skills:
    - typescript
    - python
    - php
    - go
  - name: security-scanner
    manifest: ./02-security-scanner.ossa.yaml
    capabilities:
    - security-scanning
    - policy-enforcement
    skills:
    - sast
    - secrets-detection
    - dependency-audit
  - name: ci-pipeline
    manifest: ./03-ci-pipeline.ossa.yaml
    capabilities:
    - ci-cd
    - deployment
    - monitoring
    skills:
    - gitlab-ci
    - github-actions
    - kubernetes
  - name: code-reviewer
    manifest: ./04-code-reviewer.ossa.yaml
    capabilities:
    - code-review
    - quality-analysis
    skills:
    - pr-review
    - style-enforcement
    - best-practices
  - name: doc-generator
    manifest: ./05-doc-generator.ossa.yaml
    capabilities:
    - documentation
    - api-docs
    skills:
    - markdown
    - openapi
    - jsdoc
    - typedoc
  - name: compliance-validator
    manifest: ./06-compliance-validator.ossa.yaml
    capabilities:
    - compliance
    - schema-validation
    skills:
    - policy-dsl
    - json-schema
    - ossa-validation
  - name: workflow-orchestrator
    manifest: ./07-workflow-orchestrator.ossa.yaml
    capabilities:
    - orchestration
    - multi-agent
    skills:
    - workflow-composition
    - state-management
    - routing
    kind: Workflow
  - name: content-writer
    manifest: ./08-content-writer.ossa.yaml
    capabilities:
    - content-generation
    - cms-integration
    skills:
    - drupal
    - wordpress
    - markdown
    - seo
  - name: test-generator
    manifest: ./09-test-generator.ossa.yaml
    capabilities:
    - test-generation
    - coverage-analysis
    skills:
    - vitest
    - pytest
    - phpunit
    - go-testing
  - name: data-transformer
    manifest: ./10-data-transformer.ossa.yaml
    capabilities:
    - etl
    - data-transformation
    skills:
    - json
    - csv
    - yaml
    - xml
    - database
    kind: Task
discovery:
  strategy: filesystem
  refresh: on-demand
  patterns:
  - .agents/**/*.ossa.yaml
  - .agents/**/manifest.ossa.yaml
  capabilities:
    enabled: true
    registry: agent-mesh
    refresh_interval: 60s
    v0_3_5_features:
    - completion_signals
    - checkpointing
    - mixture_of_experts
    - bat_framework
    - moe_metrics
    - capability_discovery
    - feedback_loops
    - infrastructure_substrate
tags:
- ossa-reference
- ossa-templates
- specification
