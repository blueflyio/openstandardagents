# Configuration for probot-stale
# https://github.com/probot/stale

# Number of days of inactivity before an issue or pull request becomes stale
daysUntilStale: 90

# Number of days of inactivity before a stale issue or pull request is closed
daysUntilClose: 30

# Issues or pull requests with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
  - roadmap
  - good first issue
  - help wanted
  - documentation

# Label to use when marking as stale
staleLabel: stale

# Comment to post when marking as stale. Set to `false` to disable
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed if no further activity occurs within 30 days.
  
  Thank you for your contributions. If you believe this issue is still relevant,
  please:
  
  1. Add a comment explaining why it's still relevant
  2. Remove the `stale` label
  3. Or simply add a new comment (this will remove the stale label automatically)
  
  If this issue should remain open, please let us know!

# Comment to post when removing the stale label. Set to `false` to disable
unmarkComment: false

# Comment to post when closing a stale issue or pull request. Set to `false` to disable
closeComment: >
  This issue has been automatically closed due to inactivity. If you believe
  this is still relevant, please feel free to reopen it or create a new issue
  with updated information.
  
  Thank you for your contributions!

# Limit to only `issues` or `pulls`
only: issues

# Optionally, specify configuration settings that are specific to just 'issues' or 'pulls':
pulls:
  daysUntilStale: 60
  daysUntilClose: 14
  markComment: >
    This pull request has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs within 14 days.
    
    If you're still working on this, please:
    
    1. Add a comment indicating you're still active
    2. Push new commits
    3. Request a review
    
    Thank you for your contribution!

issues:
  daysUntilStale: 90
  daysUntilClose: 30
