name: Bug Report
description: Report a bug in OSSA
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! We'll review and create an internal issue if needed.
        
        **Note**: Development happens on [GitLab](https://gitlab.com/blueflyio/openstandardagents).
  
  - type: input
    id: version
    attributes:
      label: OSSA Version
      description: Which version are you using?
      placeholder: "0.2.6"
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: Clear description of the bug
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Install OSSA
        2. Run command...
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Any relevant logs or error messages
      render: shell
