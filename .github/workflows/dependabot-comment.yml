name: Dependabot Comment

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  comment:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Comment on Dependabot PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ¤– **Dependabot Update**

This dependency update will be reviewed and merged if CI passes.

**Auto-merge:** Minor and patch updates are auto-merged after CI passes.
**Major updates:** Require manual review.

Thanks for keeping OSSA dependencies up to date!`
            })
