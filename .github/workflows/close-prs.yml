name: Close GitHub PRs
on:
  pull_request:
    types: [opened]

jobs:
  close:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thank you for your interest in OSSA!\n\nThis GitHub repository is a **read-only mirror** of our GitLab repository. All development happens on GitLab.\n\n**Please submit your contribution here instead:**\nðŸ¦Š https://gitlab.com/blueflyio/openstandardagents\n\nWe apologize for any inconvenience. This PR will be automatically closed.'
            })
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            })
