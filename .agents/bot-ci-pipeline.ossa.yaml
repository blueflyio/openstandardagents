apiVersion: ossa/v0.3.0
kind: Agent
metadata:
  name: bot-ci-pipeline
  version: 1.0.0
  description: CI/CD pipeline automation for agents
  labels:
    domain: ci-cd
    tier: core
    bot: true
spec:
  llm:
    provider: anthropic
    model: "${LLM_MODEL:-claude-sonnet-4-20250514}"
  capabilities:
    - name: pipeline-orchestration
      description: Orchestrate CI/CD pipelines
      scopes:
        - read:repository
        - write:repository
    - name: job-management
      description: Manage CI/CD jobs
      scopes:
        - read:repository
