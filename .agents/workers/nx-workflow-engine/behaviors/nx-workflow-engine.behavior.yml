apiVersion: '@bluefly/ossa/v0.1.9'
kind: AgentBehavior
metadata:
  name: nx-workflow-engine-behavior
  agent: nx-workflow-engine
  version: 1.0.0
spec:
  behavior_type: worker
  triggers:
    - type: api_request
      endpoint: /execute
      method: POST
    - type: event_driven
      events:
        - task.assigned
    - type: scheduled
      cron: 0 */6 * * *
  capabilities:
    - task_execution
    - data_processing
    - api_interaction
  quality_gates:
    - name: input_validation
      required: true
      schema: schemas/input/nx-workflow-engine.input.json
    - name: output_verification
      required: true
      schema: schemas/output/nx-workflow-engine.output.json
  artifacts:
    outputs:
      - nx-workflow-engine_logs
      - nx-workflow-engine_results
    storage:
      local: .agents-workspace/data/artifacts
      global: ../.agent-workspace/data/artifacts
