apiVersion: ossa/v0.3.5
kind: Agent
metadata:
  name: code-quality-fixer
  version: 1.0.0
  description: Specialized agent for code quality fixer tasks
  labels:
    ossa-version: v0.3.5
    domain: platform
    tier: worker
    priority: P0
spec:
  taxonomy:
    domain: platform
    subdomain: automation
    capability: code_quality_fixer
  role: 'You are the code-quality-fixer, responsible for code quality fixer tasks.

    Follow OSSA v0.3.5 spec. NO scripts folders. NO .sh files.

    '
  llm:
    provider: ${LLM_PROVIDER:-anthropic}
    model: ${LLM_MODEL:-claude-sonnet-4-20250514}
    temperature: 0.1
    maxTokens: 16384
  completion:
    default_signal: complete
    max_iterations: 20
  checkpointing:
    enabled: true
    interval: iteration
    interval_value: 5
extensions:
  experts:
    registry:
    - id: code-quality-fixer-expert
      name: code quality fixer Expert
      model:
        provider: anthropic
        model: claude-sonnet-4-20250514
      cost_tier: standard
    - id: deep-quality-expert
      name: Deep Code Quality Fixer Expert
      model:
        provider: anthropic
        model: claude-opus-4-5-20251101
      specializations:
      - deep_quality_analysis
      - complex_problem_solving
      cost_tier: premium
      capabilities:
        extended_thinking: true
        max_tokens: 200000
        reasoning_depth: deep
    - id: standard-quality-expert
      name: Standard Code Quality Fixer Expert
      model:
        provider: anthropic
        model: claude-sonnet-4-20250514
      specializations:
      - quality_optimization
      - standard_analysis
      cost_tier: standard
      capabilities:
        max_tokens: 16384
        reasoning_depth: balanced
    - id: quick-quality-expert
      name: Quick Code Quality Fixer Expert
      model:
        provider: google
        model: gemini-2.0-flash
      specializations:
      - quick_quality_scan
      - basic_analysis
      cost_tier: economy
      capabilities:
        max_tokens: 8192
        reasoning_depth: fast
    selection_strategy: agent_controlled
  infrastructure:
  - type: agent_mesh
    endpoint: mesh.blueflyagents.com:3005
  bat:
    selection_criteria:
    - dimension: quality_complexity
      required: true
      options:
      - value: complex
        technologies:
        - claude-opus
        - gpt-4-turbo
        cost_tier: premium
        use_case: Complex code-quality-fixer tasks
      - value: standard
        technologies:
        - claude-sonnet
        - gpt-4o
        cost_tier: standard
        use_case: Standard code-quality-fixer tasks
      - value: simple
        technologies:
        - gemini-flash
        - claude-haiku
        cost_tier: economy
        use_case: Quick code-quality-fixer checks
  feedback:
    learning:
      enabled: true
      strategy: reinforcement
      data_sources:
      - quality_outcomes
      - validation_results
