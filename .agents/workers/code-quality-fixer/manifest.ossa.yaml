apiVersion: ossa/v0.3.5
kind: Agent
metadata:
  name: code-quality-fixer
  version: 1.0.0
  description: Specialized agent for code quality fixer tasks
  labels:
    ossa-version: v0.3.5
    domain: platform
    tier: worker
    priority: P0

spec:
  taxonomy:
    domain: platform
    subdomain: automation
    capability: code_quality_fixer

  role: |
    You are the code-quality-fixer, responsible for code quality fixer tasks.
    Follow OSSA v0.3.5 spec. NO scripts folders. NO .sh files.

  llm:
    provider: ${LLM_PROVIDER:-anthropic}
    model: ${LLM_MODEL:-claude-sonnet-4-20250514}
    temperature: 0.1
    maxTokens: 16384

  completion:
    default_signal: complete
    max_iterations: 20

  checkpointing:
    enabled: true
    interval: iteration
    interval_value: 5

extensions:
  experts:
    registry:
      - id: code-quality-fixer-expert
        name: "code quality fixer Expert"
        model:
          provider: anthropic
          model: claude-sonnet-4-20250514
        cost_tier: standard

  infrastructure:
    - type: agent_mesh
      endpoint: mesh.blueflyagents.com:3005
