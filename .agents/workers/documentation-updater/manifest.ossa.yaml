apiVersion: ossa/v0.3.5
kind: Agent
metadata:
  name: documentation-updater
  version: 1.0.0
  description: Specialized agent for documentation updater tasks
  labels:
    ossa-version: v0.3.5
    domain: platform
    tier: worker
    priority: P0
spec:
  taxonomy:
    domain: platform
    subdomain: automation
    capability: documentation_updater
  role: 'You are the documentation-updater, responsible for documentation updater tasks.

    Follow OSSA v0.3.5 spec. NO scripts folders. NO .sh files.

    '
  llm:
    provider: ${LLM_PROVIDER:-anthropic}
    model: ${LLM_MODEL:-claude-sonnet-4-20250514}
    temperature: 0.1
    maxTokens: 16384
  completion:
    default_signal: complete
    max_iterations: 20
  checkpointing:
    enabled: true
    interval: iteration
    interval_value: 5
extensions:
  experts:
    registry:
    - id: documentation-updater-expert
      name: documentation updater Expert
      model:
        provider: anthropic
        model: claude-sonnet-4-20250514
      cost_tier: standard
    - id: deep-documentation-expert
      name: Deep Documentation Updater Expert
      model:
        provider: anthropic
        model: claude-opus-4-5-20251101
      specializations:
      - deep_documentation_analysis
      - complex_problem_solving
      cost_tier: premium
      capabilities:
        extended_thinking: true
        max_tokens: 200000
        reasoning_depth: deep
    - id: standard-documentation-expert
      name: Standard Documentation Updater Expert
      model:
        provider: anthropic
        model: claude-sonnet-4-20250514
      specializations:
      - documentation_optimization
      - standard_analysis
      cost_tier: standard
      capabilities:
        max_tokens: 16384
        reasoning_depth: balanced
    - id: quick-documentation-expert
      name: Quick Documentation Updater Expert
      model:
        provider: google
        model: gemini-2.0-flash
      specializations:
      - quick_documentation_scan
      - basic_analysis
      cost_tier: economy
      capabilities:
        max_tokens: 8192
        reasoning_depth: fast
    selection_strategy: agent_controlled
  infrastructure:
  - type: agent_mesh
    endpoint: mesh.blueflyagents.com:3005
  bat:
    selection_criteria:
    - dimension: documentation_complexity
      required: true
      options:
      - value: complex
        technologies:
        - claude-opus
        - gpt-4-turbo
        cost_tier: premium
        use_case: Complex documentation-updater tasks
      - value: standard
        technologies:
        - claude-sonnet
        - gpt-4o
        cost_tier: standard
        use_case: Standard documentation-updater tasks
      - value: simple
        technologies:
        - gemini-flash
        - claude-haiku
        cost_tier: economy
        use_case: Quick documentation-updater checks
  feedback:
    learning:
      enabled: true
      strategy: reinforcement
      data_sources:
      - documentation_outcomes
      - validation_results
