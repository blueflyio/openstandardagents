openapi: 3.1.0
info:
  title: nx-agent-chat Agent API
  version: 1.0.0
  description: OSSA-compliant API for nx-agent-chat worker agent
servers:
  - url: http://localhost:3000
    description: Development server
paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Agent is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  agent:
                    type: string
                    example: nx-agent-chat
                  type:
                    type: string
                    example: worker
                  version:
                    type: string
                    example: 1.0.0
                  timestamp:
                    type: string
                    format: date-time
  /execute:
    post:
      summary: Execute agent task
      operationId: executeTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                task:
                  type: string
                  description: Task to execute
                parameters:
                  type: object
                  description: Task parameters
              required:
                - task
      responses:
        '200':
          description: Task executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  result:
                    type: object
                  execution_id:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
