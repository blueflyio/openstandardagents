apiVersion: '@bluefly/ossa/v0.1.9'
kind: AgentBehavior
metadata:
  name: knowledge-base-curator-behavior
  agent: knowledge-base-curator
  version: 1.0.0
spec:
  behavior_type: worker
  triggers:
    - type: api_request
      endpoint: /execute
      method: POST
    - type: event_driven
      events:
        - task.assigned
    - type: scheduled
      cron: 0 */6 * * *
  capabilities:
    - task_execution
    - data_processing
    - api_interaction
  quality_gates:
    - name: input_validation
      required: true
      schema: schemas/input/knowledge-base-curator.input.json
    - name: output_verification
      required: true
      schema: schemas/output/knowledge-base-curator.output.json
  artifacts:
    outputs:
      - knowledge-base-curator_logs
      - knowledge-base-curator_results
    storage:
      local: .agents-workspace/data/artifacts
      global: ../.agent-workspace/data/artifacts
