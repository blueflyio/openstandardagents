apiVersion: '@bluefly/ossa/v0.1.9'
kind: AgentBehavior
metadata:
  name: tutorial-content-creator-behavior
  agent: tutorial-content-creator
  version: 1.0.0
spec:
  behavior_type: worker
  triggers:
    - type: api_request
      endpoint: /execute
      method: POST
    - type: event_driven
      events:
        - task.assigned
    - type: scheduled
      cron: 0 */6 * * *
  capabilities:
    - task_execution
    - data_processing
    - api_interaction
  quality_gates:
    - name: input_validation
      required: true
      schema: schemas/input/tutorial-content-creator.input.json
    - name: output_verification
      required: true
      schema: schemas/output/tutorial-content-creator.output.json
  artifacts:
    outputs:
      - tutorial-content-creator_logs
      - tutorial-content-creator_results
    storage:
      local: .agents-workspace/data/artifacts
      global: ../.agent-workspace/data/artifacts
