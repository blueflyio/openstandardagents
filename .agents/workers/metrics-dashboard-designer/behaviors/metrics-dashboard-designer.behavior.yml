apiVersion: '@bluefly/ossa/v0.1.9'
kind: AgentBehavior
metadata:
  name: metrics-dashboard-designer-behavior
  agent: metrics-dashboard-designer
  version: 1.0.0
spec:
  behavior_type: worker
  triggers:
    - type: api_request
      endpoint: /execute
      method: POST
    - type: event_driven
      events:
        - task.assigned
    - type: scheduled
      cron: 0 */6 * * *
  capabilities:
    - task_execution
    - data_processing
    - api_interaction
  quality_gates:
    - name: input_validation
      required: true
      schema: schemas/input/metrics-dashboard-designer.input.json
    - name: output_verification
      required: true
      schema: schemas/output/metrics-dashboard-designer.output.json
  artifacts:
    outputs:
      - metrics-dashboard-designer_logs
      - metrics-dashboard-designer_results
    storage:
      local: .agents-workspace/data/artifacts
      global: ../.agent-workspace/data/artifacts
