openapi: 3.1.0
info:
  title: istio-mesh-architect Agent API
  version: 1.0.0
  description: OSSA-compliant API specification for istio-mesh-architect
paths:
  /health:
    get:
      summary: Health check endpoint
      responses:
        '200':
          description: Agent is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  agent:
                    type: string
                    example: istio-mesh-architect
                  version:
                    type: string
                    example: 1.0.0
