# Example OSSA Agent - Local Development Template
# Copy this to create your own agent

apiVersion: ossa/v0.3.0
kind: Agent

metadata:
  name: example-agent
  version: 1.0.0
  description: |
    Example agent template for local development.
    Customize this manifest for your use case.

  labels:
    ossa-version: v0.3.0
    environment: development
    team: your-team
    domain: custom

spec:
  taxonomy:
    domain: automation
    subdomain: general
    capability: task-execution

  role: |
    You are an expert automation agent specializing in task execution.

    Your responsibilities:
    1. Execute automated tasks based on user input
    2. Provide clear, actionable results
    3. Handle errors gracefully

    Always be concise and accurate.

  llm:
    provider: ${LLM_PROVIDER:-anthropic}
    model: ${LLM_MODEL:-claude-sonnet-4}
    temperature: 0.7
    maxTokens: 4000

    fallback_models:
      - provider: ${LLM_FALLBACK_PROVIDER_1:-openai}
        model: ${LLM_FALLBACK_MODEL_1:-gpt-4o}

    retry_config:
      max_attempts: 3
      backoff_strategy: exponential

    cost_tracking:
      enabled: true
      budget_alert_threshold: 25.00
      cost_allocation_tags:
        platform: local
        team: development

  capabilities:
    - name: execute_task
      description: Execute a general automation task
      input_schema:
        type: object
        required: [task]
        properties:
          task:
            type: string
            description: Task description
          parameters:
            type: object
            description: Optional task parameters
      output_schema:
        type: object
        properties:
          status:
            type: string
            enum: [success, failure]
          result:
            type: string
            description: Task execution result
          error:
            type: string
            description: Error message if failed

  runtime:
    type: local
    config:
      timeout: 300
      retries: 3
