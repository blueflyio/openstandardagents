ossa: 0.1.8
validation_config:
  name: "validation-specialist-config"
  version: "1.0.0"
  environment: "production"
  
  api_settings:
    host: "0.0.0.0"
    port: 3003
    base_path: "/api/v1"
    cors:
      enabled: true
      origins: ["*"]
      methods: ["GET", "POST", "PUT", "DELETE"]
    
  security:
    authentication:
      api_key:
        enabled: true
        header_name: "X-API-Key"
        validation_endpoint: "/auth/validate"
      oauth2:
        enabled: true
        provider: "internal"
        scopes: ["read", "validate", "certify"]
    
    rate_limiting:
      enabled: true
      requests_per_minute: 1000
      burst_limit: 100
    
    audit_logging:
      enabled: true
      log_level: "info"
      log_file: "/var/log/ossa/validation-audit.log"
      retention_days: 90
  
  validation:
    strictness_level: "strict"
    timeout_seconds: 30
    max_spec_size_mb: 10
    parallel_validations: 5
    
    certification:
      auto_certification: false
      require_human_review: true
      bronze_threshold: 0.70
      silver_threshold: 0.85
      gold_threshold: 0.95
    
    caching:
      enabled: true
      ttl_minutes: 15
      max_cache_entries: 1000
    
    reporting:
      detailed_errors: true
      include_suggestions: true
      max_errors_returned: 50
  
  compliance:
    frameworks:
      iso_42001:
        enabled: true
        version: "2023"
        strict_validation: true
      nist_ai_rmf:
        enabled: true
        version: "1.0"
        maturity_required: 3
      eu_ai_act:
        enabled: true
        risk_assessment_required: true
  
  integrations:
    langchain:
      enabled: true
      tool_registration: "auto"
      validation_callback: true
    
    crewai:
      enabled: true
      agent_validation: true
      crew_validation: true
    
    mcp:
      enabled: true
      server_mode: true
      tools_endpoint: "/mcp/tools"
      resources_endpoint: "/mcp/resources"
  
  monitoring:
    health_check:
      enabled: true
      interval_seconds: 10
      timeout_seconds: 5
    
    metrics:
      enabled: true
      endpoint: "/metrics"
      include_histograms: true
    
    alerting:
      enabled: true
      error_threshold: 10
      response_time_threshold_ms: 1000
      notification_webhook: "https://alerts.ossa.agents/webhook"
  
  database:
    type: "postgresql"
    host: "localhost"
    port: 5432
    database: "ossa_validation"
    username: "ossa_validator"
    pool_size: 10
    ssl_required: true
  
  storage:
    type: "filesystem"
    base_path: "/var/lib/ossa/validation"
    schemas_path: "./data/schemas"
    cache_path: "/tmp/ossa/validation-cache"
    reports_path: "/var/lib/ossa/reports"
  
  features:
    dual_format_validation: true
    openapi_31_validation: true
    ossa_extensions_validation: true
    protocol_bridge_validation: true
    performance_validation: true
    security_validation: true