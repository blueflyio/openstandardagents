ossa: 0.1.3
metadata:
  name: "compliance-auditor"
  version: "1.0.0"
  description: "Enterprise compliance auditor for ISO 42001, NIST AI RMF, and EU AI Act frameworks"
  author: "Open Standards for Scalable Agents Community"
  license: "Apache-2.0"
  created: "2025-01-28"
  updated: "2025-01-28"

spec:
  conformance_tier: "advanced"
  
  class: "auditor"
  category: "compliance"
  
  capabilities:
    primary:
      - "compliance_auditing"
      - "risk_assessment"
      - "control_validation"
      - "audit_reporting"
    secondary:
      - "evidence_collection"
      - "gap_analysis"
      - "remediation_tracking"
      - "continuous_monitoring"
  
  protocols:
    - name: "openapi"
      version: "3.1.0"
      required: true
    - name: "mcp"
      version: "2024-11-05"
      required: false
    - name: "a2a"
      version: "0.1.3"
      required: false
  
  framework_support:
    langchain:
      enabled: true
      integration_type: "tool"
      audit_capabilities: true
    crewai:
      enabled: true
      integration_type: "auditor_agent"
      compliance_workflows: true
    openai:
      enabled: true
      integration_type: "compliance_assistant"
    mcp:
      enabled: true
      integration_type: "audit_server"

  compliance_frameworks:
    - name: "ISO_42001"
      level: "implemented"
      audit_ready: true
      controls_mapped: 47
      automation_level: "advanced"
      last_audit: "2025-01-15"
      next_audit: "2025-07-15"
      certification_status: "certified"
      auditor_accreditation: "BSI"
    - name: "NIST_AI_RMF"
      level: "implemented" 
      audit_ready: true
      functions_covered: ["GOVERN", "MAP", "MEASURE", "MANAGE"]
      automation_level: "advanced"
      last_assessment: "2025-01-10"
      next_assessment: "2025-04-10"
      maturity_level: "4"
    - name: "EU_AI_Act"
      level: "compliant"
      audit_ready: true
      risk_classification: "limited"
      conformity_assessment: "completed"
      documentation_complete: true
      transparency_requirements: "met"
      human_oversight: "implemented"

  audit_capabilities:
    automated_evidence_collection: true
    continuous_compliance_monitoring: true
    risk_based_audit_planning: true
    cross_framework_mapping: true
    audit_trail_integrity: true
    real_time_alerts: true

  performance:
    latency:
      health_check: "<100ms"
      compliance_check: "<1s"
      full_audit: "<30m"
    throughput:
      concurrent_audits: 10
      controls_per_minute: 50
      evidence_processing: "1GB/hour"

  security:
    authentication:
      - "api_key"
      - "oauth2"
      - "saml"
    authorization: "rbac"
    audit_logging: true
    encryption: "tls_1_3"
    data_retention: "7_years"
    evidence_integrity: "cryptographic_hash"

  endpoints:
    health: "/health"
    capabilities: "/capabilities"
    audit: "/audit"
    compliance_check: "/compliance/check"
    risk_assessment: "/risk/assess"
    reports: "/reports"

  data:
    frameworks: "./data/frameworks"
    controls: "./data/controls"
    evidence: "./data/evidence"
    reports: "./data/reports"
    templates: "./data/templates"

  config:
    audit_frequency: "quarterly"
    evidence_retention: "7_years"
    alert_thresholds:
      high_risk: 0.8
      medium_risk: 0.5
      low_risk: 0.2
    automated_remediation: false
    reporting_formats: ["pdf", "json", "xml"]