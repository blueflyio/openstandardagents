apiVersion: ossa/v0.3.0
kind: Agent
metadata:
  name: bot-dependency-updater
  version: 1.0.0
  description: Keep agent dependencies current
  labels:
    domain: maintenance
    tier: core
    bot: true
spec:
  llm:
    provider: "${LLM_PROVIDER:-anthropic}"
    model: "${LLM_MODEL:-claude-sonnet-4-20250514}"
  capabilities:
    - name: dependency-update
      description: Update dependencies automatically
      scopes:
        - read:repository
        - write:repository
    - name: security-patching
      description: Apply security patches
      scopes:
        - read:repository
        - write:repository
