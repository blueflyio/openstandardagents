apiVersion: '@bluefly/ossa/v0.1.9'
kind: AgentBehavior
metadata:
  name: incident-response-coordinator-behavior
  agent: incident-response-coordinator
  version: 1.0.0
spec:
  behavior_type: orchestrator
  triggers:
    - type: api_request
      endpoint: /execute
      method: POST
    - type: event_driven
      events:
        - task.assigned
    - type: scheduled
      cron: 0 */6 * * *
  capabilities:
    - multi_agent_coordination
    - workflow_orchestration
    - resource_allocation
  quality_gates:
    - name: input_validation
      required: true
      schema: schemas/input/incident-response-coordinator.input.json
    - name: output_verification
      required: true
      schema: schemas/output/incident-response-coordinator.output.json
  artifacts:
    outputs:
      - incident-response-coordinator_logs
      - incident-response-coordinator_results
    storage:
      local: .agents-workspace/data/artifacts
      global: ../.agent-workspace/data/artifacts
