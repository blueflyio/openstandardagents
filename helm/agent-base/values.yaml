# Default values for OSSA agents
# This is a YAML-formatted file with default values
# Override these in your agent-specific values.yaml

# Agent Identity (REQUIRED - override these)
agent:
  id: "change-me"
  name: "Change Me Agent"
  version: "1.0.0"
  framework: "ossa"  # ossa, langflow, langchain, kagent, drupal

# Image Configuration
image:
  registry: registry.bluefly.io
  repository: llm/agents/change-me
  tag: "latest"
  pullPolicy: IfNotPresent
  
# GitLab Package (alternative to image)
# If set, will pull from GitLab NPM/PyPI registry
gitlabPackage:
  enabled: false
  name: "@llm/my-agent"
  version: "1.0.0"
  type: npm  # npm, pypi, generic

# Replication
replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

# Service
service:
  type: ClusterIP
  port: 8000
  metricsPort: 9090

# Ingress
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: agent.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Health Checks
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5

# BuildKit Integration
buildkit:
  enabled: true
  registryUrl: "http://buildkit.agent-buildkit.svc.cluster.local/api/v1"
  heartbeatInterval: 30

# Phoenix Tracing
phoenix:
  enabled: true
  endpoint: "http://otel-collector.observability.svc.cluster.local:4318"
  project: "default"

# Prometheus Monitoring
prometheus:
  enabled: true
  scrape: true
  port: 9090
  path: /metrics

# Environment Variables
env:
  - name: LOG_LEVEL
    value: "info"
  - name: NODE_ENV
    value: "production"

# Secrets (mounted from existing secret)
secrets:
  enabled: false
  name: "agent-secrets"

# ConfigMap
configMap:
  enabled: false
  name: "agent-config"

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  readOnlyRootFilesystem: false

# Node Affinity
affinity: {}

# Tolerations
tolerations: []

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

