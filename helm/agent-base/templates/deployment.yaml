apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.agent.id }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.agent.id }}
    agent.framework: {{ .Values.agent.framework }}
    ossa-compliant: "true"
    version: {{ .Values.agent.version | quote }}
    helm.sh/chart: {{ include "agent-base.chart" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.agent.id }}
  template:
    metadata:
      labels:
        app: {{ .Values.agent.id }}
        version: {{ .Values.agent.version | quote }}
      annotations:
        prometheus.io/scrape: {{ .Values.prometheus.enabled | quote }}
        prometheus.io/port: {{ .Values.prometheus.port | quote }}
        prometheus.io/path: {{ .Values.prometheus.path | quote }}
        phoenix.arize.com/project: {{ .Values.phoenix.project | quote }}
    spec:
      serviceAccountName: {{ include "agent-base.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      
      {{- if .Values.gitlabPackage.enabled }}
      initContainers:
      - name: install-package
        image: node:20-alpine
        command:
        - sh
        - -c
        - |
          npm config set @llm:registry https://gitlab.bluefly.io/api/v4/packages/npm/
          npm install {{ .Values.gitlabPackage.name }}@{{ .Values.gitlabPackage.version }}
          cp -r node_modules/@llm/* /app/
        volumeMounts:
        - name: app
          mountPath: /app
      {{- end }}
      
      containers:
      - name: agent
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
        - name: metrics
          containerPort: {{ .Values.service.metricsPort }}
        
        env:
        # Agent Identity
        - name: AGENT_ID
          value: {{ .Values.agent.id | quote }}
        - name: AGENT_NAME
          value: {{ .Values.agent.name | quote }}
        - name: AGENT_VERSION
          value: {{ .Values.agent.version | quote }}
        
        # BuildKit
        {{- if .Values.buildkit.enabled }}
        - name: BUILDKIT_REGISTRY_URL
          value: {{ .Values.buildkit.registryUrl | quote }}
        - name: HEARTBEAT_INTERVAL
          value: {{ .Values.buildkit.heartbeatInterval | quote }}
        {{- end }}
        
        # Phoenix
        {{- if .Values.phoenix.enabled }}
        - name: PHOENIX_ENDPOINT
          value: {{ .Values.phoenix.endpoint | quote }}
        - name: PHOENIX_PROJECT
          value: {{ .Values.phoenix.project | quote }}
        - name: PHOENIX_ENABLED
          value: "true"
        {{- end }}
        
        # Kubernetes Info
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        # Custom Environment Variables
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        
        {{- if .Values.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.healthCheck.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
        
        readinessProbe:
          httpGet:
            path: {{ .Values.healthCheck.path }}
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        {{- end }}
        
        {{- if or .Values.configMap.enabled .Values.secrets.enabled }}
        volumeMounts:
        {{- if .Values.configMap.enabled }}
        - name: config
          mountPath: /app/config
          readOnly: true
        {{- end }}
        {{- if .Values.secrets.enabled }}
        - name: secrets
          mountPath: /app/secrets
          readOnly: true
        {{- end }}
        {{- end }}
      
      {{- if or .Values.configMap.enabled .Values.secrets.enabled }}
      volumes:
      {{- if .Values.configMap.enabled }}
      - name: config
        configMap:
          name: {{ .Values.configMap.name }}
      {{- end }}
      {{- if .Values.secrets.enabled }}
      - name: secrets
        secret:
          secretName: {{ .Values.secrets.name }}
      {{- end }}
      {{- end }}
      
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

