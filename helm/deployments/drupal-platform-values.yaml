# Drupal llm-platform - Single Source of Truth
# Main data storage and management platform

agent:
  id: drupal-platform
  name: "LLM Platform (Drupal)"
  version: "0.1.0"
  framework: "drupal"

image:
  registry: registry.bluefly.io
  repository: llm/drupal-platform
  tag: "0.1.0"

replicaCount: 3  # High availability

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 15
  targetCPUUtilizationPercentage: 75

resources:
  requests:
    cpu: 1000m
    memory: 2Gi
  limits:
    cpu: 4000m
    memory: 8Gi  # Drupal needs more resources

service:
  type: ClusterIP
  port: 80
  metricsPort: 9090

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"  # Large file uploads
  hosts:
    - host: platform.orb.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: drupal-platform-tls
      hosts:
        - platform.orb.local

buildkit:
  enabled: false  # Drupal doesn't register as agent

phoenix:
  enabled: true
  project: "drupal-platform"

env:
  - name: DRUPAL_DATABASE_HOST
    value: "mysql.databases.svc.cluster.local"
  - name: DRUPAL_DATABASE_PORT
    value: "3306"
  - name: DRUPAL_DATABASE_NAME
    value: "llm_platform"
  - name: DRUPAL_HASH_SALT
    valueFrom:
      secretKeyRef:
        name: drupal-secrets
        key: hash-salt
  - name: GITLAB_URL
    value: "https://gitlab.bluefly.io"

secrets:
  enabled: true
  name: "drupal-secrets"

configMap:
  enabled: true
  name: "drupal-config"

# Drupal-specific: Persistent storage for files
persistence:
  enabled: true
  storageClass: "standard"
  size: "50Gi"
  mountPath: "/var/www/html/web/sites/default/files"

