# OSSA OpenTelemetry Collector Configuration
# Version: 0.1.8 - Enterprise Distributed Tracing

receivers:
  # OTLP Receivers for OSSA Services
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Jaeger Receiver for backward compatibility
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_binary:
        endpoint: 0.0.0.0:6832

  # Zipkin Receiver
  zipkin:
    endpoint: 0.0.0.0:9411

  # Prometheus metrics scraping for OSSA services
  prometheus:
    config:
      scrape_configs:
        - job_name: 'ossa-otel-metrics'
          static_configs:
            - targets: ['ossa.ossa.orb.local:443']
          metrics_path: '/api/v1/metrics/otel'
          scrape_interval: 30s

  # Host metrics for infrastructure monitoring
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu: {}
      disk: {}
      memory: {}
      network: {}
      load: {}
      paging: {}
      filesystem: {}
      process: {}

processors:
  # Batch processor for performance optimization
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    limit_mib: 2048
    spike_limit_mib: 512

  # Resource processor to add OSSA-specific attributes
  resource:
    attributes:
      - key: service.namespace
        value: ossa
        action: upsert
      - key: service.version
        value: 0.1.8
        action: upsert
      - key: deployment.environment
        value: production
        action: upsert
      - key: ossa.cluster
        value: main
        action: upsert

  # Attribute processor for trace enhancement
  attributes:
    actions:
      - key: http.user_agent
        action: delete
      - key: ossa.agent_id
        from_attribute: agent.id
        action: upsert
      - key: ossa.workflow_id
        from_attribute: workflow.id
        action: upsert
      - key: ossa.token_count
        from_attribute: llm.token_count
        action: upsert

  # Probabilistic sampler for high-volume environments
  probabilistic_sampler:
    sampling_percentage: 10

  # Span processor for custom span modifications
  span:
    name:
      from_attributes: ["http.method", "http.route"]
      separator: " "

  # Filter processor for sensitive data removal
  filter:
    traces:
      span:
        - 'attributes["http.url"] != nil and IsMatch(attributes["http.url"], ".*password.*")'
        - 'attributes["http.url"] != nil and IsMatch(attributes["http.url"], ".*token.*")'
    
exporters:
  # Jaeger exporter for distributed tracing
  jaeger:
    endpoint: jaeger-collector:14250
    tls:
      insecure: true

  # OTLP exporter for traces to Jaeger
  otlp/jaeger:
    endpoint: http://jaeger-collector:4317
    tls:
      insecure: true

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      environment: production
      service: ossa-otel-collector

  # OTLP exporter for metrics to Prometheus
  otlp/prometheus:
    endpoint: http://prometheus:9090/api/v1/otlp
    tls:
      insecure: true
    headers:
      "X-Prometheus-Remote-Write-Version": "0.1.0"

  # Logging exporter for debugging
  logging:
    loglevel: info

  # File exporter for backup
  file:
    path: /var/log/otel/traces.json

  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tenant_id: "ossa"
    labels:
      attributes:
        service.name: "service_name"
        service.version: "service_version"
        ossa.agent_id: "agent_id"

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [memory_limiter, resource, attributes, probabilistic_sampler, span, filter, batch]
      exporters: [jaeger, otlp/jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, resource, attributes, batch]
      exporters: [prometheus, otlp/prometheus]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, attributes, batch]
      exporters: [loki, logging]

  extensions: [health_check, pprof, zpages]

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # pprof extension for performance profiling
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages extension for debugging
  zpages:
    endpoint: 0.0.0.0:55679

  # Memory ballast for stable memory usage
  memory_ballast:
    size_mib: 1024