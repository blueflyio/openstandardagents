# Redocly configuration for OSSA API documentation
apiDefinitions:
  # Core OSSA Specifications
  main:
    root: src/api/core/ossa-complete.openapi.yml
  complete:
    root: src/api/core/ossa-v0.1.9-complete.openapi.yml
  specification:
    root: src/api/core/specification.openapi.yml
  acdl:
    root: src/api/core/acdl-specification.openapi.yml
  ossa-agent:
    root: src/api/core/ossa-agent.openapi.yml
  voice-agent:
    root: src/api/core/voice-agent.openapi.yml
  
  # Project Domain APIs
  clean-architecture:
    root: src/api/project/clean-architecture.openapi.yml
  orchestration:
    root: src/api/project/orchestration.openapi.yml
  project-discovery:
    root: src/api/project/project-discovery.openapi.yml
  rebuild-audit:
    root: src/api/project/rebuild-audit.openapi.yml
  
  # MCP Infrastructure APIs  
  context7-mcp:
    root: src/api/mcp/context7-mcp.openapi.yml
  magic-mcp:
    root: src/api/mcp/magic-mcp.openapi.yml
  mcp-infrastructure:
    root: src/api/mcp/mcp-infrastructure.openapi.yml
  web-eval-mcp:
    root: src/api/mcp/web-eval-mcp.openapi.yml
  
  # Legacy/Testing
  test-api:
    root: src/api/legacy/test-api.openapi.yml

lint:
  extends:
    - recommended
  rules:
    operation-operationId: error
    operation-summary: error
    tag-description: warning
    info-description: warning
    no-server-example.com: warning  # Allow localhost for development
    no-unused-components: warning
    path-declaration-must-exist: error
    operation-4xx-response: warning
    no-required-schema-properties-undefined: warning
    
theme:
  colors:
    primary:
      main: '#2196F3'
    secondary:
      main: '#6366F1'
    success:
      main: '#10B981'
    warning:
      main: '#F59E0B'
    error:
      main: '#EF4444'
    text:
      primary: '#111827'
      secondary: '#6B7280'
    
  logo:
    gutter: '20px'
    maxHeight: '40px'
    
  typography:
    fontSize: '16px'
    lineHeight: '1.6'
    fontFamily: '"Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
    code:
      fontFamily: '"JetBrains Mono", "SF Mono", Monaco, Consolas, monospace'
    
  codeBlock:
    backgroundColor: '#1F2937'
    
  sidebar:
    backgroundColor: '#F9FAFB'
    textColor: '#374151'
    
features.openapi:
  showConsole: true
  hideTryItPanel: false
  hideDownloadButton: false
  disableSearch: false
  expandResponses: '200,201,202'
  jsonSampleExpandLevel: 3
  hideSchemaTitles: false
  simpleOneOfTypeLabel: false
  sortPropsAlphabetically: false
  payloadSampleIdx: 0
  hideHostname: false
  hideLoading: false
  
features.search:
  enabled: true
  maxIndexedChars: 50000
  
seo:
  title: 'OSSA - Open Standards for Scalable Agents'
  description: 'Comprehensive OpenAPI 3.1 specification for enterprise AI agent orchestration and interoperability'
  keywords: 'OSSA, AI agents, OpenAPI 3.1, API specification, agent orchestration, enterprise AI, scalable agents, interoperability'
  
redirects:
  - from: /docs
    to: /
  - from: /api
    to: /main
    
nav:
  - label: 'Core Specifications'
    items:
      - label: 'Complete OSSA API'
        page: main
      - label: 'Core Specification'  
        page: specification
      - label: 'v0.1.9 Complete'
        page: complete
      - label: 'ACDL (Agent Capability Description)'
        page: acdl
      - label: 'OSSA Agent Standard'
        page: ossa-agent
      - label: 'Voice Agent Specification'
        page: voice-agent
  - label: 'Project Domain'
    items:
      - label: 'Clean Architecture'
        page: clean-architecture
      - label: 'Orchestration'
        page: orchestration
      - label: 'Project Discovery'
        page: project-discovery
      - label: 'Rebuild & Audit'
        page: rebuild-audit
  - label: 'MCP Infrastructure'
    items:
      - label: 'MCP Infrastructure'
        page: mcp-infrastructure
      - label: 'Context Management'
        page: context7-mcp
      - label: 'Advanced MCP'
        page: magic-mcp
      - label: 'Web Evaluation'
        page: web-eval-mcp
  - label: 'Testing'
    items:
      - label: 'Test API'
        page: test-api