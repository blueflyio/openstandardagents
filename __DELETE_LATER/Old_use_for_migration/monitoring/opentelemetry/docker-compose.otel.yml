# OSSA OpenTelemetry Stack Docker Compose
# Version: 0.1.8 - Complete Observability Stack

version: '3.8'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: ossa-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - otel_logs:/var/log/otel
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint
      - "13133:13133" # Health check
      - "1777:1777"   # pprof
      - "55679:55679" # zpages
      - "6831:6831"   # Jaeger thrift compact
      - "6832:6832"   # Jaeger thrift binary
      - "14250:14250" # Jaeger gRPC
      - "14268:14268" # Jaeger thrift HTTP
      - "9411:9411"   # Zipkin
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=ossa-otel-collector,service.version=0.1.8
    depends_on:
      - jaeger
      - prometheus
      - loki
    networks:
      - ossa-observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Jaeger All-in-One
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: ossa-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686" # Jaeger UI
      - "16687:16687" # Jaeger gRPC
    networks:
      - ossa-observability
    restart: unless-stopped
    volumes:
      - jaeger_data:/badger

  # Prometheus (if not already running)
  prometheus:
    image: prom/prometheus:latest
    container_name: ossa-prometheus-otel
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../prometheus/ossa-alerts.yml:/etc/prometheus/ossa-alerts.yml
      - prometheus_otel_data:/prometheus
    networks:
      - ossa-observability
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ossa-grafana-otel
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ossa-otel-2025
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,jaeger
    ports:
      - "3000:3000"
    volumes:
      - grafana_otel_data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboards:/etc/grafana/dashboards
    networks:
      - ossa-observability
    restart: unless-stopped
    depends_on:
      - prometheus
      - jaeger

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: ossa-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ossa-observability
    restart: unless-stopped

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:latest
    container_name: ossa-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - ossa-observability
    restart: unless-stopped
    depends_on:
      - loki

  # Vector for advanced log processing
  vector:
    image: timberio/vector:latest-alpine
    container_name: ossa-vector
    volumes:
      - ./vector-config.toml:/etc/vector/vector.toml
      - vector_data:/var/lib/vector
    ports:
      - "8686:8686" # Vector API
    networks:
      - ossa-observability
    restart: unless-stopped

  # AlertManager for alert handling
  alertmanager:
    image: prom/alertmanager:latest
    container_name: ossa-alertmanager-otel
    ports:
      - "9093:9093"
    volumes:
      - ../alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_otel_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - ossa-observability
    restart: unless-stopped

  # Redis for caching and queuing
  redis:
    image: redis:7-alpine
    container_name: ossa-redis-observability
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ossa-observability
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  ossa-observability:
    driver: bridge
    name: ossa-observability

volumes:
  prometheus_otel_data:
    name: ossa-prometheus-otel-data
  grafana_otel_data:
    name: ossa-grafana-otel-data
  jaeger_data:
    name: ossa-jaeger-data
  loki_data:
    name: ossa-loki-data
  alertmanager_otel_data:
    name: ossa-alertmanager-otel-data
  vector_data:
    name: ossa-vector-data
  otel_logs:
    name: ossa-otel-logs
  redis_data:
    name: ossa-redis-observability-data