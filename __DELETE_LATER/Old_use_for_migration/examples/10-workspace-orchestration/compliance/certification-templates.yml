# Compliance Certification Templates
# Templates for achieving and maintaining compliance certifications
# OpenAPI AI Agents Standard (OSSA) v0.1.8

ossa: "0.1.8"
kind: "ComplianceCertificationTemplates"
metadata:
  name: "certification-templates"
  version: "1.0.0"
  description: "Templates for compliance certification and audit preparation"

spec:
  # === ISO 42001:2023 TEMPLATE ===
  iso_42001:
    metadata:
      standard: "ISO/IEC 42001:2023"
      title: "Information technology — Artificial intelligence — Management system"
      scope: "AI management system for responsible AI development and deployment"
      
    # Management system requirements
    management_system:
      context:
        - external_issues:
            template: |
              # External Context Analysis
              ## Regulatory Environment
              - AI Act (EU) - High-risk AI system requirements
              - GDPR compliance for data processing
              - Sector-specific regulations (healthcare/finance)
              
              ## Technology Trends
              - Large language model capabilities evolution
              - Multi-agent orchestration standards
              - AI safety and alignment research
              
              ## Stakeholder Expectations
              - Customer trust in AI systems
              - Developer need for ethical AI tools
              - Regulatory scrutiny and oversight
              
        - internal_issues:
            template: |
              # Internal Context Analysis
              ## Organizational Capabilities
              - AI/ML engineering expertise
              - Data governance maturity
              - Risk management processes
              
              ## Resources and Infrastructure
              - Compute and storage capacity
              - Development and deployment tools
              - Monitoring and observability systems
              
              ## Culture and Values
              - Commitment to ethical AI development
              - Transparency and accountability principles
              - Continuous learning and improvement
              
      leadership:
        - policy:
            template: |
              # AI Management System Policy
              
              ## Purpose
              This policy establishes [ORGANIZATION] commitment to responsible AI development, 
              deployment, and operation through a systematic management approach.
              
              ## Scope
              Applies to all AI systems developed, deployed, or operated by [ORGANIZATION], 
              including agent orchestration platforms and related infrastructure.
              
              ## Commitments
              1. Comply with applicable legal and regulatory requirements
              2. Continuously improve AI system performance and safety
              3. Manage AI risks through systematic risk assessment
              4. Ensure stakeholder needs and expectations are met
              5. Foster innovation while maintaining ethical standards
              
              ## Authority
              Signed by: [CEO/CTO NAME]
              Date: [DATE]
              Review Date: [ANNUAL REVIEW DATE]
              
        - roles_responsibilities:
            template: |
              # Roles and Responsibilities Matrix
              
              ## AI Governance Board
              - **Chair**: Chief Technology Officer
              - **Members**: CISO, Legal Counsel, Ethics Officer, Product Lead
              - **Responsibilities**: Strategic oversight, policy approval, risk tolerance
              
              ## AI Management System Owner
              - **Role**: AI Program Manager
              - **Responsibilities**: System implementation, monitoring, continuous improvement
              
              ## Technical Teams
              - **AI Engineers**: System development, testing, deployment
              - **Data Scientists**: Model development, validation, monitoring
              - **DevOps**: Infrastructure, deployment automation, monitoring
              
              ## Compliance and Risk
              - **Compliance Officer**: Regulatory compliance, audit coordination
              - **Risk Manager**: Risk assessment, mitigation planning
              - **Security Team**: Security controls, threat monitoring
              
      planning:
        - risk_assessment:
            template: |
              # AI Risk Assessment Template
              
              ## Risk Identification
              | Risk Category | Risk Description | Likelihood | Impact | Risk Level |
              |---------------|------------------|------------|---------|------------|
              | Technical | Model bias or discrimination | Medium | High | High |
              | Technical | Adversarial attacks | Low | High | Medium |
              | Operational | System downtime | Medium | Medium | Medium |
              | Compliance | Regulatory violation | Low | Critical | High |
              | Reputational | Public trust loss | Medium | High | High |
              
              ## Risk Treatment
              For each high/critical risk:
              1. **Risk Description**: [Detailed description]
              2. **Controls**: [Preventive and detective controls]
              3. **Monitoring**: [KRIs and monitoring procedures]
              4. **Response Plan**: [Incident response procedures]
              5. **Review Schedule**: [Regular review frequency]
              
      support:
        - competence:
            template: |
              # Competence and Training Matrix
              
              ## Required Competencies
              | Role | Technical Skills | Compliance Knowledge | Training Hours/Year |
              |------|------------------|---------------------|-------------------|
              | AI Engineer | Python, ML frameworks, OSSA | AI ethics, regulatory | 40 |
              | Data Scientist | Statistics, ML, validation | Data governance, bias | 32 |
              | DevOps Engineer | Kubernetes, monitoring | Security, compliance | 24 |
              | Product Manager | AI product lifecycle | Risk management, ethics | 20 |
              
              ## Training Programs
              1. **AI Ethics and Bias**: Quarterly workshops on responsible AI
              2. **Regulatory Updates**: Semi-annual briefings on AI regulations  
              3. **Technical Standards**: Annual OSSA and related standards training
              4. **Incident Response**: Bi-annual tabletop exercises
              
        - communication:
            template: |
              # Communication Plan Template
              
              ## Internal Communications
              - **Monthly**: AI system performance dashboards
              - **Quarterly**: Risk assessment updates to leadership
              - **Semi-annual**: Compliance status reports
              - **Annual**: Management system review
              
              ## External Communications
              - **Regulatory**: Proactive engagement with regulators
              - **Customers**: Transparency reports on AI system capabilities
              - **Industry**: Participation in AI standards development
              - **Public**: Responsible AI progress updates

  # === NIST AI RMF TEMPLATE ===
  nist_ai_rmf:
    metadata:
      framework: "NIST AI Risk Management Framework"
      version: "1.0"
      tier: "Tier 3 - Repeatable"
      
    functions:
      govern:
        - policies:
            template: |
              # AI Governance Policies Template
              
              ## Policy Framework
              1. **AI Ethics Policy** - Principles for responsible AI development
              2. **AI Risk Management Policy** - Risk assessment and mitigation
              3. **Data Governance Policy** - Data quality and protection
              4. **Model Lifecycle Policy** - Development, validation, deployment
              
              ## Policy Elements Template
              ### [POLICY NAME]
              **Purpose**: [Why this policy exists]
              **Scope**: [What systems/activities it covers]
              **Principles**: [Core principles and values]
              **Requirements**: [Specific requirements and controls]
              **Roles**: [Who is responsible for what]
              **Monitoring**: [How compliance is measured]
              **Review**: [When and how policy is updated]
              
        - structure:
            template: |
              # AI Governance Structure Template
              
              ## Governance Hierarchy
              ```
              AI Governance Board (Strategic)
              ├── AI Ethics Committee (Oversight)
              ├── AI Risk Committee (Risk Management)  
              ├── Technical Standards Committee (Implementation)
              └── Audit and Compliance Committee (Assurance)
              ```
              
              ## Committee Charters Template
              ### [COMMITTEE NAME] Charter
              **Mission**: [Committee purpose and objectives]
              **Scope**: [Authority and boundaries]
              **Membership**: [Required roles and qualifications]
              **Meetings**: [Frequency and procedures]
              **Reporting**: [To whom and how often]
              **Deliverables**: [Expected outputs and artifacts]
              
      map:
        - context:
            template: |
              # AI System Context Mapping Template
              
              ## Business Context
              - **Mission**: [Organization's core mission]
              - **Values**: [Organizational values relevant to AI]
              - **Strategy**: [AI strategy and objectives]
              - **Stakeholders**: [Key internal and external stakeholders]
              
              ## Technical Context
              - **System Architecture**: [High-level system design]
              - **Data Sources**: [Types and sources of data used]
              - **Model Types**: [AI/ML models employed]
              - **Integration Points**: [How system connects to others]
              
              ## Risk Context  
              - **Risk Appetite**: [Acceptable level of AI risk]
              - **Risk Categories**: [Types of risks considered]
              - **Threat Landscape**: [Known threats and vulnerabilities]
              - **Regulatory Environment**: [Applicable laws and regulations]
              
        - categorization:
            template: |
              # AI System Categorization Template
              
              ## Impact Assessment
              | Impact Category | Level | Justification |
              |----------------|-------|---------------|
              | Individual Safety | [High/Moderate/Low] | [Reasoning] |
              | Human Rights | [High/Moderate/Low] | [Reasoning] |
              | Economic Impact | [High/Moderate/Low] | [Reasoning] |
              | Social Cohesion | [High/Moderate/Low] | [Reasoning] |
              | Democratic Values | [High/Moderate/Low] | [Reasoning] |
              
              ## System Classification
              **Overall Risk Level**: [High/Moderate/Low]
              **Required Controls**: [Based on risk level]
              **Regulatory Requirements**: [Applicable regulations]
              **Stakeholder Oversight**: [Required governance level]
              
      measure:
        - metrics:
            template: |
              # AI Metrics Framework Template
              
              ## Performance Metrics
              | Metric | Target | Current | Trend | Owner |
              |--------|--------|---------|--------|-------|
              | Model Accuracy | >95% | 97.2% | ↑ | Data Science |
              | Response Time | <100ms | 85ms | ↓ | Engineering |
              | Availability | >99.9% | 99.95% | → | Operations |
              | Error Rate | <0.1% | 0.08% | ↓ | Engineering |
              
              ## Fairness Metrics
              | Protected Class | Metric | Threshold | Current | Status |
              |----------------|---------|-----------|---------|---------|
              | Gender | Equalized odds | ±0.05 | 0.03 | ✅ Pass |
              | Race/Ethnicity | Demographic parity | ±0.10 | 0.08 | ✅ Pass |
              | Age | Calibration | ±0.05 | 0.07 | ⚠️ Review |
              
        - testing:
            template: |
              # AI Testing Protocol Template
              
              ## Test Categories
              1. **Functional Testing**
                 - Unit tests for individual components
                 - Integration tests for system interactions
                 - End-to-end workflow validation
              
              2. **Performance Testing**
                 - Load testing under normal conditions
                 - Stress testing under peak conditions
                 - Scalability testing for growth scenarios
              
              3. **Security Testing**
                 - Adversarial attack simulations
                 - Data poisoning resistance
                 - Privacy preservation validation
              
              4. **Fairness Testing**
                 - Bias detection across protected classes
                 - Disparate impact analysis
                 - Intersectional fairness evaluation
              
      manage:
        - controls:
            template: |
              # AI Controls Catalog Template
              
              ## Preventive Controls
              | Control ID | Control Name | Description | Implementation |
              |------------|--------------|-------------|----------------|
              | AI-PC-001 | Data Validation | Validate input data quality | Automated checks |
              | AI-PC-002 | Model Validation | Validate model performance | Staged deployment |
              | AI-PC-003 | Access Control | Restrict system access | RBAC implementation |
              
              ## Detective Controls
              | Control ID | Control Name | Description | Implementation |
              |------------|--------------|-------------|----------------|
              | AI-DC-001 | Performance Monitoring | Monitor model performance | Real-time dashboards |
              | AI-DC-002 | Anomaly Detection | Detect unusual patterns | ML-based detection |
              | AI-DC-003 | Audit Logging | Log all system activities | Comprehensive logging |
              
        - incidents:
            template: |
              # AI Incident Response Plan Template
              
              ## Incident Classification
              | Severity | Description | Response Time | Escalation |
              |----------|-------------|---------------|------------|
              | Critical | System failure, safety risk | 15 minutes | Executive team |
              | High | Performance degradation | 1 hour | Management |
              | Medium | Minor issues | 4 hours | Team lead |
              | Low | Monitoring alerts | 24 hours | Individual |
              
              ## Response Procedures
              1. **Detection**: How incidents are identified
              2. **Assessment**: Severity classification process  
              3. **Response**: Immediate containment actions
              4. **Investigation**: Root cause analysis
              5. **Recovery**: System restoration procedures
              6. **Lessons Learned**: Post-incident review

  # === EU AI ACT TEMPLATE ===
  eu_ai_act:
    metadata:
      regulation: "EU AI Act"
      system_type: "High-Risk AI System"
      compliance_date: "2025-08-02"
      
    requirements:
      risk_management:
        template: |
          # AI Risk Management System Template (Article 9)
          
          ## Risk Management Process
          1. **Risk Identification**
             - Known and foreseeable risks to health, safety, fundamental rights
             - Risks arising from reasonably foreseeable misuse
             - Risks from interaction with other systems
          
          2. **Risk Analysis**  
             - Probability and severity assessment
             - Impact on affected persons
             - Overall risk evaluation methodology
          
          3. **Risk Evaluation**
             - Risk acceptability criteria
             - Risk tolerance thresholds
             - Decision-making framework
          
          4. **Risk Treatment**
             - Risk elimination measures
             - Risk reduction controls
             - Residual risk management
          
          ## Documentation Requirements
          - Risk management plan
          - Risk assessment reports  
          - Risk treatment records
          - Monitoring and review logs
          
      data_governance:
        template: |
          # Data and Data Governance Template (Article 10)
          
          ## Training Data Requirements
          1. **Data Quality**
             - Relevant, representative, free of errors
             - Complete for intended purpose
             - Appropriate statistical properties
          
          2. **Data Bias Management**
             - Bias identification procedures
             - Bias mitigation measures
             - Ongoing bias monitoring
          
          3. **Data Limitations**
             - Known data gaps and limitations
             - Impact on system performance
             - Mitigation strategies
          
          ## Governance Framework
          - Data governance policies
          - Data quality assurance procedures
          - Data lineage documentation
          - Access control measures
          
      transparency:
        template: |
          # Transparency and Information Template (Article 13)
          
          ## User Information Requirements
          1. **System Capabilities**
             - Intended purpose and use cases
             - Performance characteristics
             - Known limitations and constraints
          
          2. **Human Oversight**
             - Level of human oversight required
             - Human oversight procedures
             - Override capabilities
          
          3. **Risk Information**
             - Reasonably foreseeable risks
             - Appropriate mitigation measures
             - Residual risks and limitations
          
          ## Documentation Format
          - User manual or instructions
          - Technical documentation
          - Risk assessment summaries
          - Performance metrics and validation results

  # === CERTIFICATION PROCESSES ===
  certification_processes:
    # Assessment planning
    assessment_planning:
      template: |
        # Certification Assessment Plan Template
        
        ## Assessment Scope
        - **Standards**: [List of standards being assessed against]
        - **Systems**: [AI systems included in scope]
        - **Locations**: [Geographic locations included]
        - **Timeframe**: [Assessment period]
        
        ## Assessment Approach
        1. **Documentation Review**
           - Policy and procedure review
           - Technical documentation assessment
           - Evidence collection and verification
        
        2. **Interviews and Observations**  
           - Staff interviews on roles and responsibilities
           - Process observations and walkthroughs
           - Technical demonstrations
        
        3. **Testing and Validation**
           - Control effectiveness testing
           - System performance validation
           - Compliance verification testing
        
        ## Deliverables
        - Assessment plan and schedule
        - Findings and gap analysis report
        - Remediation recommendations
        - Certification readiness assessment
        
    # Evidence collection
    evidence_collection:
      template: |
        # Evidence Collection Template
        
        ## Evidence Types
        1. **Policies and Procedures**
           - AI governance policies
           - Risk management procedures  
           - Quality assurance processes
           - Incident response plans
        
        2. **Technical Documentation**
           - System architecture diagrams
           - Model development documentation
           - Testing and validation results
           - Performance monitoring reports
        
        3. **Operational Records**
           - Audit logs and trails
           - Incident reports and responses
           - Training records and certifications
           - Management review minutes
        
        ## Evidence Management
        - Collection procedures and schedules
        - Storage and retention requirements
        - Access control and confidentiality
        - Version control and change management