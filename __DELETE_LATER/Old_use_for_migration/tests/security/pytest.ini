[tool:pytest]
# OSSA Security Test Suite Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --maxfail=5
    -p no:warnings

# Markers
markers =
    authentication: Authentication framework tests
    authorization: Authorization system tests  
    trust_scoring: Trust scoring system tests
    malicious_protection: Malicious agent protection tests
    audit_trail: Audit trail security tests
    performance: Performance and scalability tests
    integration: Integration tests
    slow: Slow-running tests (may take more than 10 seconds)
    critical: Critical security tests that must pass
    compliance: Compliance-related security tests

# Test filtering
minversion = 6.0
required_plugins = pytest-asyncio>=0.21.0

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Timeout configuration
timeout = 300  # 5 minutes default timeout
timeout_method = thread

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pytest_asyncio.*
    ignore::PendingDeprecationWarning

# Async configuration
asyncio_mode = auto