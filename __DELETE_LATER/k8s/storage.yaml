# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ossa-redis
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  serviceName: ossa-redis
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ossa-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ossa-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: ossa-platform
    spec:
      serviceAccountName: ossa-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
          - redis-server
          - /etc/redis/redis.conf
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ossa-platform-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-config
        configMap:
          name: redis-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        app.kubernetes.io/name: ossa-redis
        app.kubernetes.io/component: cache
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ossa-fast-ssd
      resources:
        requests:
          storage: 20Gi

