---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ossa-postgres
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  serviceName: ossa-postgres
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ossa-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ossa-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: ossa-platform
    spec:
      serviceAccountName: ossa-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      initContainers:
      - name: postgres-init
        image: postgres:15-alpine
        command:
          - /bin/bash
          - -c
          - |
            if [ ! -f /var/lib/postgresql/data/postgresql.conf ]; then
              echo "Initializing PostgreSQL data directory..."
              initdb -D /var/lib/postgresql/data --auth-host=scram-sha-256 --encoding=UTF-8
            fi
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ossa-platform-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: ossa
        - name: POSTGRES_USER
          value: ossa
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ossa-platform-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - ossa
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - ossa
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        app.kubernetes.io/name: ossa-postgres
        app.kubernetes.io/component: database
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ossa-fast-ssd
      resources:
        requests:
          storage: 100Gi

