---
# PostgreSQL Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-postgres
    app.kubernetes.io/component: database-config
    ossa.bluefly.io/version: "0.1.8"
data:
  postgresql.conf: |
    # PostgreSQL configuration for OSSA
    listen_addresses = '*'
    port = 5432
    max_connections = 200
    shared_buffers = 1GB
    effective_cache_size = 3GB
    maintenance_work_mem = 256MB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 4MB
    min_wal_size = 1GB
    max_wal_size = 4GB
    
    # Logging
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_statement = 'all'
    log_min_duration_statement = 1000

---
# Redis Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-redis
    app.kubernetes.io/component: cache-config
    ossa.bluefly.io/version: "0.1.8"
data:
  redis.conf: |
    # Redis configuration for OSSA
    bind 0.0.0.0
    port 6379
    timeout 0
    tcp-keepalive 300
    
    # Memory management
    maxmemory 1gb
    maxmemory-policy allkeys-lru
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    
    # Security
    requirepass ${REDIS_PASSWORD}
    
    # Performance
    tcp-backlog 511
    databases 16
    
    # Logging
    loglevel notice
    logfile ""