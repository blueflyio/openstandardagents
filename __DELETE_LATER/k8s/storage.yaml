# Qdrant Vector Database StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ossa-qdrant
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-qdrant
    app.kubernetes.io/component: vectordb
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  serviceName: ossa-qdrant
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ossa-qdrant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ossa-qdrant
        app.kubernetes.io/component: vectordb
        app.kubernetes.io/part-of: ossa-platform
    spec:
      serviceAccountName: ossa-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: qdrant
        image: qdrant/qdrant:v1.7.4
        ports:
        - containerPort: 6333
          name: http
        - containerPort: 6334
          name: grpc
        env:
        - name: QDRANT__SERVICE__HTTP_PORT
          value: "6333"
        - name: QDRANT__SERVICE__GRPC_PORT
          value: "6334"
        - name: QDRANT__CLUSTER__ENABLED
          value: "true"
        - name: QDRANT__CLUSTER__P2P__PORT
          value: "6335"
        - name: QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS
          value: "4"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: qdrant-data
          mountPath: /qdrant/storage
        livenessProbe:
          httpGet:
            path: /health
            port: 6333
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 6333
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: qdrant-data
      labels:
        app.kubernetes.io/name: ossa-qdrant
        app.kubernetes.io/component: vectordb
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ossa-high-iops
      resources:
        requests:
          storage: 200Gi

---
# Qdrant Service
apiVersion: v1
kind: Service
metadata:
  name: ossa-qdrant
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-qdrant
    app.kubernetes.io/component: vectordb
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  selector:
    app.kubernetes.io/name: ossa-qdrant
  ports:
  - port: 6333
    targetPort: 6333
    name: http
  - port: 6334
    targetPort: 6334
    name: grpc
