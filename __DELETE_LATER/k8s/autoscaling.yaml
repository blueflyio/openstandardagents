apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ossa-gateway-hpa
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-gateway
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ossa-gateway
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "50"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      selectPolicy: Max
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Min
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60

