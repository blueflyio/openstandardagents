# Database Health Monitoring
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ossa-database-health-check
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-database-health
    app.kubernetes.io/component: database-monitoring
spec:
  schedule: "*/5 * * * *"  # Every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: db-health-checker
            image: postgres:15-alpine
            command:
            - /bin/sh
            - -c
            - |
              echo "Checking database health..."
              
              # PostgreSQL Health Check
              export PGPASSWORD=$POSTGRES_PASSWORD
              pg_isready -h ossa-postgres.ossa-system.svc.cluster.local -p 5432 -U ossa
              if [ $? -eq 0 ]; then
                echo "PostgreSQL is healthy"
              else
                echo "PostgreSQL health check failed"
                exit 1
              fi
              
              # Check database connections
              CONN_COUNT=$(psql -h ossa-postgres.ossa-system.svc.cluster.local -U ossa -d ossa -t -c "SELECT count(*) FROM pg_stat_activity;")
              echo "Active connections: $CONN_COUNT"
              
              # Check for long-running queries
              LONG_QUERIES=$(psql -h ossa-postgres.ossa-system.svc.cluster.local -U ossa -d ossa -t -c "SELECT count(*) FROM pg_stat_activity WHERE state = 'active' AND query_start < now() - interval '5 minutes';")
              echo "Long-running queries: $LONG_QUERIES"
              
              if [ "$LONG_QUERIES" -gt 5 ]; then
                echo "WARNING: Too many long-running queries detected"
              fi
            env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ossa-platform-secrets
                  key: POSTGRES_PASSWORD
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"

---
# Redis Health Monitoring
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ossa-redis-health-check
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-redis-health
    app.kubernetes.io/component: cache-monitoring
spec:
  schedule: "*/2 * * * *"  # Every 2 minutes
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: redis-health-checker
            image: redis:7-alpine
            command:
            - /bin/sh
            - -c
            - |
              echo "Checking Redis health..."
              
              # Basic Redis ping
              redis-cli -h ossa-redis.ossa-system.svc.cluster.local -p 6379 ping
              if [ $? -eq 0 ]; then
                echo "Redis is responding to ping"
              else
                echo "Redis ping failed"
                exit 1
              fi
              
              # Check Redis memory usage
              MEMORY_USAGE=$(redis-cli -h ossa-redis.ossa-system.svc.cluster.local -p 6379 INFO memory | grep used_memory_human | cut -d: -f2 | tr -d '\r')
              echo "Redis memory usage: $MEMORY_USAGE"
              
              # Check connected clients
              CLIENTS=$(redis-cli -h ossa-redis.ossa-system.svc.cluster.local -p 6379 INFO clients | grep connected_clients | cut -d: -f2 | tr -d '\r')
              echo "Connected clients: $CLIENTS"
              
              # Performance test
              redis-cli -h ossa-redis.ossa-system.svc.cluster.local -p 6379 --latency-history -i 1 > /tmp/latency.log 2>&1 &
              LATENCY_PID=$!
              sleep 5
              kill $LATENCY_PID 2>/dev/null || true
              echo "Redis latency test completed"
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"

---
# Vector Database Health Monitoring
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ossa-qdrant-health-check
  namespace: ossa-system
  labels:
    app.kubernetes.io/name: ossa-qdrant-health
    app.kubernetes.io/component: vectordb-monitoring
spec:
  schedule: "*/3 * * * *"  # Every 3 minutes
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: qdrant-health-checker
            image: curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Checking Qdrant health..."
              
              # Basic health check
              HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://ossa-qdrant.ossa-system.svc.cluster.local:6333/health)
              if [ "$HTTP_STATUS" = "200" ]; then
                echo "Qdrant health endpoint returned 200"
              else
                echo "Qdrant health check failed with status: $HTTP_STATUS"
                exit 1
              fi
              
              # Check cluster info
              curl -s http://ossa-qdrant.ossa-system.svc.cluster.local:6333/cluster
              
              # Check collections
              COLLECTIONS=$(curl -s http://ossa-qdrant.ossa-system.svc.cluster.local:6333/collections | jq -r '.result.collections | length')
              echo "Number of collections: $COLLECTIONS"
              
              echo "Qdrant health check completed successfully"
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"

---
# Health Check Alerts Configuration
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ossa-health-check-alerts
  namespace: ossa-monitoring
  labels:
    app.kubernetes.io/name: ossa-health-alerts
    app.kubernetes.io/component: prometheus-rules
spec:
  groups:
  - name: ossa-health-checks
    rules:
    - alert: OSSAServiceUnhealthy
      expr: up{job=~"ossa-.*"} == 0
      for: 1m
      labels:
        severity: critical
        component: "{{ $labels.job }}"
      annotations:
        summary: "OSSA service is unhealthy"
        description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."
    
    - alert: OSSAHighResponseTime
      expr: probe_duration_seconds{job=~"ossa-.*"} > 5
      for: 2m
      labels:
        severity: warning
        component: "{{ $labels.job }}"
      annotations:
        summary: "OSSA service has high response time"
        description: "Service {{ $labels.job }} response time is {{ $value }}s, exceeding 5s threshold."
    
    - alert: OSSADatabaseConnectionFailed
      expr: probe_success{instance=~".*postgres.*"} == 0
      for: 30s
      labels:
        severity: critical
        component: database
      annotations:
        summary: "Database connection failed"
        description: "Cannot connect to PostgreSQL database {{ $labels.instance }}"
    
    - alert: OSSARedisConnectionFailed
      expr: probe_success{instance=~".*redis.*"} == 0
      for: 30s
      labels:
        severity: critical
        component: cache
      annotations:
        summary: "Redis connection failed"
        description: "Cannot connect to Redis instance {{ $labels.instance }}"