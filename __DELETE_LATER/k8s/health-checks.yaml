# Comprehensive Health Check and Readiness Probe Configuration for OSSA v0.1.8

apiVersion: v1
kind: ConfigMap
metadata:
  name: ossa-health-check-config
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-platform
    app.kubernetes.io/component: health-checks
    ossa.bluefly.io/version: "0.1.8"
data:
  # Health check intervals and timeouts
  HEALTH_CHECK_INTERVAL: "30"
  HEALTH_CHECK_TIMEOUT: "10"
  READINESS_CHECK_INTERVAL: "5"
  READINESS_CHECK_TIMEOUT: "3"
  STARTUP_PROBE_TIMEOUT: "60"
  
  # Service-specific health endpoints
  GATEWAY_HEALTH_ENDPOINT: "/health"
  GATEWAY_READINESS_ENDPOINT: "/ready"
  AGENT_HEALTH_ENDPOINT: "/health"
  AGENT_READINESS_ENDPOINT: "/ready"
  
  # Health check thresholds
  CPU_THRESHOLD: "80"
  MEMORY_THRESHOLD: "85"
  DISK_THRESHOLD: "90"
  RESPONSE_TIME_THRESHOLD: "5000"

---
# Health Check Service for Advanced Monitoring
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-health-monitor
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-health-monitor
    app.kubernetes.io/component: health-monitoring
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ossa-health-monitor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ossa-health-monitor
        app.kubernetes.io/component: health-monitoring
        app.kubernetes.io/part-of: ossa-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ossa-service-account
      containers:
      - name: health-monitor
        image: gitlab.bluefly.io/ossa/platform:0.1.8-health-monitor
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8090
          name: metrics
        env:
        - name: MONITOR_NAMESPACE
          value: "ossa-platform"
        - name: CHECK_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: ossa-health-check-config
              key: HEALTH_CHECK_INTERVAL
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /startup
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10

---
# Enhanced Gateway Deployment with Comprehensive Health Checks
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-gateway-enhanced
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-gateway-enhanced
    app.kubernetes.io/component: gateway-enhanced
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: ossa-gateway-enhanced
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ossa-gateway-enhanced
        app.kubernetes.io/component: gateway-enhanced
        app.kubernetes.io/part-of: ossa-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: ossa-service-account
      initContainers:
      # Pre-flight health check
      - name: preflight-check
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Performing pre-flight checks..."
          # Check Redis connectivity
          timeout 30 sh -c 'until nc -z ossa-redis.ossa-system.svc.cluster.local 6379; do sleep 1; done'
          echo "Redis is available"
          # Check PostgreSQL connectivity
          timeout 30 sh -c 'until nc -z ossa-postgres.ossa-system.svc.cluster.local 5432; do sleep 1; done'
          echo "PostgreSQL is available"
          # Check Qdrant connectivity
          timeout 30 sh -c 'until nc -z ossa-qdrant.ossa-system.svc.cluster.local 6333; do sleep 1; done'
          echo "Qdrant is available"
          echo "Pre-flight checks completed successfully"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      containers:
      - name: gateway
        image: gitlab.bluefly.io/ossa/platform:0.1.8-gateway
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: SERVICE_PORT
          value: "3000"
        - name: HEALTH_CHECK_ENABLED
          value: "true"
        - name: DEEP_HEALTH_CHECK
          value: "true"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ossa-platform-config
              key: REDIS_URL
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: ossa-platform-config
              key: POSTGRES_URL
        - name: QDRANT_URL
          valueFrom:
            configMapKeyRef:
              name: ossa-platform-config
              key: QDRANT_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        # Startup probe for slow-starting containers
        startupProbe:
          httpGet:
            path: /startup
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # Allow up to 150 seconds for startup
          successThreshold: 1
        # Liveness probe to restart unhealthy containers
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        # Readiness probe to control traffic routing
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        # Additional health check via exec
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                echo "Graceful shutdown initiated..."
                sleep 15  # Allow time for connections to drain
                echo "Shutdown complete"

---
