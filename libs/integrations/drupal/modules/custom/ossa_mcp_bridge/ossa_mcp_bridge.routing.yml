ossa_mcp_bridge.execute_agent:
  path: '/api/ossa/agents/{agent_id}/execute'
  defaults:
    _controller: '\Drupal\ossa_mcp_bridge\Controller\McpController::executeAgent'
  methods: [POST]
  requirements:
    _permission: 'execute ossa agents'
    agent_id: '[a-zA-Z0-9_-]+'

ossa_mcp_bridge.discover_agents:
  path: '/api/ossa/agents/discover'
  defaults:
    _controller: '\Drupal\ossa_mcp_bridge\Controller\McpController::discoverAgents'
  methods: [GET]
  requirements:
    _permission: 'discover ossa agents'

ossa_mcp_bridge.agent_status:
  path: '/api/ossa/agents/{agent_id}/status'
  defaults:
    _controller: '\Drupal\ossa_mcp_bridge\Controller\McpController::getAgentStatus'
  methods: [GET]
  requirements:
    _permission: 'view ossa agent status'
    agent_id: '[a-zA-Z0-9_-]+'

ossa_mcp_bridge.settings:
  path: '/admin/config/services/ossa-mcp-bridge'
  defaults:
    _form: '\Drupal\ossa_mcp_bridge\Form\SettingsForm'
    _title: 'OSSA MCP Bridge Settings'
  requirements:
    _permission: 'administer ossa mcp bridge'
