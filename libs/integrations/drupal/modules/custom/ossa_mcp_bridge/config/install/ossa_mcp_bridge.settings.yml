workspace_endpoint: 'http://localhost:8000/api/v1'
mcp_endpoint: 'http://localhost:3000/mcp'
agent_discovery: true
cache_ttl: 300
timeout: 30
protocols:
  - mcp
  - rest
compliance_tier: governed
security:
  tls_enabled: false
  verify_certificates: true
  client_cert: ''
  client_key: ''
logging:
  enabled: true
  level: 'info'
  max_entries: 1000
