ossa_mcp_bridge.settings:
  type: config_object
  label: 'OSSA MCP Bridge settings'
  mapping:
    workspace_endpoint:
      type: string
      label: 'OSSA Workspace endpoint'
    mcp_endpoint:
      type: string
      label: 'MCP protocol endpoint'
    agent_discovery:
      type: boolean
      label: 'Enable automatic agent discovery'
    cache_ttl:
      type: integer
      label: 'Cache TTL in seconds'
    timeout:
      type: integer
      label: 'Request timeout in seconds'
    protocols:
      type: sequence
      label: 'Supported protocols'
      sequence:
        type: string
    compliance_tier:
      type: string
      label: 'OSSA compliance tier'
    security:
      type: mapping
      label: 'Security settings'
      mapping:
        tls_enabled:
          type: boolean
          label: 'Enable TLS'
        verify_certificates:
          type: boolean
          label: 'Verify SSL certificates'
        client_cert:
          type: string
          label: 'Client certificate path'
        client_key:
          type: string
          label: 'Client key path'
    logging:
      type: mapping
      label: 'Logging settings'
      mapping:
        enabled:
          type: boolean
          label: 'Enable logging'
        level:
          type: string
          label: 'Log level'
        max_entries:
          type: integer
          label: 'Maximum log entries'
