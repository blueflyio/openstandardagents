apiVersion: open-standards-scalable-agents/v0.1.9
kind: WorkspaceManifest
metadata:
  name: global-workspace
  version: "0.1.9-alpha.1"
  created: "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
spec:
  discovery:
    auto_scan: true
    scan_interval: 300
    methods: [filesystem, git, uadp, network]
  orchestration:
    mode: distributed
    max_concurrent_workflows: 100
    coordination: event-driven
  compliance:
    tier: governed
    audit_interval: 3600
    standards: [ossa-v0.1.9, nist-800-53, iso-27001]
  monitoring:
    enabled: true
    retention: "30d"
    metrics_interval: 60
  security:
    tls_required: true
    authentication: required
    authorization: rbac
