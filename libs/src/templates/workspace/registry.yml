apiVersion: open-standards-scalable-agents/v0.1.9
kind: GlobalRegistry
metadata:
  name: workspace-global-registry
  scope: workspace
  version: "0.1.9-alpha.1"
spec:
  registries:
    - type: workspace
      path: .agent-workspace/agents/
      priority: 1
    - type: project
      paths:
        - "*/.agents/registry.yml"
      priority: 2
    - type: repository
      paths: 
        - "*/.agents/agents/"
        - "*/agents/"
      priority: 3
  
  discovery:
    strategies:
      - filesystem_scan
      - git_repository_scan
      - package_json_scan
      - uadp_network_discovery
    
  coordination:
    mode: hierarchical
    levels:
      workspace: 1
      project: 2
      repository: 3
      
  agents:
    total: 0
    by_type: {}
    by_project: {}
