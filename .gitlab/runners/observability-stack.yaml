# Observability Stack for OSSA Runners
# Comprehensive monitoring, tracing, and logging

apiVersion: v1
kind: Service
metadata:
  name: gitlab-runner-metrics
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
    component: metrics
spec:
  ports:
  - port: 8093
    targetPort: 8093
    name: metrics
    protocol: TCP
  selector:
    app: gitlab-runner
    component: autoscaler

---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-runner-tracing
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
    component: tracing
spec:
  ports:
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
    protocol: TCP
  - port: 4318
    targetPort: 4318
    name: otlp-http
    protocol: TCP
  selector:
    app: gitlab-runner
    component: autoscaler

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: runner-log-collector
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
    component: logging
spec:
  selector:
    matchLabels:
      app: gitlab-runner
      component: log-collector
  template:
    metadata:
      labels:
        app: gitlab-runner
        component: log-collector
    spec:
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:latest
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        env:
        - name: FLUENT_BIT_CONFIG
          value: "/fluent-bit/etc/fluent-bit.conf"
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
spec:
  selector:
    matchLabels:
      app: gitlab-runner
      component: metrics
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: gitlab-runner-comprehensive-alerts
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
spec:
  groups:
  - name: runner.health
    interval: 30s
    rules:
    - alert: RunnerPodDown
      expr: up{job="gitlab-runner"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "GitLab runner pod is down"
        description: "Runner pod {{ $labels.pod }} has been down for more than 2 minutes"
    
    - alert: RunnerHighRestartCount
      expr: kube_pod_container_status_restarts_total{namespace="gitlab-runner"} > 5
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Runner pod restarting frequently"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times"
    
    - alert: RunnerHighFailureRate
      expr: rate(gitlab_runner_jobs_failed_total[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High job failure rate"
        description: "Runner has failure rate of {{ $value | humanizePercentage }}"
    
    - alert: RunnerHighCPU
      expr: rate(container_cpu_usage_seconds_total{namespace="gitlab-runner"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Runner CPU usage high"
        description: "CPU usage is {{ $value | humanizePercentage }}"
    
    - alert: RunnerHighMemory
      expr: container_memory_usage_bytes{namespace="gitlab-runner"} / container_spec_memory_limit_bytes > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Runner memory usage high"
        description: "Memory usage is {{ $value | humanizePercentage }}"
    
    - alert: RunnerJobQueueBacklog
      expr: gitlab_runner_jobs_queued_total > 10
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High job queue backlog"
        description: "{{ $value }} jobs queued, consider scaling up"
    
    - alert: RunnerSlowJobExecution
      expr: histogram_quantile(0.95, rate(gitlab_runner_job_duration_seconds_bucket[5m])) > 600
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Slow job execution"
        description: "95th percentile job duration is {{ $value }}s"
