# Comprehensive Alerting Rules for OSSA Runners
# Extended alert coverage

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: gitlab-runner-extended-alerts
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
spec:
  groups:
  - name: runner.health
    interval: 30s
    rules:
    - alert: RunnerPodDown
      expr: up{job="gitlab-runner"} == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "GitLab runner pod is down"
        description: "Runner pod {{ $labels.pod }} has been down for more than 2 minutes"
    
    - alert: RunnerHighRestartCount
      expr: kube_pod_container_status_restarts_total{namespace="gitlab-runner"} > 5
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Runner pod restarting frequently"
        description: "Pod {{ $labels.pod }} has restarted {{ $value }} times"
    
    - alert: RunnerHighFailureRate
      expr: rate(gitlab_runner_jobs_failed_total[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High job failure rate"
        description: "Runner has failure rate of {{ $value | humanizePercentage }}"
    
    - alert: RunnerHighCPU
      expr: rate(container_cpu_usage_seconds_total{namespace="gitlab-runner"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Runner CPU usage high"
        description: "CPU usage is {{ $value | humanizePercentage }}"
    
    - alert: RunnerHighMemory
      expr: container_memory_usage_bytes{namespace="gitlab-runner"} / container_spec_memory_limit_bytes > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Runner memory usage high"
        description: "Memory usage is {{ $value | humanizePercentage }}"
    
    - alert: RunnerJobQueueBacklog
      expr: gitlab_runner_jobs_queued_total > 10
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High job queue backlog"
        description: "{{ $value }} jobs queued, consider scaling up"
    
    - alert: RunnerSlowJobExecution
      expr: histogram_quantile(0.95, rate(gitlab_runner_job_duration_seconds_bucket[5m])) > 600
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "Slow job execution"
        description: "95th percentile job duration is {{ $value }}s"
    
    - alert: RunnerLowAvailability
      expr: count(up{job="gitlab-runner"} == 1) / count(up{job="gitlab-runner"}) < 0.5
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Low runner availability"
        description: "Only {{ $value | humanizePercentage }} of runners are available"
    
    - alert: RunnerCacheFailure
      expr: rate(gitlab_runner_cache_operations_failed_total[5m]) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Runner cache failures"
        description: "Cache failure rate is {{ $value | humanizePercentage }}"
