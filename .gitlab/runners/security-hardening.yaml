# Security Hardening for OSSA Runners
# Pod security policies, network policies, secrets management

apiVersion: policy/v1
kind: PodSecurityPolicy
metadata:
  name: gitlab-runner-psp
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: false

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gitlab-runner-network-policy
  namespace: gitlab-runner
spec:
  podSelector:
    matchLabels:
      app: gitlab-runner
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: gitlab-runner
    - podSelector:
        matchLabels:
          app: gitlab-runner
    ports:
    - protocol: TCP
      port: 8093
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8093
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 6443
  - to:
    - namespaceSelector:
        matchLabels:
          name: gitlab-runner
    ports:
    - protocol: TCP
      port: 8093

---
apiVersion: v1
kind: Secret
metadata:
  name: runner-tls-secret
  namespace: gitlab-runner
type: Opaque
stringData:
  tls.crt: ""
  tls.key: ""

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitlab-runner-cert
  namespace: gitlab-runner
spec:
  secretName: runner-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - gitlab-runner-metrics.gitlab-runner.svc.cluster.local
