# Advanced OSSA Runner Features
# Rate limiting, priority queues, resource quotas

apiVersion: v1
kind: ResourceQuota
metadata:
  name: gitlab-runner-quota
  namespace: gitlab-runner
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "20"
    persistentvolumeclaims: "5"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: gitlab-runner-limits
  namespace: gitlab-runner
spec:
  limits:
  - default:
      cpu: "2"
      memory: "4Gi"
    defaultRequest:
      cpu: "500m"
      memory: "1Gi"
    type: Container

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: runner-high-priority
value: 1000
globalDefault: false
description: "High priority for critical OSSA runner jobs"

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: runner-normal-priority
value: 500
globalDefault: true
description: "Normal priority for OSSA runner jobs"

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: runner-low-priority
value: 100
globalDefault: false
description: "Low priority for non-critical OSSA runner jobs"

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gitlab-runner-network-policy
  namespace: gitlab-runner
spec:
  podSelector:
    matchLabels:
      app: gitlab-runner
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: gitlab-runner
    - podSelector:
        matchLabels:
          app: gitlab-runner
    ports:
    - protocol: TCP
      port: 8093
  egress:
  - to:
    - namespaceSelector: {}
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 6443
