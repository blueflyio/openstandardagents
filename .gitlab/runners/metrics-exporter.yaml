# Metrics Exporter for OSSA Runners
# Custom metrics collection and export

apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner-metrics-exporter
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
    component: metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-runner
      component: metrics-exporter
  template:
    metadata:
      labels:
        app: gitlab-runner
        component: metrics-exporter
    spec:
      containers:
      - name: metrics-exporter
        image: prom/node-exporter:latest
        ports:
        - containerPort: 9100
          name: metrics
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        args:
        - --path.procfs=/host/proc
        - --path.sysfs=/host/sys
        - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys

---
apiVersion: v1
kind: Service
metadata:
  name: runner-metrics-exporter
  namespace: gitlab-runner
  labels:
    app: gitlab-runner
    component: metrics-exporter
spec:
  ports:
  - port: 9100
    targetPort: 9100
    name: metrics
  selector:
    app: gitlab-runner
    component: metrics-exporter
