apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
  namespace: development
data:
  config.yaml: |
    model_list:
      - model_name: gpt-4
        litellm_params:
          model: openai/gpt-4
          api_key: ${OPENAI_API_KEY}
      - model_name: claude-sonnet
        litellm_params:
          model: anthropic/claude-sonnet-4-20250514
          api_key: ${ANTHROPIC_API_KEY}
      - model_name: claude-opus
        litellm_params:
          model: anthropic/claude-opus-4-20250514
          api_key: ${ANTHROPIC_API_KEY}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-router
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-router
  template:
    metadata:
      labels:
        app: agent-router
    spec:
      containers:
      - name: litellm
        image: ghcr.io/berriai/litellm:main-latest
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: OPENAI_API_KEY
          value: "sk-test-key-replace-me"
        - name: ANTHROPIC_API_KEY
          value: "sk-ant-test-key-replace-me"
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: litellm-config
---
apiVersion: v1
kind: Service
metadata:
  name: agent-router
  namespace: development
spec:
  selector:
    app: agent-router
  ports:
  - port: 4000
    targetPort: 4000
    name: http
  type: LoadBalancer
