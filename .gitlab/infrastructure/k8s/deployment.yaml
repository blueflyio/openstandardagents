# =============================================================================
# OSSA Website - Kubernetes Deployment
# =============================================================================
# GitOps managed by GitLab Agent (ossa-local)
# Image tag 'latest' is updated by CI on main branch merges
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-website
  namespace: ossa-website
  labels:
    app: ossa-website
    app.kubernetes.io/name: ossa-website
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: gitlab-agent
  annotations:
    gitlab.com/environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: ossa-website
  template:
    metadata:
      labels:
        app: ossa-website
        app.kubernetes.io/name: ossa-website
      annotations:
        # Force pod restart when image changes (for imagePullPolicy: Always)
        kubectl.kubernetes.io/restartedAt: "auto"
    spec:
      containers:
        - name: website
          image: registry.gitlab.com/blueflyio/ossa/openstandardagents.org:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          env:
            - name: NODE_ENV
              value: "production"
      imagePullSecrets:
        - name: gitlab-registry
      terminationGracePeriodSeconds: 30
