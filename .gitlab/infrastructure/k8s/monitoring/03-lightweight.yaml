apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-lite
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-lite
  template:
    metadata:
      labels:
        app: prometheus-lite
    spec:
      tolerations:
      - key: "node.kubernetes.io/disk-pressure"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time=1h'
          - '--storage.tsdb.retention.size=100MB'
        ports:
        - containerPort: 9090
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: storage
          mountPath: /prometheus
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: storage
        emptyDir:
          sizeLimit: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-lite
  namespace: monitoring
spec:
  selector:
    app: prometheus-lite
  ports:
  - port: 9090
    targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-lite
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-lite
  template:
    metadata:
      labels:
        app: grafana-lite
    spec:
      tolerations:
      - key: "node.kubernetes.io/disk-pressure"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: grafana-storage
        emptyDir:
          sizeLimit: 100Mi
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-lite
  namespace: monitoring
spec:
  selector:
    app: grafana-lite
  ports:
  - port: 3000
    targetPort: 3000
