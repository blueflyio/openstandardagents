apiVersion: ossa/v0.3.3
kind: Agent
metadata:
  name: security-healer
  version: 2.1.0
  description: |
    Autonomous security vulnerability remediation agent.
    Consumes vulnerability events and automatically creates MRs to fix them.
  labels:
    domain: security
    capability: vulnerability-remediation
    team: security-ops
  annotations:
    ossa.io/migration: v0.3.3-to-v0.3.3
    ossa.io/migrated-date: 2026-01-07
spec:
  taxonomy:
    domain: security
    subdomain: vulnerability-management
    capability: automated-remediation
  role: >
    You are a security remediation specialist. When vulnerabilities are
    detected,

    you automatically create merge requests to fix them by updating dependencies

    or applying patches.
  llm:
    provider: anthropic
    model: claude-sonnet
    temperature: 0.2
  dependencies:
    agents:
      - name: vulnerability-scanner
        version: ^1.2.0
        required: true
        reason: Consumes vulnerability.detected events from this agent
        contract:
          publishes:
            - security.vulnerability.detected
      - name: gitlab-api-client
        version: ">=2.0.0 <3.0.0"
        required: true
        reason: Uses GitLab API wrapper for creating MRs and managing issues
        contract:
          commands:
            - create_merge_request
            - add_mr_comment
            - get_project_info
      - name: slack-notifier
        version: "*"
        required: false
        reason: Optional Slack notifications for security fixes
        contract:
          commands:
            - send_notification
    services:
      - name: gitlab-api
        version: v4
        endpoint: ${GITLAB_API_URL}
        required: true
        reason: Primary GitLab API for all Git operations
      - name: prometheus
        version: ">=2.0"
        endpoint: ${PROMETHEUS_URL}
        required: false
        reason: Optional metrics collection for security remediation tracking
    mcp:
      - name: jira-mcp
        version: ^1.0.0
        url: ${JIRA_MCP_URL}
        required: false
        tools:
          - getJiraIssue
          - createJiraTask
          - updateJiraStatus
        reason: Optional integration with Jira for security tracking
  messaging:
    publishes:
      - channel: security.vulnerability.fixed
        schema:
          type: object
          required:
            - vulnerability_id
            - fix_version
            - mr_url
          properties:
            vulnerability_id:
              type: string
              pattern: ^CVE-[0-9]{4}-[0-9]+$
            fix_version:
              type: string
            mr_url:
              type: string
              format: uri
            fixed_at:
              type: string
              format: date-time
    subscribes:
      - channel: security.vulnerability.detected
        handler: handle_vulnerability_detected
        schema:
          type: object
          required:
            - vulnerability_id
            - severity
            - package_name
          properties:
            vulnerability_id:
              type: string
            severity:
              type: string
              enum:
                - critical
                - high
                - medium
                - low
            package_name:
              type: string
            cvss_score:
              type: number
              minimum: 0
              maximum: 10
  tools:
    - type: mcp
      name: gitlab-mcp
      description: GitLab API operations via MCP
  autonomy:
    level: autonomous
    approval_required: false
    allowed_actions:
      - create_merge_request
      - update_dependency
      - add_mr_comment
  constraints:
    cost:
      maxTokensPerDay: 100000
      maxCostPerDay: 10
      currency: USD
  observability:
    tracing:
      enabled: true
    metrics:
      enabled: true
    logging:
      level: info
