apiVersion: ossa/v0.3.0
kind: Agent
metadata:
  name: bot-ossa-compliance
  version: 1.0.0
  description: Validates agent manifests against OSSA specification
  labels:
    domain: validation
    tier: core
    bot: true
spec:
  llm:
    provider: anthropic
    model: "${LLM_MODEL:-claude-sonnet-4-20250514}"
  capabilities:
    - name: schema-validation
      description: Validate against OSSA JSON schema
      scopes:
        - read:repository
  triggers:
    - type: file_change
      patterns:
        - "**/*.ossa.yaml"
      action: validate
