apiVersion: ossa/v0.3.0
kind: Agent
metadata:
  name: ossa-release-automation
  version: 1.0.0
  description: Autonomous release management agent
  lifecycle:
    state: active
    maturity: stable
spec:
  role: OSSA Release Automation Agent - manages releases and versioning
  llm:
    provider: anthropic
    model: claude-3-5-sonnet-20241022
  tools:
    - type: mcp
      name: gitlab-api
      capabilities:
        - create_release
        - create_tag
