# RBAC Configuration for GitLab Agent Impersonation
# This allows CI/CD jobs to access the cluster with restricted permissions

---
# ClusterRole for basic read access (view resources)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-ci-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]

---
# ClusterRole for deployment access (create, update, delete)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-ci-deployer
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["*"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["*"]

---
# ClusterRoleBinding for project-level access
# Grants deployer role to GitLab project members via impersonation
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab-project-openstandardagents-deployer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-ci-deployer
subjects:
  # Grant access to all users from the openstandardagents project
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: "gitlab:project:blueflyio/openstandardagents"

---
# ClusterRoleBinding for group-level read access
# Grants read-only role to all blueflyio group members
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitlab-group-blueflyio-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-ci-reader
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: "gitlab:group:blueflyio"

---
# RoleBinding for namespace-specific deployment (ossa-agents)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitlab-openstandardagents-deployer
  namespace: ossa-agents
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-ci-deployer
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: "gitlab:project:blueflyio/openstandardagents"
