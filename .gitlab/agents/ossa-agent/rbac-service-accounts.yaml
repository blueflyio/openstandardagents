# RBAC Configuration for GitLab Service Accounts
# This allows service accounts to access the cluster with restricted permissions
#
# SETUP:
# 1. Create service accounts in GitLab: https://gitlab.com/groups/blueflyio/-/settings/service_accounts
# 2. Generate PATs for each service account
# 3. Apply this RBAC configuration to your cluster
# 4. Update agent configs to use service accounts

---
# ServiceAccount for version manager
apiVersion: v1
kind: ServiceAccount
metadata:
  name: version-manager-service-account
  namespace: version-management
  labels:
    app: version-manager
    managed-by: gitlab-agent
    service-account-type: gitlab
    gitlab-service-account: "true"

---
# ServiceAccount for deployment operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployment-service-account
  namespace: deployment-system
  labels:
    app: deployment-coordinator
    managed-by: gitlab-agent
    service-account-type: gitlab
    gitlab-service-account: "true"

---
# ServiceAccount for monitoring
apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-service-account
  namespace: observability-system
  labels:
    app: monitoring-agent
    managed-by: gitlab-agent
    service-account-type: gitlab
    gitlab-service-account: "true"

---
# ServiceAccount for security operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-service-account
  namespace: security-system
  labels:
    app: security-scanner
    managed-by: gitlab-agent
    service-account-type: gitlab
    gitlab-service-account: "true"

---
# ClusterRole for version management operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-version-manager
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]

---
# ClusterRole for deployment operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-deployment-manager
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["*"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["*"]

---
# ClusterRole for monitoring (read-only)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-monitoring-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]

---
# ClusterRole for security operations (read-only)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitlab-security-reader
rules:
  - apiGroups: [""]
    resources: ["pods", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]

---
# RoleBinding for version manager service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: version-manager-service-account-binding
  namespace: version-management
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-version-manager
subjects:
  - kind: ServiceAccount
    name: version-manager-service-account
    namespace: version-management

---
# RoleBinding for deployment service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployment-service-account-binding
  namespace: deployment-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-deployment-manager
subjects:
  - kind: ServiceAccount
    name: deployment-service-account
    namespace: deployment-system

---
# RoleBinding for monitoring service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: monitoring-service-account-binding
  namespace: observability-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-monitoring-reader
subjects:
  - kind: ServiceAccount
    name: monitoring-service-account
    namespace: observability-system

---
# RoleBinding for security service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: security-service-account-binding
  namespace: security-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gitlab-security-reader
subjects:
  - kind: ServiceAccount
    name: security-service-account
    namespace: security-system

