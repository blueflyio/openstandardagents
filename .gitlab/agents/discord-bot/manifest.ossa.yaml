apiVersion: ossa/v0.3.0
kind: Agent
metadata:
  name: discord-bot-agent
  version: 1.0.0
  description: Discord DevOps integration for issue #1
  labels:
    issue: "1"
    type: worker
    priority: high

spec:
  role: |
    Implement Discord bot integration:
    1. GitLab webhook notifications
    2. Deployment status updates
    3. CI/CD pipeline alerts
    4. Community moderation
    
    Work in feature branch: feature/1-discord-integration
    Create MR to development when done
  
  llm:
    provider: anthropic
    model: claude-3-5-sonnet-20241022
    temperature: 0.1
  
  integrations:
    discord:
      webhook_url: ${DISCORD_WEBHOOK_URL}
      channels:
        - ci-notifications
        - deployments
    
    gitlab:
      webhooks:
        - pipeline_events
        - deployment_events
        - merge_request_events
  
  workflow:
    branch: feature/1-discord-integration
    target: development
