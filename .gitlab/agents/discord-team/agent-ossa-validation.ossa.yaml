apiVersion: ossa/v0.3.0
kind: Agent
metadata:
  name: ossa-validation-commands
  namespace: milestone-v0.3.0
  labels:
    issue: "4"
    wave: "2"
    priority: high
spec:
  description: Add OSSA manifest validation commands to Discord bot
  
  issue:
    id: 4
    title: "OSSA Validation Commands"
    branch: feature/4-ossa-validation-commands
    
  tasks:
    - id: validate-command
      name: Implement /ossa validate command
      actions:
        - Accept YAML/JSON manifest as attachment or code block
        - Run OSSA CLI validation
        - Return validation results with errors/warnings
        - Format output for Discord
        
    - id: schema-command
      name: Implement /ossa schema command
      actions:
        - Return current OSSA schema version
        - Provide schema download link
        - Show schema documentation link
        
    - id: examples-command
      name: Implement /ossa examples command
      actions:
        - List available example manifests
        - Provide links to examples
        - Show example categories
        
  deliverables:
    - /ossa validate command working
    - /ossa schema command working
    - /ossa examples command working
    - Tests for all commands
    - MR to development branch
    
  estimated_time: 4h
