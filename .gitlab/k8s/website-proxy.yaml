apiVersion: v1
kind: ConfigMap
metadata:
  name: ossa-website-nginx-config
  namespace: ossa-website
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      upstream localhost {
        server host.docker.internal:3000;
      }
      server {
        listen 80;
        location / {
          proxy_pass http://localhost;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ossa-website-proxy
  namespace: ossa-website
  labels:
    app: ossa-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ossa-website
  template:
    metadata:
      labels:
        app: ossa-website
    spec:
      hostNetwork: true
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: ossa-website-nginx-config
