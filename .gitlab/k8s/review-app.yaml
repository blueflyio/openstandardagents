# =============================================================================
# OSSA Website Review App - Dynamic Kubernetes Deployment
# =============================================================================
# This template is used by GitLab CI to deploy review apps for MRs
# Environment variables are substituted at deploy time
#
# Usage:
#   envsubst < review-app.yaml | kubectl apply -f -
#
# Required Environment Variables:
#   - REVIEW_APP_NAME: e.g., "mr-123" or "ossa-staging"
#   - REVIEW_APP_HOST: e.g., "123.review.blueflyagents.com"
#   - REVIEW_APP_IMAGE: e.g., "registry.gitlab.com/blueflyio/openstandardagents.org:sha"
#   - NAMESPACE: e.g., "ossa-review"
# =============================================================================
---
apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: ossa-review
    app.kubernetes.io/managed-by: gitlab-ci
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${REVIEW_APP_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${REVIEW_APP_NAME}
    app.kubernetes.io/name: ossa-website
    app.kubernetes.io/instance: ${REVIEW_APP_NAME}
    app.kubernetes.io/managed-by: gitlab-ci
    gitlab.com/environment: review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${REVIEW_APP_NAME}
  template:
    metadata:
      labels:
        app: ${REVIEW_APP_NAME}
        app.kubernetes.io/name: ossa-website
        app.kubernetes.io/instance: ${REVIEW_APP_NAME}
    spec:
      containers:
        - name: website
          image: ${REVIEW_APP_IMAGE}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: gitlab-registry
---
apiVersion: v1
kind: Service
metadata:
  name: ${REVIEW_APP_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${REVIEW_APP_NAME}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: ${REVIEW_APP_NAME}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${REVIEW_APP_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${REVIEW_APP_NAME}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: ${REVIEW_APP_HOST}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${REVIEW_APP_NAME}
                port:
                  number: 80
