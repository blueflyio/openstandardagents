# ============================================================================
# OPTIMIZED TEST JOBS - Using Shared Rules (DRY)
# ============================================================================
# Different test suites run based on pipeline context:
# - Feature branch push: Fast tests only (unit, lint, security)
# - MR pipeline: Full test suite (unit, lint, security, integration, e2e)
# - Merge train: Quick validation (tests already passed)
# - Release/main: Full suite + coverage

include:
  - local: .gitlab/ci/rules.yml
# Base template for test jobs - uses build artifacts
.test-job-base:
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
  dependencies:
    - build:dist
  needs:
    - job: build:dist
      artifacts: true
      optional: true
  before_script:
    - apk add --no-cache curl jq
    - test -f build.env && . build.env || echo "No build.env found (using defaults)"
    - |
      if [ ! -d "node_modules" ] || [ ! -d "dist" ]; then
        echo "build:dist artifacts not available, running npm ci and build..."
        npm ci --prefer-offline --no-audit
        npm run build
      else
        echo "Using build artifacts from build:dist job"
      fi

# Quick validation for feature branch pushes (fast feedback)
# NOTE: Does NOT extend .test-job-base - doesn't need build artifacts for typecheck/lint
test:quick:
  stage: test
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
  before_script:
    - apk add --no-cache curl jq
    - npm ci --prefer-offline --no-audit
  script:
    - npm run typecheck
    - npm run lint || echo "Lint warnings (non-blocking on feature branches)"
  artifacts:
    when: always
    expire_in: 1 day
  rules:
    # Only on feature branch pushes (not MRs, not release/main)
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH !~ /^(main|release)/ && $CI_MERGE_REQUEST_IID == null
      when: on_success
  allow_failure: true

# Full unit tests - run on MRs and release/main (uses .rules:fast)
test:unit:
  extends:
    - .test-job-base
    - .rules:fast
  stage: test
  timeout: 20 minutes
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure
  script:
    - npm run test:coverage -- --passWithNoTests
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      junit: test-results/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
      - test-results/
    expire_in: 7 days
  allow_failure: false

# Integration tests - only on MRs and release/main (uses .rules:full)
test:integration:
  extends:
    - .test-job-base
    - .rules:full
  stage: test
  timeout: 20 minutes
  script:
    - npm run test:integration
  artifacts:
    reports:
      junit: test-results/junit.xml
    paths:
      - test-results/
    expire_in: 7 days
  allow_failure: false

# E2E tests - only on MRs targeting release/main (uses .rules:full)
# NOTE: Requires real E2E tests (see tests/e2e/smoke.spec.ts)
test:e2e:
  extends:
    - .test-job-base
    - .rules:full
  stage: test
  timeout: 30 minutes
  script:
    - |
      if [ -d "tests/e2e" ]; then
        npm run test:e2e
      else
        echo "No E2E tests directory found - skipping E2E tests"
        echo "Creating empty test result for CI..."
        mkdir -p test-results
        echo '<?xml version="1.0" encoding="UTF-8"?><testsuites></testsuites>' > test-results/junit.xml
      fi
  artifacts:
    reports:
      junit: test-results/junit.xml
    paths:
      - test-results/
    expire_in: 7 days
  allow_failure: false

# Smoke tests - production-grade validation (uses .rules:full)
# Validates: npm pack installation, exports, CLI commands, schema coverage
test:smoke:
  extends:
    - .test-job-base
    - .rules:full
  stage: test
  timeout: 15 minutes
  script:
    - npm run test:smoke
  artifacts:
    reports:
      junit: test-results/junit.xml
    paths:
      - test-results/
    expire_in: 7 days
  allow_failure: false

# Lint and typecheck - always run (fast) - uses .rules:fast
test:lint:
  stage: test
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
    - .rules:fast
  dependencies:
    - build:dist
  needs:
    - job: build:dist
      artifacts: true
      optional: true
  before_script:
    - apk add --no-cache curl jq
    - test -f build.env && . build.env || echo "No build.env found (using defaults)"
    - |
      if [ ! -d "node_modules" ] || [ ! -d "dist" ]; then
        echo "build:dist artifacts not available, running npm ci and build..."
        npm ci --prefer-offline --no-audit
        npm run build
      else
        echo "Using build artifacts from build:dist job"
      fi
  script:
    - |
      set +e
      npm run lint || echo "WARNING: Lint found issues (non-blocking)"
      npm run typecheck || echo "WARNING: Typecheck found issues (non-blocking)"
      exit 0
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
    paths:
      - gl-code-quality-report.json
    expire_in: 7 days
  allow_failure: true

# Security audit - npm audit (uses .rules:fast)
# NOTE: This is a real security gate - no allow_failure
test:security:
  stage: test
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
    - .rules:fast
  dependencies:
    - build:dist
  needs:
    - job: build:dist
      artifacts: true
      optional: true
  before_script:
    - apk add --no-cache curl jq
    - test -f build.env && . build.env || echo "No build.env found (using defaults)"
    - |
      if [ ! -d "node_modules" ]; then
        echo "build:dist artifacts not available, running npm ci..."
        npm ci --prefer-offline --no-audit
      else
        echo "Using build artifacts from build:dist job"
      fi
  script:
    - echo "Running npm audit on production dependencies..."
    - npm audit --production --audit-level=high
  allow_failure: false
