# ============================================================================
# OPTIMIZED TEST JOBS - Conditional Execution by Pipeline Type
# ============================================================================
# Different test suites run based on pipeline context:
# - Feature branch push: Quick validation only
# - MR pipeline: Full test suite
# - Merge train: Quick validation (tests already passed)
# - Release/main: Full suite + coverage

# Base template for test jobs - uses build artifacts
.test-job-base:
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
  dependencies:
    - build:dist
  needs:
    - job: build:dist
      artifacts: true
  before_script:
    - apk add --no-cache curl jq
    - test -f build.env && . build.env || echo "No build.env found (using defaults)"
    # Use artifacts - no npm ci needed!
    - echo "Using build artifacts from build:dist job"

# Quick validation for feature branch pushes (fast feedback)
# NOTE: Does NOT extend .test-job-base - doesn't need build artifacts for typecheck/lint
test:quick:
  stage: test
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
  before_script:
    - apk add --no-cache curl jq
    - npm ci --prefer-offline --no-audit
  script:
    - npm run typecheck
    - npm run lint || echo "Lint warnings (non-blocking on feature branches)"
  artifacts:
    when: always
    expire_in: 1 day
  rules:
    # Only on feature branch pushes (not MRs, not release/main)
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH !~ /^(main|release)/ && $CI_MERGE_REQUEST_IID == null
      when: on_success
  allow_failure: true

# Full unit tests - run on MRs and release/main
test:unit:
  extends: .test-job-base
  stage: test
  timeout: 20 minutes
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure
  script:
    - npm run test:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      junit: test-results/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
      - test-results/
    expire_in: 7 days
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH =~ /^release\//
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      when: never  # Skip in merge train (already passed in MR pipeline)
  allow_failure: false

# Integration tests - only on MRs and release/main
test:integration:
  extends: .test-job-base
  stage: test
  timeout: 20 minutes
  script:
    - npm run test:integration
  artifacts:
    reports:
      junit: test-results/junit.xml
    paths:
      - test-results/
    expire_in: 7 days
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH =~ /^release\//
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      when: never
  allow_failure: false

# E2E tests - only on MRs targeting release/main
test:e2e:
  extends: .test-job-base
  stage: test
  timeout: 30 minutes
  script:
    - npm run test:e2e
  artifacts:
    reports:
      junit: test-results/junit.xml
    paths:
      - test-results/
    expire_in: 7 days
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME =~ /^(main|release)/
    - if: $CI_COMMIT_BRANCH =~ /^release\//
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      when: never
  allow_failure: false

# Lint and typecheck - always run (fast)
test:lint:
  stage: test
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
  dependencies:
    - build:dist
  needs:
    - job: build:dist
      artifacts: true
  before_script:
    - apk add --no-cache curl jq
    - test -f build.env && . build.env || echo "No build.env found (using defaults)"
  script:
    - npm run lint || echo "WARNING: Lint warnings"
    - npm run typecheck || echo "WARNING: Typecheck warnings"
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
    paths:
      - gl-code-quality-report.json
    expire_in: 7 days
  allow_failure: true
  rules:
    - when: always

# Security audit - npm audit
test:security:
  stage: test
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
  dependencies:
    - build:dist
  needs:
    - job: build:dist
      artifacts: true
  before_script:
    - apk add --no-cache curl jq
    - test -f build.env && . build.env || echo "No build.env found (using defaults)"
  script:
    - npm audit --production || echo "WARNING: Security vulnerabilities found"
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH =~ /^release\//
    - if: $CI_COMMIT_BRANCH == "main"
