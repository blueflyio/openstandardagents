# ============================================================================
# OPTIMIZED TEST JOBS - Using Shared Rules (DRY)
# ============================================================================
# Different test suites run based on pipeline context:
# - Feature branch push: Fast tests only (unit, lint, security)
# - MR pipeline: Full test suite (unit, lint, security, integration, e2e)
# - Merge train: Quick validation (tests already passed)
# - Release/main: Full suite + coverage

include:
  - local: .gitlab/ci/rules.yml
# Base template for test jobs - uses build artifacts
.test-job-base:
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
  dependencies:
    - build:dist
  needs:
    - job: build:dist
      artifacts: true
  before_script:
    - apk add --no-cache curl jq
    - test -f build.env && . build.env || echo "No build.env found (using defaults)"
    - echo "Using build artifacts from build:dist job"

# Quick validation for feature branch pushes (fast feedback)
# NOTE: Does NOT extend .test-job-base - doesn't need build artifacts for typecheck/lint
test:quick:
  stage: test
  image: node:${NODE_VERSION}-alpine
  tags:
    - saas-linux-small-amd64
  extends:
    - .npm-cache-readonly
  before_script:
    - apk add --no-cache curl jq
    - npm ci --prefer-offline --no-audit
  script:
    - npm run typecheck
    - npm run lint || echo "Lint warnings (non-blocking on feature branches)"
  artifacts:
    when: always
    expire_in: 1 day
  rules:
    # Only on feature branch pushes (not MRs, not release/main)
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH !~ /^(main|release)/ && $CI_MERGE_REQUEST_IID == null
      when: on_success
  allow_failure: true

# Full unit tests - run on MRs and release/main (uses .rules:fast)
test:unit:
  extends:
    - .test-job-base
    - .rules:fast
  stage: test
  timeout: 20 minutes
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
      - api_failure
  script:
    - npm run test:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      junit: test-results/junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
      - test-results/
    expire_in: 7 days
