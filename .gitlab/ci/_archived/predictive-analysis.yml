# Predictive Analysis Pipeline
# Predicts future OSSA needs 3-6 months ahead

predict:future-needs:
  stage: intelligence
  image: node:20
  script:
    - npm install -g @bluefly/openstandardagents
    - |
      ossa run .gitlab/agents/predictive-analytics/manifest.ossa.yaml \
        --runtime anthropic \
        --message "Analyze ecosystem trends and predict what OSSA will need in 3-6 months. Create strategic issues for future enhancements."
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  schedule:
    - cron: "0 5 1 * *"  # 5 AM on 1st of every month
  allow_failure: true
