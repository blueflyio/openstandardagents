# Complete Runner Deployment Job
# Deploys all runner infrastructure components

deploy:complete-runner-infrastructure:
  stage: deploy
  image: bitnami/kubectl:latest
  before_script:
    - kubectl version --client
    - apk add --no-cache curl jq
  script:
    - |
      echo "Deploying complete OSSA runner infrastructure..."
      chmod +x .gitlab/runners/deploy-all.sh
      ./.gitlab/runners/deploy-all.sh
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
    - if: $DEPLOY_RUNNERS == "true"
      when: manual
  allow_failure: false
  environment:
    name: production
    url: https://gitlab.com/blueflyio/openstandardagents
