# OSSA Grafana Dashboard Provisioning Configuration
# Version: 0.1.8 - Auto-provisioned Enterprise Dashboards

apiVersion: 1

providers:
  - name: 'OSSA Enterprise Dashboards'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

  - name: 'OSSA SLA Dashboards'
    orgId: 1
    folder: 'SLA & Performance'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/sla

  - name: 'OSSA Security Dashboards'
    orgId: 1
    folder: 'Security & Compliance'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/security

  - name: 'OSSA Agent Fleet Dashboards'
    orgId: 1
    folder: 'Agent Management'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 15
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/agents

  - name: 'OSSA Business Metrics Dashboards'
    orgId: 1
    folder: 'Business Intelligence'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 300
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/business

  - name: 'OSSA Infrastructure Dashboards'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/infrastructure