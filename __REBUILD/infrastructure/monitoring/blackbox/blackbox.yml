# OSSA Blackbox Exporter Configuration
# Version: 0.1.8 - External Endpoint Monitoring

modules:
  # HTTP GET probes for OSSA API endpoints
  http_2xx:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202]
      method: GET
      headers:
        User-Agent: "OSSA-Blackbox-Exporter/0.1.8"
        Accept: "application/json"
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  # HTTPS probe with certificate validation
  https_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200, 201, 202]
      method: GET
      headers:
        User-Agent: "OSSA-Blackbox-Exporter/0.1.8"
        Accept: "application/json"
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
      tls_config:
        insecure_skip_verify: false
      fail_if_ssl: false
      fail_if_not_ssl: false

  # API health check probe
  ossa_api_health:
    prober: http
    timeout: 3s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        User-Agent: "OSSA-Health-Check/0.1.8"
        Accept: "application/json"
      no_follow_redirects: true
      preferred_ip_protocol: "ip4"
      body_regex:
        - '.*"status":"healthy".*'

  # Agent registry probe
  ossa_agents_probe:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        User-Agent: "OSSA-Agent-Probe/0.1.8"
        Accept: "application/json"
        Authorization: "Bearer YOUR-API-TOKEN"
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"

  # VORTEX token optimization probe
  ossa_vortex_probe:
    prober: http
    timeout: 8s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: POST
      headers:
        User-Agent: "OSSA-VORTEX-Probe/0.1.8"
        Content-Type: "application/json"
        Accept: "application/json"
      body: '{"test": true, "probe": "blackbox"}'
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"

  # TCP probe for database connections
  tcp_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"
      ip_protocol_fallback: true

  # ICMP ping probe
  icmp_ping:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
      source_ip_address: ""
      payload_size: 64
      dont_fragment: false

  # DNS probe
  dns_lookup:
    prober: dns
    timeout: 5s
    dns:
      query_name: "ossa.ai"
      query_type: "A"
      valid_rcodes:
        - NOERROR
      validate_answer_rrs:
        fail_if_matches_regexp:
          - ".*127.0.0.1"
        fail_if_all_match_regexp:
          - ".*127.0.0.1"
      preferred_ip_protocol: "ip4"

  # TLS certificate expiration probe
  tls_connect:
    prober: tcp
    timeout: 5s
    tcp:
      preferred_ip_protocol: "ip4"
      tls: true
      tls_config:
        insecure_skip_verify: false

  # OpenAPI specification probe
  ossa_openapi_probe:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      headers:
        User-Agent: "OSSA-OpenAPI-Probe/0.1.8"
        Accept: "application/json, text/yaml"
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
      body_regex:
        - '.*openapi.*3\.[0-9]\.[0-9].*'

  # WebSocket connection probe
  websocket_connect:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1"]
      valid_status_codes: [101]
      method: GET
      headers:
        User-Agent: "OSSA-WebSocket-Probe/0.1.8"
        Connection: "Upgrade"
        Upgrade: "websocket"
        Sec-WebSocket-Version: "13"
        Sec-WebSocket-Key: "dGhlIHNhbXBsZSBub25jZQ=="
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"