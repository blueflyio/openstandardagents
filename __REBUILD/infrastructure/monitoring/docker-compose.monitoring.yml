# OSSA Complete Monitoring Stack
# Version: 0.1.8 - Production Enterprise Monitoring

version: '3.8'

services:
  # Prometheus with OSSA-specific configuration
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: ossa-prometheus-enterprise
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
      - '--web.enable-admin-api'
      - '--query.max-concurrency=50'
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/ossa-alerts.yml:/etc/prometheus/ossa-alerts.yml:ro
      - ./prometheus/ossa-recording-rules.yml:/etc/prometheus/ossa-recording-rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - ossa-monitoring
    environment:
      - PROMETHEUS_RETENTION_TIME=30d
      - PROMETHEUS_RETENTION_SIZE=50GB
    extra_hosts:
      - "ossa.ossa.orb.local:host-gateway"

  # Grafana with OSSA dashboards
  grafana:
    image: grafana/grafana:10.0.0
    container_name: ossa-grafana-enterprise
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ossa-enterprise-2025
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel,jaeger
      - GF_FEATURE_TOGGLES_ENABLE=tracing
      - GF_ANALYTICS_REPORTING_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - ossa-monitoring
    depends_on:
      - prometheus

  # AlertManager with OSSA alert routing
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: ossa-alertmanager-enterprise
    restart: unless-stopped
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.listen-address=0.0.0.0:9094'
      - '--log.level=info'
    networks:
      - ossa-monitoring

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: ossa-node-exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.systemd'
      - '--collector.processes'
    networks:
      - ossa-monitoring

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: ossa-cadvisor
    restart: unless-stopped
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - ossa-monitoring

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.80.0
    container_name: ossa-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./opentelemetry/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
      - otel_logs:/var/log/otel
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics endpoint
      - "13133:13133" # Health check
      - "1777:1777"   # pprof
      - "55679:55679" # zpages
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=service.name=ossa-otel-collector,service.version=0.1.8,deployment.environment=production
    depends_on:
      - jaeger
      - loki
      - prometheus
    networks:
      - ossa-monitoring
    restart: unless-stopped

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: ossa-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    ports:
      - "16686:16686" # Jaeger UI
      - "16687:16687" # Jaeger gRPC
    volumes:
      - jaeger_data:/badger
    networks:
      - ossa-monitoring
    restart: unless-stopped

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.0
    container_name: ossa-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ossa-monitoring
    restart: unless-stopped

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:2.9.0
    container_name: ossa-promtail
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - ossa-monitoring
    restart: unless-stopped
    depends_on:
      - loki

  # Vector for advanced log processing
  vector:
    image: timberio/vector:0.31.0-alpine
    container_name: ossa-vector
    volumes:
      - ./vector/vector-config.toml:/etc/vector/vector.toml:ro
      - vector_data:/var/lib/vector
    ports:
      - "8686:8686" # Vector API
    networks:
      - ossa-monitoring
    restart: unless-stopped

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: ossa-redis-monitoring
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ossa-monitoring
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru

  # VictoriaMetrics for long-term storage (optional)
  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.91.3
    container_name: ossa-victoria-metrics
    ports:
      - "8428:8428"
    volumes:
      - victoria_data:/victoria-metrics-data
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--retentionPeriod=12'  # 12 months retention
      - '--httpListenAddr=:8428'
      - '--maxConcurrentInserts=16'
      - '--search.maxMemoryPerQuery=1GB'
    networks:
      - ossa-monitoring
    restart: unless-stopped

  # Blackbox exporter for external endpoint monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: ossa-blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/config/blackbox.yml:ro
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - ossa-monitoring
    restart: unless-stopped

networks:
  ossa-monitoring:
    driver: bridge
    name: ossa-monitoring
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus_data:
    name: ossa-prometheus-data
  grafana_data:
    name: ossa-grafana-data
  alertmanager_data:
    name: ossa-alertmanager-data
  jaeger_data:
    name: ossa-jaeger-data
  loki_data:
    name: ossa-loki-data
  vector_data:
    name: ossa-vector-data
  otel_logs:
    name: ossa-otel-logs
  redis_data:
    name: ossa-redis-monitoring-data
  victoria_data:
    name: ossa-victoria-metrics-data