---
# Telemetry configuration for observability
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: ossa-platform-telemetry
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-platform
    app.kubernetes.io/component: telemetry
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  metrics:
  - providers:
    - name: prometheus
  - overrides:
    - match:
        metric: ALL_METRICS
      tagOverrides:
        ossa_version:
          value: "0.1.8"
        ossa_component:
          value: "%{LABELS['app.kubernetes.io/component']}"
  tracing:
  - providers:
    - name: jaeger
  accessLogging:
  - providers:
    - name: otel

---
# Envoy Filter for advanced traffic management
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ossa-rate-limiting
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-platform
    app.kubernetes.io/component: envoy-filter
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/name: ossa-gateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.local_ratelimit
        typed_config:
          "@type": type.googleapis.com/udpa.type.v1.TypedStruct
          type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          value:
            stat_prefix: local_rate_limiter
            token_bucket:
              max_tokens: 1000
              tokens_per_fill: 1000
              fill_interval: 60s
            filter_enabled:
              runtime_key: local_rate_limit_enabled
              default_value:
                numerator: 100
                denominator: HUNDRED
            filter_enforced:
              runtime_key: local_rate_limit_enforced
              default_value:
                numerator: 100
                denominator: HUNDRED

---
# Workload Entry for external services if needed
