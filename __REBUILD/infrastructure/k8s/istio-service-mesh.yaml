  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: external-ai-provider
    app.kubernetes.io/component: workload-entry
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  address: "external-ai.llm.bluefly.io"
  ports:
    https: 443
  labels:
    app: external-ai-provider
    version: v1