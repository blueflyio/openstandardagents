apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: ossa-gateway
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-gateway
    app.kubernetes.io/component: istio-gateway
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "ossa.llm.bluefly.io"
    - "ossa-api.llm.bluefly.io"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: ossa-tls-certs
    hosts:
    - "ossa.llm.bluefly.io"
    - "ossa-api.llm.bluefly.io"

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ossa-platform-vs
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-platform
    app.kubernetes.io/component: virtual-service
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  hosts:
  - "ossa.llm.bluefly.io"
  - "ossa-api.llm.bluefly.io"
  gateways:
  - ossa-gateway
  http:
  # API Routes
  - match:
    - uri:
        prefix: "/api/v1/"
    route:
    - destination:
        host: ossa-gateway.ossa-platform.svc.cluster.local
        port:
          number: 3000
    fault:
      delay:
        percentage:
          value: 0.1
        fixedDelay: 5s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
    timeout: 30s
  
  # GraphQL Routes
  - match:
    - uri:
        prefix: "/graphql"
    route:
    - destination:
        host: ossa-gateway.ossa-platform.svc.cluster.local
        port:
          number: 3000
    timeout: 60s
  
  # Health Check Routes
  - match:
    - uri:
        prefix: "/health"
    - uri:
        prefix: "/ready"
    route:
    - destination:
        host: ossa-gateway.ossa-platform.svc.cluster.local
        port:
          number: 3000
    timeout: 5s
  
  # Default Route
  - route:
    - destination:
        host: ossa-gateway.ossa-platform.svc.cluster.local
        port:
          number: 3000

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ossa-gateway-dr
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-gateway
    app.kubernetes.io/component: destination-rule
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  host: ossa-gateway.ossa-platform.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        keepAlive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 64
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        consecutiveGatewayErrors: 5
        interval: 30s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
    circuitBreaker:
      consecutiveGatewayErrors: 5
      consecutiveServerErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
  portLevelSettings:
  - port:
      number: 3000
    connectionPool:
      tcp:
        maxConnections: 50
    circuitBreaker:
      consecutiveGatewayErrors: 3

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ossa-agents-dr
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-agents
    app.kubernetes.io/component: destination-rule
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  host: "*.ossa-platform.svc.cluster.local"
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    connectionPool:
      tcp:
        maxConnections: 50
        connectTimeout: 10s
      http:
        http1MaxPendingRequests: 32
        http2MaxRequests: 50
        maxRequestsPerConnection: 5
        maxRetries: 2
    circuitBreaker:
      consecutiveGatewayErrors: 3
      consecutiveServerErrors: 3
      interval: 15s
      baseEjectionTime: 15s
      maxEjectionPercent: 30

---
# Service Mesh Security - PeerAuthentication
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: ossa-platform-mtls
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-platform
    app.kubernetes.io/component: peer-authentication
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  mtls:
    mode: STRICT

---
# Authorization Policy
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ossa-platform-authz
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: ossa-platform
    app.kubernetes.io/component: authorization
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: ossa-platform
  rules:
  # Allow inter-service communication within ossa-platform namespace
  - from:
    - source:
        namespaces: ["ossa-platform"]
  # Allow from istio-system for ingress
  - from:
    - source:
        namespaces: ["istio-system"]
  # Allow from ossa-system for database access
  - from:
    - source:
        namespaces: ["ossa-system"]
  # Allow monitoring access
  - from:
    - source:
        namespaces: ["ossa-monitoring"]
    to:
    - operation:
        paths: ["/metrics", "/health", "/ready"]

---
# Service Entry for external AI providers
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: openai-api
  namespace: ossa-platform
  labels:
    app.kubernetes.io/name: openai-api
    app.kubernetes.io/component: service-entry
    app.kubernetes.io/part-of: ossa-platform
    ossa.bluefly.io/version: "0.1.8"
spec:
  hosts:
  - api.openai.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  location: MESH_EXTERNAL
  resolution: DNS

